t그래서 해외에서 보면 지금 지어진 이런 건물들 커트널로 돼 있는 건물들을 보면 뭔가 색깔이 다르다는 느낌이 들잖아요. \\n\\t근데 우리나라에서 지어진 이런 분리는 색깔들하고 왜 이렇게 차이가 날 것인가라는 것인가 라는 걸 보면 나중에 한번 설명을 드리겠지만\\n\\t해외에서 설계하는 사람들이 모두 다 그걸 다 안다라고는 생각을 안 해요. \\n\\t그렇지만 전문가가 붙어서 뭔가를 컨설팅 하든 아니면 결정하는 구간에서 뭔가를 하든 하는 것 같기는 합니다. \\n\\t그래서 지금 이런 이미지를 내기 위해서는 그러면 유리의 물리적 특성을 어떻게 컨트롤해야 되느냐 그런 것들을 우리가 이제는 배워서 쓸 수 있게 했으면 좋겠다는 거죠.\\n\\t그리고 제가 예전에 설계 사무소에 있을 때 되게 부러웠던 것 중에 하나가 뭐냐면 해외 건설사랑 같이 조인해서 일을 할 때 거기서는 젊은 디자이너가 막 이렇게 스케치를 막 해놓으면 50대 정도 되는 어떤 나이 많으신 분이 튀어나오신 분이 테이블 에서\\n\\t젊은 건축가가 화려하게 해놓은 것들을 기술적으로 어떻게 풀어내는지를 이렇게 재료와 디테일 같은 것들을 풀어내고 그게 어떻게 보면 도면화시켜주는 단계로 갈 수 있는데 우리나라는 제가 아직까지 그런 분을 본 적이 없거든요. \\n\\t뭔가 자기가 쌓았던 역량을 그대로 전문가로서 인정을 받고 피도 받으면서 이제 우리는 나이 들면 다 영업하러 다녀야 되는 거 아니냐\\n\\t시작해가지고 그런 압박을 받겠죠. 그래서 유리에서는 특성을 우리가 공부해야 될 것은 요거 3가지입니다. \\n\\t3가지 첫 번째는 vlp 가시광선 vl이라는 겁니다. 이거는 눈으로 외부를 바라봤을 때 얼마큼 투명하게 내가 바라볼 수 있느냐 거기에 대한 것들을 수치로 이제 표현한 것들을 가시광선 투과율이라고\\n\\t당연히 창이라는 거는 건축을 이렇게 할 때 내부에서 외부를 바라보는 뷰를 확보하기 위한 게 더 큰 목적이기 때문에 어떻게 보면 vlt가 중요하겠죠. \\n\\t근데 어떤 상황에 따라서는 시선을 차단해야 된다 그러면 vlt 수치를 조정해서 그 시선을 차단할 수 있도록 조정을 해 줄 수 있어야 되겠죠. \\n\\t그 다음에 두 번째는 유 밸류 열 관류율이죠. 이거는 너무 익숙하죠. \\n\\t우리 교체의 열발율 향후의 열관류율처럼 열이 빠져나가는 정도를 이제 우리가 알아야 된다라는 거고요 그다음에 하나는 처음. \\n\\t들어보시는 분들도 많이 있겠지만 g밸류 또는 shgc 그다음에 1사 에너지 투화율이라고 우리나라 말로는 이야기하는데\\n\\t태양으로부터 오는 에너지가 유리를 통해서 얼마만큼 통과해서 실내로 들어오느냐를 숫자로 나타낸 것들을 이 3가지 단어로 많이 이야기를 합니다. \\n\\t그래서 그냥 제일 짧은 지벨류 이걸로 되게 많이 이야기를 하는데요. \\n\\t그래서 우리는 이제 유리를 선택할 때 이 3가지를\\n\\t특성을 알고 컨트롤 하게 되면 우리가 원하는 의도에 따라서 그런 것들을 이제 조절할 수 있다라고 보고 있습니다. \\n\\t그러면 태양 에너지 파장에 대해서 일단 조금 설명을 드릴 텐데 다 초반에 이야기 들으신 분도 있겠지만 지금 보시는 것처럼 쭉 이렇게 돼 있을 때 여기 보면 적외선 빨간색 외부에 있다고 해서 그냥 적외선이라고 이야기하고\\n\\t자외선은 보라색 외부에 있다. 해서 자외선이라고 이야기합니다. \\n\\t일반적으로 uv라고 해가지고 피부암도 일으키고 그다음에 가구라든지 색상의 표지 색깔을 변화시키는 그런 것들이니까 이런 것들이 있고 그다음에 저게 같은 경우에는 그냥 간단하게 튕쳐서 그냥 열이라고 \\n\\t그냥 인지를 하시면 나중에 이해하기가 편하실 것 같아요. 열적인 부분 그다음에 가시 없는 부분은\\n\\t빨리 주어 파란 것처럼 이렇게 눈으로 보여지는 것들을 인식하는 사실 경선 형이다라고 이제 보시면 되는데 그러면 vlp라는 것들은 그럼 이 유리가 가시광선 영역을 얼마큼 통과시킬 수 \\n\\t있느냐라는 것들인데 그래서 지금 보시는 것처럼 이렇게 vlt가 0.8과 0.25라고 해서 쭉 이렇게 포토샵에서 이렇게 필터를 하나 딱 넣어가지고 이제 비교를 해본 건데 지금 보시는 것처럼\\n\\t이렇게 vlp에 따라서 이렇게 어두워지는 정도 외부가 바라봐지는 정도가 달라지는 거죠. \\n\\t그래서 저희들이 지금까지 어떻게 보면 이 vlt가 얼마 얼마 이상인 유리를 사용했다라고 하는 것들을 이렇게 어디에든 적어놓지 않았기 때문에 그러면 이렇게 색깔이 들어가고 불투명한 유리들이 이게 이어질 수 있었겠죠. \\n\\t만약에 예를 들어서 지금 보시는 것처럼 내가\\n\\t이런 건물을 표현하고 싶다. 내부에서 바라봤을 때 아니면 외부에서 살았을 때 이런 건물이 되었으면 좋겠다라고 건축가가 생각했다면 나는 유리의 vlp를 스페로 박아야 되는 어떤 회사의 제품을 쓰는 것들은 \\n\\t상관없지만 적어도 브이lt가 0.6 이상 되는 유리를 써라라는\\n\\t그런 것들에 대한 가이드라인은 설계자가 줘야 되는 게 아닌가라고 하는 겁니다. \\n\\t그래서 vlt 가시성 투과율을 가지고 외부를 바라보는 정도를 이렇게 단계별로 조정할 수가 있고 그다음에 유리 가시광선 투과율 관련해서 말씀드리고 싶은 과제 중에 하나는 뭐냐면 저철분 유리라고 하는 게 있는데 지금 여기 보시면\\n\\t여러분들께서 유리를 보실 때 비록 3중 유리지만 이렇게 봤을 때는 별로 색깔이 있는 것처럼 안 보이시지만 요렇게 해서 유 뒤의 단면을 보시면 약간 초록색 빛깔이 나는 것들을 보실 수가 있을 거예요. \\n\\t왜냐하면 이렇게 여러분들 강화 유리도 같은 거 보면 오히려 더 많이 느끼실 수 있을 것 같은데 한 12mm나 1m 강화도 보면 되게 초록 빛깔로 이렇게 단면이 보이는 것처럼\\n\\t이 유리의 색깔이 이 두께로 보이기 때문에 이게 더 진하게 보이는 거거든요. \\n\\t인지되는 건데 그래서 이제 색깔이 나는 것들이 분석을 해보니 규사에 포함되어 있는 철 성분 때문에 이런 이렇게 색깔들이 나는 거다. \\n\\t그래서 화학적으로 제조를 할 때\\n\\t이런 철 성분을 제거한 유리를 백색 백유리 또는 철분 유리라고 이야기를 하고 있습니다. \\n\\t그래서 그런 것들을 제거하면 정말 투명한 유리를 만들 수 있는데요. \\n\\t지금 보시다시피 오른쪽에 있는 거는 일반 유리 약간 초록색 션이 나는 유리라고 하면 왼쪽에 있는 유리는 그런 화학적인 소리를 통해서 더 젊은 유기 갖고 만든 거죠. \\n\\t그래서 이런 저 철분 요리들은 가격이 비싼 대신에 지금 보시는 것처럼 요런\\n\\t어떤 명품 매장이라든지 그런 지금 보시는 것처럼 이 건물을 짓는데 이런 부분들이 되게 투명하게 보여야 될 의도가 있을 때 그럴 경우에는 더 젊은 얘기를 쓰는 거죠. \\n\\t그래서 내부에 있는 명품의 어떤 색감이라든지 이런 것들이 그대로 외부에 있는 사람한테 전달돼서 유혹할 수 있도록 하기 위해서 쇼윈도에 이런 거소용 요리를 많이 쓰고 있습니다. \\n\\t그래서 지금 보시는 것처럼 건축가의 의도에 따라서 만약에\\n\\t이렇게 건축가가 만들었던 거는 이 애플 로고가 정말 하늘 위에 그냥 공중에 붕 떠 있는 것처럼 사람들이 그냥 인식했으면 좋겠다는 의도가 있었을 텐데 이 유리가 색깔이 들어가 있는 유리라면 그런 느낌이 전혀 안 되겠죠. \\n\\t그래서 의도와 뭔가를 구현하기 위한 건축 재료의 선택에서 유리를 선택할 때는\\n\\t우리가 그런 것들도 선택할 수 있다. \\n\\t그런 것들을 컨트롤하면 내가 의도한 대로 할 수 있다라는 것들을 좀 더 알아주셨으면 좋겠습니다. \\n\\n\\t그다음에 이제 본격적으로 더 이야기 말씀드리고 중요하다고 생각하는 것들이 뭐냐면 패시브하우스나 저에너지 주택에서는 g value입니다. \\n\\t일사 에너지 효과를 14m서 투과율은 지금까지 많은 사람들이 안과하고 있었어요. \\n\\t왜냐하면 그전까지는 집이 워낙 허접했기 때문에\\n\\t굳이 이렇게 창을 통해서 들어오는 햇빛 에너지가 크게 의미가 없었어요. \\n\\t근데 지금은 점점점 창호의 성능도 좋아지고 그다음에 벽체 단열 기준도 좋아지고 하다 보니까 이 창호를 통해서 들어오는 이 빛 에너지가 집 전체의 온도에 미친 영향들이 엄청나게 많아지는 겁니다.\\n\\t그래서 이 지밸류가 동물 에너지에 많은 영향을 끼치게 되는데 이 지벨류를 결정하실 때 여러분들이 나중에 선택하실 때 건물의 용도와 에너지 소비 패턴에 대해서는 무조건 인지를 하고 접근하셔야 된다는 겁니다. \\n\\t모든 것이 건축에서도 다 복잡한 이유가 뭐냐면 패시도 하우스 할 때는 무조건 지밸류가 높은 걸 써야 돼요라고 해서 어떤\\n\\t정답이 이렇게 정해져 있는 게 아니고 상황과 프로그램과 이렇게 케이스 한 케이스로 많이 다르기 때문에 어려운 부분이 있는 겁니다. \\n\\t그래서 지금 보시다시피 주거용 건축물의 에너지 소비 패턴을 분석해보면 난방에 사용되는 에너지가 거의 90%고\\n\\t냉방에 사용되는 에너지가 거의 한 10% 정도밖에 안 됩니다. \\n\\t그 대신에 업무용 건축물 같은 경우에는 에너지 소비 패턴이 냉방에 사용되는 게 한 60% 난방에 사용되는 게 한 40% 정도 되는 거예요. \\n\\t지금 보시는 것처럼 주거에서는 난방이 거의 절대적인 에너지를 차지하고 있기 때문에 여기서 유리가 있다. \\n\\t유리에서 태양 에너지가\\n\\t많이 들어와 들어와서 집안을 따뜻하게 해주면 해줄수록 난방은 줄어들 수 있겠죠. \\n\\t그러니까 당연히 이 주거용 건축물의 지밸류는 높게 세팅을 해주는 게 에너지를 줄이기 위한 방법이 되는 전략이 되는 겁니다. \\n\\t그 대신에 업무용 건축물 같은 경우에는 냉방에 소비되는 에너지가 훨씬 많아요. \\n\\t그러다 보니까\\n\\t태양 에너지가 건물 내로 들어오면 좋습니까 아닙니까 안 좋죠 더 더워지니까 여름철에 더 많은 냉방 에너지를 사용해 줘야 되니까 이런 경우에는 유리를 선택할 때 \\n\\tg 밸류가 낮은 유리를 선택해줘서 튕겨나가서 맥으로 적게 들어오게 해줘야지 이 냉방 에너지를 더 줄일 수가 있는 거예요. \\n\\t그래서 건축물의 용도의 용도와 에너지 소비 패턴에 따라서 이렇게 지배률을 조정해야 된다라는 것들을 인지하시면 좋을 것 같습니다.\\n\\n\\t한 가지 부연적으로 설명드리자면\\n\\t에너지 소비 패턴이 차이 나는 이유는 주거시설은 일반적으로 24시간 다 사람이 거주한다고 생각하고 항상 20도시를 유지한다고 보고 있어요. \\n\\t그러다 보니까 겨울 동안에도 가장 추운 한겨울에 밤에도 계속 보일러를 가동해야 되죠 그러니까 난방에서 소비되는 에너지가 많고\\n\\t지금은 좀 지구 온난화가 여름이 되게 더워지고 폭염이 세지면서 냉방에 대한 수요들이 되게 많아지고 있긴 하지만 예전만 하더라도 이제 여름철에 한 한 몇 주 한 2~3주 정도만 에어컨 가동하고 하면 한\\n\\t여름 30분 넘어갈 수 있으니까 기간도 짧고 이제 에너지 소비되는 것들도 적은 거죠.\\n\\t그 반면에 업무용 건축물 같은 경우에는 사람이 거주하는 이 시간대가 낮 동안입니다. \\n\\t9시부터 일반적으로 6시까지 사람이 거주하니까 그 동안에만 난방을 하면 되고 그다음에 추운 밤 동안에는 난방을 안 해도 되니까 난방에 대한 수요가 일단 좀 줄겠죠. \\n\\t거기다가 내부 발열량이 엄청나게 많은 겁니다.\\n\\t지금 저희가 이렇게 있지만 이게 더워지는 이유 중에 하나가 뭐냐면 사람 한 사람 한 사람이 다 36.5도의 난로거든요. \\n\\t여러분도 이렇게 열이 지금 계속 뿜어내고 계시고 지금 이런 조명이라든지 아니면 빈 플리트 컴퓨터에서도 계속 열이 나고 있습니다. \\n\\t그래서 업무용 건축물에서는 그런 내부 발열량이 많기 때문에 겨울철에는 오히려 도움이 되죠.\\n\\t공짜로 막 열이 나요. 그러니까 난방은 조금만 틀어져도 실내가 따뜻해져요. \\n\\t근데 여름철에는 안 그래도 더운데 내부에 사람도 복잡복잡하고 열도 많이 하니까 냉방기를 더 많이 돌려야 되죠 그러다 보니까 에너지 패턴 자체가 냉방에 대한 에너지 소비 패턴이 훨씬 많을 수밖에 없다는 겁니다. \\n\\t그래서 이런\\n\\t에너지 패턴의 차이 때문에 우리가 지밸류를 이렇게 조정을 해줘야 된다라는 거고요. \\n\\t나중에 차양 부분에 대해서 설명할 때도 말씀드리겠지만 저는 개인적으로 정말 뭔가 다시 없어졌으면 하는 것 중에 하나가 발코니 확장 합법화 그거는 좀 없어졌으면 하는 생각인데 예전에 제가 어릴 적에 살았던 아파트들은 다 발코니가 이렇게 있었고\\n\\t그 안쪽에 이렇게 창이 있어가지고 이렇게 앉아 있으면 겨울철에는 이렇게 쭉 햇빛이 들어와도 여름철에는 다 이렇게 그늘이 지는 구조로 돼 있었거든요. \\n\\t그런데 발콘이 합법화가 되면서 전체적으로 그냥\\n\\t이렇게 다 설계할 때부터 확장하는 걸 가정하고 다 설계를 하잖아요. \\n\\t그러니까 여기에 이렇게 빛이 여름철에 그대로 들어와서 여기가 뜨거워지니까 에어컨 지고\\n\\t온도가 40도까지 오르고 그런 것도 있지만 건축에서도 이런 것들이 차양 장치라든지 이런 것들이 다 없어지면서 일상화가 그대로 실내로 들어와서 구워지니까 더 에어컨을 가동하는 시간들이 더 많아지는 것 같습니다. \\n\\t그래서 다시 돌아와서 이걸 보시면 그러면 업무 시설에서 유리를 뭔가를 선택할 때\\n\\t최상의 결과를 낼 수 있는 유리는 어떤 유리가 될 수 있을 것인가라고 이제 보면 그런 제품도 없겠지만 가정을 한다면 태양 광선이 쭉 이렇게 들어올 때 피부암을 일으키고 색을 변색시키는 자외선은 당연히 안 들어오게 잘라내고 외부를 바라볼 때는 \\n\\t투명하게 외부를 바라볼 수 있게 가시 방사는 무조건 많이 들어오고 그다음에 열은 튕겨내야 되니까\\n\\t자외선은 무조건 튕겨내고 그래서 요렇게 영역을 딱 해서 유리를 통과해서 들어올 수 있게 하는 유리가 있다면 업무 시설에 가장 좋은 유리가 될 수 있겠죠. \\n\\t그런데 이게 점점점 이게 그런 업무 시설에 쓰기 위해서 개발된 건 아니지만 건물 에너지를 줄이기 위해서 이런 것들을 쭉 하다가\\n\\t로이 유리라는 게 개발됐고 이런 저방사 유리의 패턴들을 분석해 보니까 지금 보시는 것처럼 빨간색으로 보이는 게 원래 태양의 화장대 그런데 이거는 대부분 보면\\n\\t은나무 코팅 은을 가지고 많이 코팅을 하니까 에이지원이라고 하는 거는 싱글 로이 로이 키플로이\\n\\t코팅을 두 번 했냐 세 번 했냐에 따라서 이렇게 부르긴 하는데 이렇게 코팅을 한 번 하면 할수록 어떻게 되냐면 지금 보시다시피 싱글로이 같은 경우에는 요렇게 되면서 열적인 부분을 어느 정도 다 그냥 통과해요. \\n\\t그런데 더블로이부터는 열적인 것들을 많이 깎아내죠 그다음에 트리플로이까지는 가면 열적인 것들을 거의 깎아냅니다. \\n\\t이런 것들이 있는 거예요. 그러면\\n\\t업무 시설에서는 비록 가시광선 영역에서는 조금 손해를 보겠지만 열적인 부분에서는 다 튕겨내는 트리클로이 코팅 요리가 어떻게 보면 가장 좋을 수도 있겠죠. \\n\\t근데 이거는 트리플 로이가 가면 갈수록 비용도 비싸지고 하다 보니까 그런 경제성 같은 것도 분석을 해봐야 되고요 그리고 한 가지 좀 주의해서\\n\\t알아주셨으면 좋겠는 건 뭐냐면 이게 무조건 더블과 트리플이 있으면 트리플리 w보다 무조건 좋은 제품이다라고 생각하시면 안 돼요 이거는 이 회사에서 어떤 유리 생산하는 그 회사에서 자기들이 코팅하는 \\n\\t기법에 따라서 이렇게 했을 때 이렇게 된다는 거지 코팅의 종류와 재질과 이런 것들에 따라서\\n\\t어느 회사에 더블 로이가 이 회사의 트리플도 더 좋을 수도 있습니다. \\n\\t그러니까 이게 너무 더블과 트리플에 대해서 너무 명심하시면 안 된다라는 거고 그리고 이제 로이 코팅 위치에 따른 그러면 집 값의 변화에 대해서 조금 말씀을 드리도록 하겠습니다. \\n\\n\\t지금 보시는 것처럼\\n\\t복층 유리로 딱 되어 있고 한 유리가 이렇게 파란색으로 되어 있는 게 로이 코팅이 되어 있는 면이다라고 이제 가정을 한다고 하면 이 두 유리의 가격은 동일한 거예요. \\n\\t단지 이렇게 끼워 넣을 것인가 이걸 뒤집어서 끼워 넣을 것인가에 따라서 다른 거죠. \\n\\t그런데 지금 보시다시피 이게 실내고 실외라고 봤을 때 실 내부에 로이 코팅된 면이 있으면\\n\\t이 유리 같은 경우에는 72%의 태양 에너지가 통과되는 유리인 거예요. \\n\\t그런데 얘를 뒤집어서 외부 측에 있는 유리에 로이 코팅된 면이 이렇게 위치되도록 해놓으면 지금 보시는 것처럼 많이 튕겨나가면서 41%밖에 안 들어요.\\n\\t그러면 이거는 돈이 더 드는 게 아니잖아요. \\n\\t똑같은 가격의 건축 자재를 사용하는데 내가 주거시설이면 이렇게 설치해 놓으면 햇빛이 많이 들어와서 질이 좀 더 따뜻한 집이 될 거고 그런데 그걸 모르고 그냥 이렇게 설치해 놓으면 깨끗이 안 들어오고\\n\\t열에너지가 튕겨 나가면서 추운 상대적으로 좀 추운 집이 될 수 있는 거죠. \\n\\t그래서 이런 것도 어떻게 보면\\n\\t공사비에 전혀 부담도 주지 않으면서 이거를 않는 것만으로도 건축물 에너지를 좀 더 이렇게 좋게 만들 수 있지 않나 업무 시설이면 당연히 로이 코팅된 요리를 사용하실 때 외부에 로이 코팅된 면이 위치하도록 이제 해주시는 게 훨씬 좋다라는 겁니다. \\n\\t그래서 지금 보시면 근데 우리가 현장에 가보면 여기는 지하라\\n\\t유리를 보면서 좀 설명드리기가 어렵긴 한데 투명한 이런 유리를 보고 어디에 롤이 코트인이 되어 있는지를 알기가 거의 불가능하잖아요. \\n\\t그러다 보니까 지금 저희가 간이 테스트 방법에 대해서 조금 소개를 드릴 텐데 요즘은 담배 피우시는 분들은 라이타를 가지고 계시지만 요즘 전자담배나 이런 것들 때문에 담배 안 피우시는 분도 많으니까 핸드폰에\\n\\t프레시 기능을 이용해서도 충분히 하실 수가 있거든요. \\n\\t그래서 요 유리가 있으면 밤이면 그냥 이렇게 보시면 되고 낮이면 좀 어두운 천으로 이렇게 하나 가려놓고 열어놓고 이렇게 라이트를 비춰보시면 여기서부터 1번 2번 3번 4번 5번 6번이라고 보면 색깔이 약간 다르게 보이는\\n\\t불빛이 있죠. 그래서 3번 면과 5번 면에 로이 코팅이 되어 있다라고 이제 어느 정도 추측을 하시면 됩니다. \\n\\t그게 절대적인 건 아니지만 로이 코팅이 되어 있으면 가던 빛이 반사될 때 파장이 약간 변하면서 색깔도 좀 다르게 보이는 거거든요. \\n\\t그래서 이게 지금 이 사례에서는 약간 붉은 빛처럼 이렇게 보이지만\\n\\n\\t한 코팅에 사용된 금속 종류에 따라서 어떤 것들은 좀 더 파란색으로 보일 수도 있고 어떤 것들은 초록색으로 보일 수도 있습니다. \\n\\t하지만 어쨌든 색깔이 좀 더 다르게 보이는 면이 코팅된 면이다. \\n\\t로이 코팅된 면이다라고 보시면 되고 요즘은 이렇게 글라스 체크라고 하는 요만한 체커기가 있어요. \\n\\t그래서 그게 정확하지는 않지만 아이 체커기라서 딱 닦아내고\\n\\t딱 한 1분 정도만 있으면 유리가 몇 미리 짜리가 사용됐고 공기층은 얼마고 로이 코팅된 면은 몇 번의 면입니다라고 하는 체크해 주는 기계가 있어요. \\n\\t그래서 그런 것들을 이용해서도 확인하실 수가 있습니다. \\n\\t근데 그 작은 거 하나가 활용하면 한 150만 원 되더라고요 네 그래서\\n\\n\\t그런 것들을 다 보여할 수 없으니까 이런 간이 테스트를 통해서 확인할 수도 있고 그다음에 한 가지는 뭐냐면 이렇게 유리창을 보시면 꼭 이렇게 모서리 부분에 마크들이 있겠죠. \\n\\t마크들이 있는데 이 마크가 실내에서 봤을 때 제대로 보인다. \\n\\t그러면 내가 발주를 제대로 했다면 외부 대가 롤프 팀 면에 대한 언급을 해가지고 발주를 했다면\\n\\t제대로 끼워진 거고 가끔 가져오면 이게 뒤집어진 채로 끼어져 있는 경우는 내가 발주한 것과 다르게 시공됐다고 생각을 하시면 됩니다. \\n\\t그래서 이런 마크를 통해서도 유리가 제대로 깨어졌는지 아닌지도 확인할 수 있는 방법이 있다라는 거고요 이거는 이제 제가\\n\\n\\t옆에 질문 게시판에 회장님이 답글 남겨 놓으신 것들을 하나 캡처해가지고 제가 이렇게 정리를 해봤는데 이거는 페시브하우스하고도 전혀 상관이 없고 실무를 하시면서도 굳이 응용하지 않으셔도 돼요. \\n\\t네 제가 이걸 설명드리는 이유는 노이 코팅의 유리의 위치와 그런 거에 따라서 요 표면 온도 같은 것들이 달라질 수 있다. \\n\\t그런 것들을 좀 설명드리기 위해서 하는 건데 건축주가 질문을 올린 거는 지금 보시는 것처럼\\n\\n\\t창호의 결로가 너무 심하다 이걸 좀 더 완화시킬 수 있는 방법이 없냐라고 이제 질문을 올린 거예요. \\n\\t그래서 이제 회장님이 답글을 담게 하면 이게 너무 심해서 뭔가 문제가 생긴다고 하시면 여기에 있는 이중창 중에서 앞뒤창을 바꿀 수 있으면 한번 바꿔보는 것도 방법이 될 수 있지 않겠냐라고 이제 하신 거예요. \\n\\t왜냐하면\\n\\t일반적으로는 여기에 7번 면에 실내 측에 로이 코팅된 유리가 있어요. \\n\\t왜냐하면 내부에 있는 열이 튕겨 나와서 많이 손실되지 말라고 그러다 보니까 이 뒤에 있으면 있을수록 좋은 것도 뭐냐면 일사 에너지가 쭉 들어올 때 주거 시설에서 이 뒤쪽에 있으면 뒤쪽에 있을수록 더 많은 일사 에너지가 유리를 통해서 들어와요. \\n\\t요 바깥에 있으면 빨리 튕겨 나가니까 그래서 여기에 있는데 차라리\\n\\n\\t좀 손해를 보더라도 요 유리와 요 유리를 창을 교체를 한다면 로이 코팅된 면이 여기가 되면 내부에 있는 열기가 여기서 튕겨 나가는 게 아니고 그래도 어느 정도 여기까지는 쭉 와서 여기서 튕겨 나갈 수 있잖아요. \\n\\t그러다 보니까 이 부분에 있는 공기층의 온도가 조금 나만 1 2도라도 좀 더 올라갈 수 있다면 별로가 생기는 것들을\\n\\t조금이라도 좀 줄일 수 있지 않겠냐라고 이제 댓글을 달아주신 거거든요. \\n\\t근데 솔직히 거실에 있는 그 큰 창을 빼가지고 이렇게 위치를 바꾸는 것들도 어렵기도 하고 나중에 슬라이딩 창호에 대해서 설명을 드리겠지만 이 슬라이딩 창어에 여기에 보강 철물 같은 것들이 들어가 있는데 \\n\\t여기에 있는 철물 때문에 이 연료를 거의 잡을 수가 없거든요. 그래서 이 프레임에서 이렇게 결로생기는 것들을\\n\\n\\t이제 막기가 위치를 바꾼다고 해서 그리고 한국 기후에서의 집값의 중요성에 대해서 조금 설명을 드리고 싶은데 어떻게 보면 이 집 값이 지금 저희 협회가 독일의 패시브 하우스 기준을\\n\\t무조건 맹신하지 않고 우리만의 기준을 만들어서 이게 하게 된 어떤 계기이기도 합니다. \\n\\t지금 보시다시피 독일의 어떤 표준 지상 데이터와 서울의 지장 데이터를 분석해보면 쭉 해서 여름철에는 오히려 더 덥고 겨울철에는 온도가 더 낮아요. \\n\\t그러면 일반적인 생각에 당연히 겨울철에 더 추우니까 난방에 사용되는 에너지가 훨씬 더\\n\\t많을 수밖에 없잖아요. 똑같은 건물이라면 그 대신에 남양 일사량을 비교해 보면 지금 보시는 것처럼 우리나라는 여름철에는 적고 겨울철에는 독일보다는 훨씬 많은 것들이 있습니다. \\n\\t그런 것들 때문에 예전에 그 이유에 대해서는 아마 첫째 시간에 첫날 이제 교육을 들으셨을 텐데 우리나라가 유럽 기후와 다른 천공 복사나 입양 때문에\\n\\t일사 에너지가 여름철에는 구름이 막혀서 잘 못 들어오고 겨울철에는 구름이 없어서 일사 에너지가 땅까지 다 들어오기 때문에 일사람이 이렇게 좋아진다라는 건데\\n\\t처음에 저희가 연구를 할 때 독일에서는 요 난방 요구량이 15kw 아워인 1.5리터 하우스를 가지고 기준으로 삼고 있어서 그 건물을 가지고 그대로 서울로 옮겨서 만약에\\n\\t지었다라고 가정을 해서 시뮬레이션을 해봤어요. 그래서 당연히 독일보다 성능이 안 좋아지겠지라고 했었는데 왜냐하면 겨울이 더 추우니까 근데 시뮬레이션 해봤더니 1.5리터 하우스가 서울에서는 1.1l가 된 거예요. \\n\\t왜 더 좋아지지 안 좋아져야 될 것 같은데 그래서 막 이렇게 연구를 하다 보니까 이 일사 에너지 때문에\\n\\t겨울철 일사 에너지가 독일보다 거의 2.5배 이상 더 많이 들어오기 때문에 그것 때문에 이제 우리나라가 에너지가 훨씬 더 적게 드는구나 그래서 이걸 막 이것도 바꿔보고 \\n\\t저것도 바꿔보고 하면서 이렇게 연구를 하기 시작한 게 어떻게 보면 이 지벨리를 연구하기 시작하면서 시작된 겁니다. \\n\\t이게 그 당시에 인증받은 10개의 건물을 가지고 요 남양창의 면적을 30%에서 60%까지 점점점 늘려가면서 시뮬레이션을 해봤어요. \\n\\t근데 남양창의 면적을 늘리면 늘릴수록 난방에 필요한 에너지가 지금 보시는 것처럼 떨어지고 떨어지고 떨어지고 더 떨어지는 거예요. \\n\\t좋아지는 거예요. 성능이 그래서 초창기에는 많이 오해하시는 분들 중에 패시브하우스를 지으면 무조건 창을 작게 해야 된다라고 이야기하시는 분이 많았었고 그렇기 때문에 패시바우스는 가감해서 싫어요. \\n\\t이런 식으로 이야기하시는 분들이 많았어요.  근데 그렇게 생각할 수도 있겠다고 그런 생각이 뭐냐면 패시브 하우스 기준에서도 외벽의 열 관리 0.15 와트 와트로 이제 이야기를 하고 있고\\n\\t그다음에 창호의 열발률 0.8 이하 이런 식으로 이야기를 하고 있잖아요. \\n\\t그러다 보니까 요것만 보더라도 거의 창이 창으로 빠져나가는 에너지가 거의 6배 5배에서 6배 정도 더 많지 않습니까 그러니까 건물을 이렇게 지었을 때 단순하게 상의 면적이 늘어나면 늘어날수록 벽보다 6배의 에너지가 밖으로\\n\\t빠져나가니까 5배에서 빠져나가니까 에너지가 안 좋아질 거다라고 생각하신 거죠. \\n\\t근데 강구한 게 뭐냐면 우리나라의 풍부한 일사량 때문에 남측 창으로 들어오는 에너지가 지금 이 5배 5배만큼 더 빠져나가는 것보다 더 많은 에너지를 창을 통해서 공급해주기 때문에 그게 상세되고도 남는 거예요. \\n\\t저희가 이런 것들을 연구하고 하면서 그다음부터는 컨설팅할 때 무조건 패시 바우스를 지실 때 남측으로는 창을 가능하면 크게 내시는 게 훨씬 더 유리하시다라고 이제 안내를 조금 드리고 있습니다.\\n\\n\\t그리고\\n\\t그다음에 독일에서는 g 값이 무조건 패시브 하우스에서 사용되려면 0.5 이상 되는 우리를 사용하라고 합니다. \\n\\t일사 에너지가 50% 이상 실내로 들어올 수 있는 그런 유리를 사용해라라고 하는데 지금 보시는 것처럼 이렇게 유리의 면적을 점점점 증가해서 보면 이런 형태로 0.5 정도 돼야지만이 에너지 성능이 떨어지지 않고 좋아지는 걸 보실 수가 있어요.\\n\\t그런데 우리나라는 워낙 일사 에너지가 풍부하다 보니까 지금 이런 곡선 형태가 중부 유럽에서의 0.5 곡선이거든요. \\n\\t근데 우리나라는 0.35 정도만 돼도 유럽의 0.5와 같은 거의 비슷한 퍼포먼스를 낼 수가 있게 되는 겁니다. \\n\\t그래서 저희가 처음에 협회 인증 기준을 정할 때 고민했던 게 뭐냐면 저희도 도기 인증 기준을 숫자들을 그대로 가지고 오면 너무 편해요.\\n\\t왜냐하면 독일에서 몇십 년 동안 연구했더니 이거 무조건 이렇게 해야 된대라고 하면 그냥 따라가면 되죠 근데 이 시점에서 저희가 고민했던 게 뭐냐면 이렇게 하려고 알아보다 보니까 우리나라에서 생산되는 유리 업체에서 다 이렇게 불렀어요. \\n\\t선글라스 pcc 다 조사를 해봤더니 다 가능하대요 3중 유리로 하면서 0.5 이상 되는 유리도 자기들 다 생산 가능하대요 근데 잘 안 쓰는 유리다 보니까\\n\\t그 유리를 쓰려고 하면 비용이 엄청나게 비싼 거예요. \\n\\t왜냐하면 유리를 원판으로 하나 패킹해 놓으면 그거를 사용하기 위해서는 그걸 뜯고 전량을 소비해야 되는데 주택에서 사용되는 것들은 별로 양이 많지 않잖아요. \\n\\t그러다 보니까 그런 비용들까지도 나중에 다 포함해서 비싸게 받는다 그래서 이것저것 다 이제 검토해 보니까 그나마 우리나라에서 3중 유리로 하면서\\n\\n\\t그나마 지밸류가 0.4 이상 정도만 되면 가격적인 측면에서도 어느 정도 만족하면서도 에너지적인 것들도 독일의 퍼포먼스보다는 훨씬 더 좋은 성능을 구현해낼 수 있겠다 싶어가지고 저희가 이제 인증 기준으로는\\ng벨 0.4 이상 되는 유리를 쓰도록 이제 하고 있는 거죠. 그래서\\n\\t혹시 이야기를 들으셨는지 모르겠지만 이것뿐만이 아니고 독일에서는 1.5리터 하우스를 6 패시버스 기준으로 삼고 있는데 우리나라에서는 저희 협회에서는 5리터까지 이제 패시브 하우스라고 저희 에너지 \\n\\t건축물이라고 인증을 하고 있는 이유 그런 것들에 대해서 혹시 회장님 층 유리든 3중 유리든 만들어낸 다음에 다음 라인에 가서 이렇게 검은색으로 돼 있는 실란트를 쭉 마감하고 그다음에 포장해서 현장에 반입하게 됩니다. \\n\\t그래서 요거를 일단은\\n\\t동영상으로 한번 쭉 보실게요 먼저 그다음에\\n\\t보시면 이렇게 뽁뽁이 같은 걸로 이렇게 딱 집어가지고 옮기는 작업을 하는데 가끔 가다가 업체에서 이 관리를 잘 못하면 꽃고기에 있는 유분이 그대로 이제 남아 있으면서 큰 유리를 설치했는데 이런 자극들이 이렇게 있는 경우도 있어요.\\n\\t그리고 아까 전에 찍었을 때 그 원판이 쫙 있는 것들을 패킹을 한 번 뜯으면 바로 소진을 다 해야 됩니다. \\n\\t왜냐하면 일반적으로 로이 코팅 같은 경우에는 여러분들 음성 식물 같은 것들이 쓰다 보면 색이 변하는 것처럼 산소와 결합하거나 이렇게 되면 산업에서 색이 변하거든요. \\n\\t로이 코팅 유리도 마찬가지입니다. 그래서 한 번 패킹을 뜯으면 다 생산을 하거나 아니면\\n\\t주문을 했던 특수 유리를 했다면 그 패킹된 유리에 값이 다 물어내요\\n\\t보니까 공장에서 다 외국인 근로자들 쓰니까 다 얼굴 가리고 이렇게 사진을 촬영한 것 같습니다.\\n\\t그래서 세척을 하고 물기를 다 이렇게 다 없앤 다음에\\n\\t그리고 지금 이 회사 같은 경우에는 이렇게 유리를 뒤집는 기계가 있어요. \\n\\t근데 이 유리를 뒤집는 기계가 없는 곳에서는 그냥 로이 코팅된 면이 있으면 그걸 저희가 의도해서 이번 면과 5번 면에 이제 만들어주세요라고 해도 못 만드는 곳이 나왔어요.\\n\\t그래서 저런 것들을 해서 챔버를 쫙 보내면\\n\\t이 챔버에서 안에서 아르곤 가스를 가득 주입한 상태에서 일단 압착을 해서 이 요리를 만드는 거예요. \\n\\t나중에 설명을 드리겠지만 저렇게 만드는 것과 나중에 주사기 주입 방식으로 알고 봤을 때는 부터는 많은 차이가 있\\n\\n\\t그리고 이렇게 검은색으로 슬란트를 샤코를 패드를\\n\\t그래서 이제 현장에 가져가면 선임이 완료되어 있으면 여기서 이제 다시 끼워넣는 거죠. \\n\\t그래서 지금 우리가 패시브 하우스에서 주로 사용하는 저 에너지 건축물에서 사용하는 시스템 창호 같은 경우에는 주로 3중 유리를 많이 사용하고 있는데 지금 보시는 것처럼 로이 코팅된 면이 여기가 외부고 여기가 내부라고 하면\\n\\t2번 면과 5번 면에 로이 코팅된 유리를 사용하고 있어요. \\n\\t그러면 우리가 배웠던 거 하고 조금 다릅니다. \\n\\t왜냐하면 이게 만약에 주거시설에 사용되는 유리 세트다라고 하면 어느면에 설치되는 게 제일 좋습니까 여기에 4번 면과 5번 면에 로이 코팅된 유리가 들어가면 일사 에너지가 더 많이 투가돼서 안으로 들어올 수 있겠죠.\\n\\t그러니까 그런 유리를 사용되게 하는 게 좋은데 저희가 이렇게 2번과 5번으로 세팅한 이유는 저희도 처음에는 여기에 4번 면과 5번 면에 하는 걸로 했어요. \\n\\t근데 나중에 현장에서 계속 유리가 깨진다는 이야기가 온 거예요. \\n\\t그래서 저희가 원인을 분석해 보니까 차라리\\n\\t외부에 있는 유리가 깨졌으면 그거는 외부의 충격으로 인한 유리 파손이다라고 이야기를 할 수 있을 것 같은데 이야기했던 게 중앙에 있는 유리가 깨졌다는 거예요. \\n\\t그러면 이거는 외부의 어떤 충격으로 인해서 깨진 게 아니잖아요. \\n\\t그래서 원인을 분석하다 보니까 여기에 있는 중간에 있는 유리가 열 때문에 열파가 일어나고 있습니다. \\n\\n\\t여기에 로이 코팅된 유리 로이 코팅된 \\n\\t일사 에너지가 쭉 들어와서 여기서 반사 반사 반사 반사되면서 이 안에 있는 공기층의 온도가 엄청나게 올라가는 올라갔는데 오히려 이제 열팽창이라든지 이런 것들이 재료가 어떻게 보면 똑같으니까 \\n\\t똑같은 사이즈로 늘어나고 똑같은 사이즈로 줄어들면 열파가 일어나지 않는데\\n\\t여기에 있는 실내 측에 있는 유리 같은 경우에는 어떻게 보면 내부에 있는 공기로 순환되면서 열을 계속 발산할 수가 있죠. \\n\\t근데 여기에 있는 유리 같은 경우에는 또 뒤에 아르곤 가스가 또 있고 거기에 또 유리가 있다. \\n\\t보니까 온실 효과처럼 어쨌든 열이 빠져나가는 것들이 여기보다는 훨씬 덜 빠져나가는 거예요. \\n\\t그러다 보니까 온도 편차가 생기고 얘가 중간에서 그냥 견디지 못하고 열파가 일어나는 거\\n\\t그래서 그다음부터는 g 밸류에 대한 손해가 조금 생기더라도 2번 면과 5번 면에다가 로이코팅 된 코티의 유리를 쓰고 그다음에 요 중간에는 좀 반강화 유리를 써가지고 내부에서 열파가 일어나지 않도록 이렇게 조치를 하고 있습니다. \\n\\t그런데 이 유리에서 열파라는 게 생각보다 되게 좀 복잡한 부분이 있더라고요\\n\\t사례를 보면 이런 꼭 로이 코팅된 유리에 의한 것만이 아니고\\n\\t똑같이 유리가 쭉 있는데 이게 옆에 이제 건물이 튀어나온 것 때문에 그림자가 이렇게 지면 한여름에 그림자가 진 쪽과 그림자가 앉은 쪽에 온도 편차가 너무 심해지면서 이제 만약에 뭔가 이렇게 큰 유리 같은 경우에 변이가 클 수 있잖아요. \\n\\t그러다 보니까\\n\\t뭔가 크렉 간다거나 문제가 생기는 경우가 있는 것 같습니다.\\n\\t그런데 이런 경우에는 중간에 있는 유리가 깨진 게 아니고 외부에 있는 유리가 깨진 경우에는 그것도 이제 외부의 충격으로 인해서 깬 거랑 뭔가 이렇게 차별화할 수가 없잖아요. \\n\\t그러니까 당연히 뭐가 외부에서 날아와서 깨졌나 이렇게 생각할 수도 있겠지만\\n\\t어쨌든 이런 경우도 있었다라는 것들을 좀 알아두시면 좋을 것 같고요. \\n\\n\\t그래서 3중 유리를 구성할 때 이렇게 지금은 현재는 외부와 이렇게 내부에 있는 이 유리에다가 로이 코팅된 유리를 사용해 주고 내부에는 투명한 유리 사양해 주고 아르고 가스를 채우고 그다음에 이 사이에는\\n\\t아까 말씀드렸던 간격을 만들어주는 감봉 같은 것들을 채워넣고요 그다음에 외부에 차콜로 외부에 있는 습기가 들어가지 않도록 막아주고 하는 겁니다. \\n\\t그래서 이렇게 유리가 기본적으로는 구성이 되고 있습니다. \\n\\t그러면 그다음에 이제 저희가 일단은 유리에 대해서는 하나를 쭉 한번 붙여봤고요 \\n\\n\\t복습을 하자면 우리가 알아야 되고 컨트롤할 수 있는 수치는 세 가지다 \\n\\t제일 먼저 vlt라고 해서 가시광선 투과율로 우리가 얼마만큼 외부를 투명하게 바라볼 수 있는지를 우리가 컨트롤할 수 있고\\n\\t두 번째는 g-value 일사 에너지를 유리를 통해서 얼마큼 받아들이고 아니면 의도적으로 선별할 수 있는가를 컨트롤할 수 있고\\n\\t그다음에 세 번째가 u value인데 u value는 열이 빠져나가는 거니까 가능하면 작게 빠져나가는 것으로 이제 컨트롤 할 수 있다라는 것들만 인지하시면 될 것 같습니다. \\n\\n\\t그다음에 이제 감봉에 대해서 설명을 드릴 건데 간봉의 기능은 크게 두 가지가 있어요. \\n\\t뭐냐면 방금 제일 처음. 말씀드린 것처럼 이렇게 16ml의 공기층을 두겠다라고 하면 이 사이즈가 16ml짜리 반복을 사용해 줘서 간격을 만들어줘서 하는 것도 있고 \\n\\t두 번째는 이 안에서 습기가 차서 뿌옇게 되는 것들을 막아주는 기능이 있어요. \\n\\t그래서 지금 보시면 잘 안 보이시겠지만 대부분 보면 이 감봉에 보면 구멍이 뽕뽕뽕뽕 이렇게 뚫려져 있는 것들을 많이 보실 수가 있을 거예요. \\n\\t그래서 이 구멍 안에는 간봉 안에는 실리카겔처럼 우리 김 먹으면 실리카게 같은 그런 것들이 요 감봉 안에 이렇게 다 들어가 있습니다. \\n\\t그래서 여기 구멍이 뽕뽕뽕 뚫려 있으면 이 내부에 있는 습기들을 쭉 빨아들여서 얘가 머금어요. \\n\\t그래서 온도가 외부가 만약에 영하 10도로 떨어진다고 하더라도 여기에 미세하게 남아 있는 스틱들이 여기에 붙어서 뿌옇게 되는 것들을 막아주는 거죠. \\n\\t이 감봉이 습기를 머금어서 그래서 가끔 가다가 유리창이 이렇게 쭉 많이 있는데 하나의 유리가 계속 이게 뭔가 날이 추워지면 뿌옇게 된다. \\n\\t그러면 얘는 아마도 뭔가 어딘가 이게 터져가지고 외부에 있는 습기가 더 유입돼서 이 조습제가 머금을 수 없는 만큼 더 많은 습기가 들어와서 걔가 이제 온도의 변화에 따라서 뿌옇게 흐려진 거라고 보시면 되고 \\n\\t그런 요리들은 이제 교체해 주실 수밖에 없는 거죠. 그렇게 알아두시면 좋을 것 같고 그래서 이 감봉이라는 것들은\\n\\t두 가지 역할을 한다 간격을 만들어주고 내부에 있는 습기를 빨아들여서 뿌옇게 되는 것들을 막아주는 기능을 한다라는 겁니다. \\n\\n\\t그래서 지금 일반적으로는 이 감봉에서 제가 말씀드린 열적 성능에서는 이 부분이 창호에서 가장 열적으로 취약한 부분이 될 수밖에 없습니다. \\n\\t왜냐하면 이 단면을 보시면 나중에 프레임 할 때 설명을 드리겠지만 창호에서 어떻게 보면 열적 성능을 나타내는 것들은 기본적으로 여기에 있는 이런 공기층이라고 보시면 돼요. \\n\\t공기층을 챔버라고 하는데 챔버가 많으면 많을수록 공기를 많이 머금고 있으면서 어떻게 보면 열이 이렇게 전달되는 것들을 막아주는 역할을 하는데 지금 보시는 것처럼\\n\\t여기에 이 부분은 공기층의 챔버가 여기 여기와 여기 이 정도밖에 없어요. \\n\\t제일 초반에 열이 전달되는 특징 3가지 전도 대륙 복사 이렇게 3가지가 있는데 여기서는 대류가 아니라면 어쨌든 물체와 물체가 이렇게 계속 연결되어 있기 때문에 손을 잡고 있기 때문에 열을 계속 옆으로 옆으로 전달해가지고 쉽게 쉽게 전달을 해줍니다. \\n\\t그래서 열이 빠져나가면서 여기가 차갑게 식으면 여기에 결로나 이런 것들이 더 많이 쉽게 생길 수가 있는 거죠. \\n\\t그래서 열적으로 창호에서 가장 취약한 부분이 여기에 물리적인 뭔가 물체들이 다 연결돼 있는 이 부분이기 때문에 지금 보시다시피 요것들을 감싸기 위해서 조금이라도 안쪽으로 집어넣기 위해서 이런 구조물들이 이렇게 있는 겁니다. \\n\\t그래서 이 부분에 대한 것들이 문제가 되고 있고요 그래서 안타까운 게 뭐냐면 공공시설에서 이제 이 부분에 대한 발주가 유리와 프레임에 대해서 이제 따로따로 발주가 되다. \\n\\t보니까 남원에 예전에 이제 인증 업무를 진행하고 있었는데 프레임은 관에서 이제 관급으로 해서 발주가 됐고 그다음에 유리는 이제 사급으로 해가지고 발주가 됐는데 그게 이제 도면에 그런 것들을 제대로 인지하지 못하시고 \\n\\t그거를 이제 그대로 그냥 단열 감봉이 아니라 그냥 알루미늄 감봉으로 이렇게 제작해서 이제 끼워놓으신 거예요. \\n\\t그래가지고 그게 이제 감독관이 인지를 할 수 있게 됐고 그래서 이제 감독관이 그걸 전면 철거하고 다시 해라라고 이제 말을 했죠. \\n\\t그래서 결국에는 그분은 의도했건 의도하지 않았건 엄청난 손해를 보시면서 그렇게 할 수밖에 없게 되는 부분이 있었는데 저희 협회에서도 그거를\\n\\t지키지 않았을 때 기준이 있다. 보니까 이걸 안 해도 상관없습니다라고는 우리는 말을 못하는 거예요.  그러니까 오히려 발주처나 이런 데서 이제 시청에서 나온 시청에서 이렇게 해서 이게 뭔가 차액이 뭔가 생겼다면\\n\\t그거에 대해서 토해내고 이런 것들을 분석해서 이거를 그냥 사용하는 것을 하자라고 하게 되면 그러면 우리도 이거는 인증 기준에서 이렇게 뭔가 이렇지만 시뮬레이션을 해보니 이게\\n\\t엄청난 하자를 일으킬 거는 아닌 것 같으니 이거는 감안하여 이제 진행하겠습니다라고는 할 수 있지만 우리가 먼저 예를 들어서 이렇게 아이밍 감봉 써줬는데도 인증 가능해요라고 하면 다른 사람이 볼 때는 업체에서 \\n\\t돈 받고 인증 기준이 명확함에도 불구하고 그냥 인증을 해주는 것처럼 밖에 될 수가 없기 때문에 그런 부분에서는 좀 안타까웠었는데 그래서\\n\\n\\t알아봤더니 독일에서는 예를 들어서 이런 상황이 발생됐다 그러면 전문가가 와서 단열 간봉이 아닌 알루미늄 감봉으로 했을 때 별로 같은 것들이 생겨서 건물에 치명적인 하자가 생기는지 분석해서 그러면 치명적인 하자가 생겼다. \\n\\t그러면 당연히 다 철거하고 하는 거고 근데 아니고 에너지만 선수면 안 된다 그러면 건물 수명이 40년이면\\n\\t40년 치에 손실되는 에너지 양을 다 비용을 보상해 주고 거기서 어쨌든 페널티로 추가적으로 어떤 더 비용을 들여가지고 그래서 그걸 문서화해가지고 이제 다 보상하는 개념으로 해가지고 \\n\\t그 유리들을 폐기하지 않고 그냥 사용하는 그런 개념도 있다고 하더라고요 그래서 근데 우리나라 시스템에서는 공무원분들이 권한이 그렇게 많지 않잖아요. \\n\\t뭔가를 이렇게 내가 이걸 해준다 말을 했을 때 책임을 지킬 수 있는 시스템이 아니다. 보니까 그런 것들이 조금 아쉬운 것 같습니다. \\n\\n\\t그리고 요 그래프는 뭐냐면 감봉의 두께를 결정하는 것들을 어떻게 결정이 되느냐라는 건데 지금 보시는 것처럼 조금 달라요 이거는 유럽 기준의 시뮬레이션 결과고 이거는 mfrc라고 해서 미국 기준의 시뮬레이션 결과인데\\n\\t가스층의 두께를 늘리면 늘릴수록 요렇게 유리와 유리의 간격을 넓히면 넓힐수록 열이 통과해서 전달되는 게 어려워지겠죠. \\n\\t그러니까 다른 행성이 좋아질 거다라고 생각하고 시뮬레이션을 했는데 지금 보시는 것처럼 쭉 떨어지다가 어느 순간부터는 오히려 더 좋아지지 않고 오히려 나빠지는 게 되는 거예요. \\n\\t그래서 지금 보시는 것처럼 여기서도 미국의 nfic 기준에 보면\\n\\t아르콘 값을 95%로 했을 때 12ml까지는 계속 열관율이 떨어지면서 성능이 좋아지다가 12ml보다 더 두꺼워지면 두꺼워질수록 성능이 더 안 좋아지는 거예요. \\n\\t그래서 분석을 해봤더니 대류가 되면서 요 안에 있는 가스층이 대류가 되면서 열을 그냥 전달 전달해 줘 버리니까 오히려 성능이 떨어지더라 그래서 지금 보면 기본적으로 가장 많이 사용하고 있는 감봉의 두께가\\n\\t12ml 감봉이라든지 16mm 감봉 18ml 감봉 이런 식으로 이제 그 기준들이 그렇게 해서 정해진 겁니다. \\n\\t그래서 공기층을 무조건 두껍게 한다고 해서 여러분들께서 만약에 설계를 하거나 시공을 한다고 해도 뭔가 공기층을 두껍게 만드시면 2cm 이상 공기층이 굽게 만드시면 그건 오히려 안 좋을 수 있어요. \\n\\t그 안에서 대류가 일어나면서\\n\\t열을 전달해 주기 때문에 안 좋을 수 있다라는 것들을 알아두시면 좋을 것 같고 그러 예 위층 사이에 블라인드가 그게 한 7mm 정도 되는거예요. \\n\\t그런 경우에는 기적 성능은 안 좋은 그거는 어떻게 보면 감봉에서의 역할과 공기층의 역할을 방금 보신 것처럼 오히려 더 불리하게 된 거죠. \\n\\t그 대신 걔네들은 그 블라인드를 넣기 위해서 공간을 확보하기 위해서 어쩔 수 없이 그렇게 한 거긴 한데 나중에 차양 때도 설명을 드리겠지만 저는 유리 안에 이제 블라인드를 설치한 것들은 추천을 드리지 않습니다. \\n\\t그거는 일사를 차단해주는 효과 시선을 차단해주는 효과는 충분히 있을 수 있겠지만 태양 에너지를 튕겨내고 이는 역할들은 약간 한계가 있기 때문에 그런 것을 민간과 저감 개수는 더 높게 되잖아요. \\n\\t매우 차이 예예 내부에 있는 것보다는 중간에 있는 게 낫고 중간에 있는 것보다는 바깥에 있는 게 더 나은 겁니다. \\n\\t이거는 사용할 때 다시 한 번 그 원리에 대해서는 이유에 대해서 좀 더 설명을 드리도록 하겠습니다. \\n\\t그래서 저희가 이거는 주거시설에서 이제 전원주택을 지으셨는데 내가 큰 돈 들여서 도비산 시스템 상호를 썼는데 결로 됐습니다. \\n\\t그래서 이제 이야기했더니 창업 업체는 우리는 독일에서 수입화 그 그대로 써가지고 문제없다. \\n\\t이렇게 해가지고 했는데 가보니까 알루미늄 간봉입니다. 적용이 돼 있는 거예요. \\n\\t그래서 열화상 카메라를 찍어보니까 지금 보시는 것처럼 열이 빠져나가는 게 벌겋게 이렇게 보이는데 이 금속이 훨씬 열을 잘 전달해 주는데 말씀드린 것처럼 이렇게 물체들이 이렇게 연결되어 있으면서 그냥 점도로 열을 잘 전달해 줬기 때문에\\n\\t필수적으로 단열 간봉을 사용해 주지 않으시면 이게 이제 결로라든지 이런 문제와 연관될 수밖에 없다. \\n\\t그래서 일단은 기본적으로는 금속이 아닌 간봉을 사용해 주신다라고 이제 인지해 주시면 될 것 같습니다. \\n\\n\\t근데 여기서도 어려운 부분이 뭐냐면 제가 이제 일본에 피스크 하우스 홈플러스가 있어서 갔어요. \\n\\t그러면\\n\\t갈 때마다 투어 프로그램을 다 운영하거든요. \\n\\t그래도 자기들이 잘 지었다고 생각하는 패시브 하우스를 변환시켜주는데 도쿄에 있는 절이 있어요. \\n\\t근데 절을 패시 하우스를 준 거예요. \\n\\t그래서 변화을 딱 갔는데 유리에다가 창호에다가 알루미늄 감봉으로 이렇게 딱 써놓은 거예요. \\n\\t그래서 우리들끼리 이야기하자 새끼들 너도 모르고 이렇게 막 알림 가면 썼다고 이렇게 막 비난을 하고 있었는데 저기서 또 누가 물어봤나 봐요 그래서 들어보니까 이야기 스 당연히 \\n\\t알미늄 간봉 쓰면 안 된다 가목을 써야 되는데 도쿄 해변가에 있는 절이었거든요. \\n\\t근데 유리창이 컸어요. 근데 그렇기 때문에 자기들이 구조 계산을 해봤더니\\n\\t태풍의 궁합에 의해서 얘를 견뎌내는 거예요. 근데 단열 감봉은 플라스틱으로 돼 있는 단열 감봉 같은 경우에는 얘가 풍합을 받으면 이 단면적에서 이 플라스틱이 견디지 못하고 찌그러진 거예요. \\n\\t그러면 찌그러지면서 유리가 다 깨지는 상황이 발생될 수 있다. 그래서 자기들은 그것 때문에 에너지 적로는 손해가 가겠지만 알루미늄 감봉으로 되는 금속 감봉을 쓸 수밖에 없었다라고 이야기를 하는 거예요. \\n\\t그래서 이거 대놓고 물어봤으면 진짜 쩍 걸릴 뻔 했다라고 생각하면서 이제 왔던 기억이 있었는데 이제\\n\\t그런 것들이 어떻게 보면 건축을 하면서 되게 어려움을 인 것 같아요.\\n\\n제가 초반에도 말씀드렸다시피 지벨류는 무조건 이래야 돼요 무조건 이게 정답이에요. \\n\\t이런 게 아니고 건축에 있는 구조와 이런 기능적인 거라든지 모든 것들을 복합적으로 고려를 했을 때 과연 이 상황에서는 어떤 것들이 정말 적합한 건가라는 것들에 대한 부분들은 정말 전문가들이 이렇게 판단을 해 주셔야 되는 게 아닌가\\n\\t그렇기 때문에 어떻게 보면 그 전문가들의 가치가 더 높게 평가될 수 있지 않을까라는 생각이 듭니다. \\n\\t그래서 어쨌든 기본적으로는 플라스틱 재질에 단연 가무 사용해 주되 구조적인 문제가 있거나 하는 것들에 대해서는 만약 창 사이즈가 너무 크다고 하면 그런 것들은 미리 이제 창업 업체를 통해서든 체크를 해 주셔야 된다는\\n\\t그리고 단열 간봉의 사례 같은 경우에는 지금 이거는 스위스 페이스 같은 경우에 있는데 저도 초창기에는 단열 간봉의 성능이 0.032하의 제품을 쓰세요라고 그냥 이렇게 그냥 적어서 드렸었어요. \\n\\t근데 나중에 이제 좀 더 질문을 많이 받다 보니까 똑같은 간봉을 사용하더라도\\n\\t복층 유리일 때의 성능과 삼중 유리로 만들었을 때의 성능도 다르고 그다음에 이 프레임의 재질이 나무나 이런 것들인지 메탈인지 플라스틱인지에 따라서 또 성능이 또 다르게 분석이 되는 거예요. \\n\\t그래서 이런 것들도 기본적으로 아시대 제일 많이 쓰는 것들은 어쨌든 플라스틱으로 돼 있는 산중이 시스템 창을 쓰시니까 그래도\\n\\t단봉의 성능이 0.03 이하가 되는 제품을 사용해 주시면 그나마 이제 별로 같은 것들이 생기는 것들이 조금이라도 좀 덜하지 않을까라는 겁니다. \\n\\t그래서 이게 그때 남원에서 있었던 알루미늄 감봉 때문에 이제 전면 교체했던 사례인데 이거는 이게 눈에\\n\\t딴 것들은 잘 눈에 단열재를 어떻게 넣었는지 비밀 테이프를 했는지 안 했는지 이런 것들은 나중에 다 완공하고 나면 눈에 안 보이는데 이 거는 딱 눈에 보이니까 이거를 또 외부에서 만약에 견학을 왔는데 이 \\n\\t아이 감봉이 쌓여 있으면 이게 제대로 했니 안 했니 이런 이야기도 나올 수 있고 하다 보니까 일단은 결국에는 이제 그런 결과 아까 전에 말씀드렸던 그런 결과로 갈 수밖에 없지 않았을까라는 생각이고요\\n\\n\\t그다음에 하나는 유리의 최소 크기에 대해서 조금 말씀을 드릴 텐데 이거는 아까 전에 유리 제작 과정에서 챔버와 관련이 있는 거죠. \\n\\t유리의 짧은 면이 최소한 30cm 이상 되면 유리가 적용될 수 있도록 해주십사라고 하는 건데 그 이유는 아까 이렇게 쭉 컨베이어벨트에서 유리를 옮길 때 꼭 보기를 딱 해가지고 해야 되는데 얘가 30cm보다 작으면 얘를 옮길 수가 없대요\\n\\t그래서 무조건 수작업으로 모든 것들을 만들어 내는 겁니다. \\n\\n\\t그래서 아르로 가스를 주입할 때 2가지 방법이 있다고 말씀드렸는데 하나는 이렇게 쭉 가다가 커다란 탱크처럼 돼 있는 챔프 안에 딱 집어넣어가지고 아르 가스를 주입한 다음에 꽉 압착을 하니까\\n\\t그 안에 아르몬 가스가 들어가는 거고 두 번째 방법은 유리가 이렇게 제작될 때 한쪽에\\n\\t다 만들어 거의 다 만들었고 주사기 같은 것들 뽑고 여기도 주사기 같은 것들 꽂아서 한쪽에서는 공기를 빼내고 한쪽에서는 알고 가스를 주입하고 해가지고 이 안에 알로 가스를 주입하는 거예요. \\n\\t방식인데 이 방식은 품질을 게런티하기가 어려워요. \\n\\t그러니까 이거를 주사기를 몇 초 동안 이렇게 오픈해서 밸브를 열어가지고 할 거냐에 따라서\\n\\t여기에서 몇 퍼센트가 다른 것에 들어갔는지를 이제 알 수밖에 없는데 한 1시간 동안 계속 집어넣고 있으면 당연히 꽉 차겠죠. \\n\\t근데 이게 다 돈이고 시간이다. 보니까 제작할 때 어떻게 될지도 모르고 일단은 아르곤 가스에 퍼센트를 게러티 할 수 없다. \\n\\t두 번째는 거의 다 만들어진 상태에서 이걸 주사기 구멍을 뚫어가지고 하다 보니까\\n\\t나중에 이 부분으로 취약한 부분으로 아로 가스가 이렇게 누출되면서 깨질 수 있는 가능성이 훨씬 많겠죠. \\n\\t그래서 이런 상황이 되지 않고 그냥 챔버에서 모든 것들이 제작될 수 있도록 30cm 이상 되는 유리를 적용해 주시면 좋겠다라는 겁니다. \\n\\n\\t그다음에 두 번째는 이거는 되게 극단적인 사례이긴 한데\\n\\t대부분 설계하시는 분들이 이 프레임 두께에 대한 감각이 별로 없으세요. \\n\\t그냥 입면 디자인할 때 우리의 영역 같은 것들을 쭉쭉쭉 하는데 제가 볼 때는 설계하시는 분은 처음에 이렇게 얇고 긴 창들이 중간중간에 쭉 되도록 이렇게 설계를 하신 것 같아요. \\n\\t근데 나중에 발주처에서 여기는 무조건 창이 열려요라고 이제 이야기를 하니까 알겠어요. \\n\\t여기 12년 창으로 하세요라고 이렇게 이야기했더니 지금 보시는 것처럼\\n\\t유리가 들어간 부분이 요만큼밖에 없는 거죠. \\n\\t이런 이런 것들이 이제 특이해서 자고 이렇게 넣긴 했지만 어쨌든 설계를 하실 때도 제품에 대해서 대략적으로 프레임의 두께 같은 것들은 같이 고려를 해서 열리는 곳과 열리지 않는 창호의 브레인 기계 같은 걸 고려를 해주시는게 \\n\\t좋다라는 거고 그다음에 우리의 깊이에 대해서 이제 기준이 있는데 지금 여기에 교재에 있는 것처럼 최소한 간봉의 상부가 여기에 있는 게스킷 있는 부분에서 5ml 정도는 안으로 좀 들어가서 설치될 수 있도록 \\n\\t해달라라는 건데 이거는 어쨌든 유리 창업체에서 자기들이 세팅 블루 같은 것들을 밑에 집어넣고 유리를 끼우기 때문에 우리가 크게 상관할 바는 아니지만\\n\\t의도는 이해를 하셔야 되는 거죠. 왜냐하면 이 감봉이 창호 전체에서 가장 열이 쉽게 빠져나갈 수 있는 부분이니까 그래도 최대한 좀 이렇게 집어넣고 주변에 이렇게 감싸서 여기로 빠져나가는 열 에너지를 줄여보겠다라는 기준들이 있다. \\n\\t그래서 이런 창호를 디자인할 때도 이렇게 디자인한 거다라는 것만 의도를 알아두시면 좋을 것 같습니다. \\n\\t그리고 그다음은 제가 진공 유리에 대해서 조금 이렇게 설명을 드릴 텐데 캐시 마우스에서 진주는 지금 협회에서 질문이 떠가지고 인증받거나 한 사례는 아직 없습니다. \\n\\t하지만 한 번은 언급을 하고 어떤 제품인지 어떤 원리인지는 조금 아시는 게 좋을 것 같아가지고 제가 자료를 하나 해봤고요 이 여기 있는 자료들은 지금 국내에서 진공 유리를 생산하고 있는 이건 상호 홈페이지나 \\n\\t이런 데서 카달로그에서 제가 가지고 온 겁니다. 진공 유리는 제가 볼 때도 되게 많은 장점이 있어요. \\n\\t지금 보시는 것처럼 이렇게 내장으로 구성하는 우리 일반적으로 사용하는 유리보다 훨씬 폭이 좁은 유리를 이용해가지고\\n\\t열관류율이 좋게 만들어낼 수도 있고 두께가 얇으니까 프레임의 창 두께도 훨씬 작게 만들 수 있죠 그러니까 유리를 4장 써야 될 거를 최장을 쓰니까 지구 전체적인 입장에서 봤을 때도 자원을 더 아낄 수도 있고\\n\\t프레임도 pvc를 엄청나게 두껍게 써야 되는 것들을 작게 쓸 수 있으니까 더 좋겠죠. \\n\\t그런 여러 가지 장점이 있고 무게가 가벼워지니까\\n\\t훨씬 그 창고를 지지하기 위한 어떤 하드웨어라든지 이런 것들도 훨씬 더 좋게 만들 수 있습니다. \\n\\t그래서 진공 유리는 지금 보시는 것처럼 자세히 보시면 이렇게 중간중간에 실리콘 알갱이 같은 것들이 한 5cm 간격 정도에 쭉 이렇게 박혀 있어요. \\n\\t그래서 걔네들이 이 서포트라고 해서 걔네들이 이 진공 상태에 있는 유리 2개가 딱 있는 것들을 막아주는 기둥 역할을 해줍니다. \\n\\t그래서 이 부분이 진공으로 유지가 된 거예요.\\n\\t진공으로 만들었는데 여기 유리가 그냥 붙어버렸다. \\n\\t그러면 당연히 물체와 물체가 붙었으니까 점도를 통해서 그냥 열이 술술 빠져나가겠죠. \\n\\t그러면 열차 성분이 안 좋아지니까 진공으로 만들어서 공기도 없으니까 공기가 대조되거나 공기 분자로 이렇게 열이 전달되는 것들을 막아주니까 얘가 열전 성능이 좋아진 겁니다. \\n\\n\\t그래서 그런데 문제는\\n\\t우리나라 같은 경우에 이 진공 유리가 지금은 그나마 조금 이제 시간이 사용된 시간이 좀 지나갔는데 제 생각에는 그래도 한 5년 정도는 좀 더 있어서 이게 현장에 적용됐던 것들이 10년이 지나도 똑같은 \\n\\t진공 유리의 성능을 그대로 구현해낼 수 있다라는 것들이 좀 더 신뢰성을 가지면 좀 더 많이 보급될 수 있지 않을까 생각되는데\\n\\t얘는 진공이 깨지는 순간 유리의 성능이 확 떨어져버리는 거예요. \\n\\t그냥 차라리 두꺼운 다열제면  중에서도 200ml 쓰든 150ml를 쓰든 어떻게 보면 그 줄어든 만큼만 성능이 줄어드는 건데 얘는 뭔가\\n\\t바늘이 찔려가지고 진공 에서 공기가 들어가는 순간 성능이 위에서부터 아래로 확 떨어지니까 이 개 차이를 과연 감당할 수 있을 것인가라는 건데 이 진공 유리 말고 진공 단열재도 똑같습니다. \\n\\t여러분들이 이렇게 공부하시다 보면 저 에너지 건축물을 하기 위해서 많은 사례 중에 하나가 진공 단열제를 사용해서 하는 것들도 많이 나올 텐데 한때 진공 유리가 진공 단열제가 구미 이\\n\\t켜져가지고 oci oca oc ca라는 업체부터 시작해가지고 여러 업체들이 진공 에너지를 생산하다가 확 죽었어요. \\n\\t그 이유가 뭐냐면 이 진공 단열제를 만들었을 때 진공 단열제의 품질을 개런트하기가 너무 어려운 거예요. \\n\\t끈박지로 이렇게 만들어졌는데 그걸 이제 만약에 이 벽면을 내단을 한다 그러면\\n\\t일단은 공장에서 다 제작을 해와야 되는 거죠. \\n\\t진공을 만들기 위해서 그러면 현장 와서 실책을 다 해가지고 그 사이즈에 맞춰가지고 왔는데 나중에 하다 보니까 뭔가 배관이 하나 지나가서 거기를 잘라야 돼 그러면 현장에서는 그게 안 되는 거예요. \\n\\t칼을 대는 순간 진공이 깨지면서 그 단열제는 진짜 5cm 제의 성분보다 더 못한 단열제였으니까 그리고 현장에 있던 사람들이 지나가면서\\n\\t옷을 하나 다 긁었어요. 그럼 지금 깨지면 거기도 떨어지고 그러면 나중에 다 지어지고 나서 결로가 생기는 부분들을 보면 열화상 카메라를 찍어보면 그렇게 깨졌던 부분들이 보이는데 공사 중이면 알 수가 없는 거예요. \\n\\t얘가 지붕이 깨졌는지 안 깨졌는지 그래서 여러 가지 이유 때문에 진공 제가 한때 되게 많이 사용되다가 그 많이 연구되고 하다가 이제 막\\n\\t사그라들고 지금도 제로 에너지 건축물 막 이렇게 부시가 되고 있으니까 또다시 방송 나오고 있어요. \\n\\t그렇게 되면서 진공 단열제에다가 스트로폴 같은 것들을 다 감싸가지고 손상되지 않도록 만들어서 이제 붙이는 공법 이런 것들도 개발 보시는 게 아니고 뒤에 있는 일지 같은 것들도 다 확인을 해보시면 좋을 것 같다는 겁니다.\\n\\t지금 보시는 것처럼 성적서를 받아보면 뒤에 사진이나 이런 이런 서식들은 다 달라요 이거는 이 업체에서 이제 한국 에너지 기술연구원이라는 데서는 한국에서 이런 식으로 발급하는 \\n\\t거고 kcc에서는 kcc 자기 나름대로 사실이 다 있는 건데 어쨌든 이런 식으로 글지에 보면\\n\\t압력이 증가되면서 기량 같은 것들도 다 따로 이제 측정이 다 되어 있으니까 을지를 꼭 챙겨보시고 그다음에 아시는 분은 아시겠지만 요 코라스 인증서가 있느냐 없느냐 요 마크가 있느냐 없느냐도 꼭 확인을 하셔야 됩니다. \\n\\n\\t이거 프랑스는 국가에서\\n\\t성적서는 게런티 해줄게라고 하는 거고 이 마크를 받기 위해서는 국가 표준 기술원인가 거기서 매년 나와가지고 측정을 해보고 이게 오차가 있는지 없는지 제대로 하고 있는지를 계속 검사를 해가지고 발급하는 기관이기 때문에 이 마크를 받은\\n\\t이렇게 넣을 수 있는 권한을 부여하는 겁니다. \\n\\t그래서 이게 없는 경우에는 그냥 사설 테스트 결과라고 보시면 되고요 거기에 대해서는 신뢰할 수 있는 것들이 좀 없겠죠. \\n\\t그래서 요 을지에 보면 이런 단면들까지도 다 확인하실 수가 있으니까 꼭 나중에 을지를 받아보시라라는 거고\\n\\t이게 건설 기술연구원에 지금 창업 테스트하는 기관들이 엄청나게 많아졌긴 한데 건설기술연구원의 연구 과제나 이런 회의하러 가면 꼭 테스트하는 마당에 가봅니다. \\n\\t마당에 가보면 이렇게 테스트하기 위한 시험체들이 엄청나게 많이 있어요. \\n\\t근데 지금 보시는 것처럼 이런 알루미늄 커튼월이라든지 이런 것들을 보면 실리콘으로 엄청나게 떡칠이 되어 있고요\\n\\t현장에 가보면 이런 곳에는 원래 실리콘 들고 안 하거든요. \\n\\t그냥 다 피스로 고생해놓고 그냥 그걸로 끝인데 실리콘으로 다 서치를 해놓고 이런 것들도 열어보면 흔들어보면 진짜 흔들리지 않을 정도로 빡빡하게 제작이 되어 있습니다. \\n\\t그래서 지금 보신 것처럼 2019년도에\\n\\t창호 기밀 성능 기준\\n\\t이 개정됐어요. 근데 여기서 추가된 게 뭐냐면 1.2.2 개폐 확인이라는 게 됐는데 여기 보시다시피 현장에 실제 납품되는 창호 제품과 시험용 창호 제품의 품질 차이로 인한 문제가 \\n\\t빈번이 발생하여 개폐 확인 시 창모의 개폐혈 기준인 80뉴톤 이하이므로 개폐가 가능한 정상 제품인지를 확인하도록 하였다라고 되어 있습니다.\\n\\t현장에서 얼마나 문제가 많았으면 이런 기준을 소개 됐겠어요. \\n\\t그러니까 예전에는 그냥 테스트하러 가보면 거의 슬라이딩 창호인데 안에다가 실리콘을 적치해가지고 붙여놓고 테스트를 해도 열리지 않아도 그냥 이렇게 넘어가고 하는 경우도 있었다고 하더라고요\\n\\t근데 어쨌든 이렇게 사람의 힘으로 일반적인 힘으로 열리지 않을 정도로 빵빵하게 만들면 당연히 기밀성이 좋게 나오겠죠.\\n\\t그런데 우리가 현장에서 납품받는 제품들은 그런 제품이 오는 게 아니잖아요. \\n\\t그러다 보니까 많은 차이가 나는 겁니다. \\n\\t그래서 그래서 이제 이야기하고 있는 것 중에 하나가 많은 분들이 질문하는 게 왜 패시브 하우스에서는 시스템창만 쓰라고 하냐 그냥 우리가 쓰고 있는 이중창 같은 거 쓰면 되는 거 아니냐라고 질문을 많이 하세요. \\n\\t그래서 그리고\\n\\t최근에 이제 생산되고 하는 아파트용 발코니 이중창 이런 것들도 되게 많이 개선돼서 제품이 좋은 것들이 많이 나오고 있습니다. \\n\\t그런데 저희는 가능하면 가능하면 아니고 인증 건물에 있어서는 무조건 시스템 창호를 적용하도록 이제 권고를 드리고 있는데 슬라이딩 창호가 가지고 있는 구조적인 그냥 문제점 단점들 약점들이 있기 때문에 그렇게 말씀을 드리는 거고요\\n\\t아무리 1등급 받고 김일성이 1등급을 받은 슬라이딩 창호라고 하더라도 구조적으로 이렇게 레일 위에 얹혀져서 바퀴가 있고 바퀴가 왔다. \\n\\t갔다 하면서 이렇게 가동되는 거다. 보니까 이 틈으로 공기가 왔다. \\n\\t갔다 하는 것들을 막을 수가 없어요. \\n\\t일단은 기밀 성느에서 이 창으로 쓰는 순간 일단은 페일이 나는 겁니다. \\n\\n\\t그래서 쿠팡에서 요즘 이제 추워지면\\n\\t문풍지 틈새 그람 막는 거 이렇게 검색해 보시면 지금 보는 것처럼 이렇게 마구리 부분 막는 이런 부품들 그다음에 이 틈으로 이제 이렇게 슬림 같은 거 풀어오르는 슬림 같은 거 넣어가지고 새 바람 막는 것들 그런 것들 엄청나게 많이 나오거든요. \\n\\t근데 진짜 이런 것만 해도 집이 훨씬 따뜻해집니다. \\n\\t왜냐하면 워낙 슬라이딩 창호에서 사방으로 이제 틈새 바람이 많이 들어오기 때문에 이런 것들이 단점이 있다라는 거고\\n\\t제가 직접적으로 어떻게 체험한 간접적으로 체험한 것 중에 하나가 2017년도에 이제 협회로 전화가 왔는데 어떤 아주머니가 되게 다급하게 전화가 오셔서 내가 금천구에 새로 지은 아파트에 신축 아파트에\\n\\t이사를 왔는데 이상하게 주방 후드를 as 받고 나서 주방 후드를 틀 때마다 거실에 있는\\n\\t열변하는 장치가 공기청정이니까 빨간색으로 변하면서 미친 듯이 돌아간다. \\n\\t근데 이게 후드가 잘못 as를 받은 거면 내가 건설사에다가 이걸 빨리 고쳐달라고 이야기를 해야 되는데 어떻게 이야기를 했으면 모르겠다. \\n\\t그러면서 전화가 오신 거예요. 그 앞뒤도 안 맞고 인과관계도 안 맞고 무슨 말인지 전혀 모르겠는데 그래서 계속 이제\\n\\t이야기를 들어보니까 처음에 딱 입주를 했는데 발코니 확장해서 커다란 이제 거시창을 이렇게 재겨보니까 여자 혼자 힘으로 이렇게 뭔가 움직이기가 너무 힘들 정도로 빡빡하더래요. \\n\\t그래가지고 이거 하자다 해가지고 연락해가지고 ah 팀이 와가지고 고쳐주고 갔는데 고쳐준 게 그거예요. \\n\\t창호를 교체해 주는 게 아니고\\n\\t이 슬라이딩 창호의 높이를 약간 약간씩 조금씩 조절해 줄 수가 있는데 이거를 살짝 들어올려서 마찰이 좀 덜 되게 해주니까 쉽게 왔다. \\n\\t갔다. 할 수 있게 된 거예요. 그리고 그 당시에 후드도 고장나가지고 에이스를 받았는데 주방에 있는 후드를 트니까 내부에 있는 공기가 후드로 빠져나가겠죠. \\n\\t그때 당시에 봄에 엄청나게 이렇게 미세먼지가 많았었는데 황사가 많았었는데 공기가 빠져나가니까\\n\\t외부에 에서 틈으로 외부 공기가 들어오려고 하겠죠. \\n\\t그러니까 이 슬라이딩 창호에 있는 틈으로 미세먼지들이 엄청나게 들어오니까 여기 거실에 있는 공기청정기가 그걸 인식해가지고 빨간색으로 변하면서 미친 듯이 돌아가는 거죠.\\n\\t그런데\\n\\t그러면 이게 창호를 전체를 교체할 수도 없고 차라리 이제 창호를 원래대로 좀 내려서 빵바닥 해서 모헤어 같은 것들이 이제 생채 하기 조금이라도 안 들어오게 아주는 게 좋겠습니다\\n\\t하고 이제 끝내긴 했는데 어쨌든 이 사례를 통해서도 슬라이드 창호가 이렇게 문제가 있구나라는 것도 이제 했었고 이거는 저희가 이제 컨설팅 하면서 제로 에너지 주택\\n\\t시범 사업을 하는 곳이 있는데 이제 거기에 저희가 기밀 테스트를 하러 갔어요. \\n\\t갔는데 인증 받은 건물이 아니다. 보니까 어쨌든 특정 업체에서 나온 이 순환 샤워가 적용된 거죠. \\n\\t근데 기밀 테스트하면서 저희가 연기를 뿌려보니까 지금 보시는 것처럼 외부에서 연기를 뿌렸는데 외부로 연기들이 있다. \\n\\t이런 것들을 보실 수가 있고 특히 이 프로젝트 창 같은 경우에\\n\\t생각보다 기밀 성능이 되게 안 좋거든요. \\n\\t슬라이딩 창도 그렇지만 왜냐하면 얘네들은 이게 힌지가 하나 이렇게 딱 고정돼 있으면 이렇게 열렸다. \\n\\t다쳤다 하지 않습니까 그러면 이 부분에 손잡이가 있어가지고 딱 돌리면 얘가 좀 이렇게 밀어주면서 다치는 건데 이 부분하고 옆 부분은 아무리 내가 손잡이를 돌린다고 하더라도 압착을 시켜주지 못해요. \\n\\t왜냐면 힌지가 딱 거리가 정해져 있으니까\\n\\t그러니까 여기로도 바람 풍지나랑 생각보다 많이 들어오게 됩니다. \\n\\t그래서 이런 것들도 현장에 가서 저희들이 이렇게 해보니까 이렇게 테스트 결과에서 바람이 많이 들어오는 것들도 확인할 수가 있었고요. \\n\\t그다음에 저희가 이게 비주거 건축물 같은 경우에는 설계하시는 분들이 어떤 포인트를 주기 위해서 커트너를 하거나 알루미늄 창호를 쓰시는 경우가 있어요. \\n\\t그래서\\n\\t그 부분에 대해서는 이 알루미늄 프레임을 저희가 이렇게 해석을 해보고 그 프레임의 성능이 우리 기준이 1와트가 아니고 아무래도 금속이다. \\n\\t보니까 이 프레임의 형이 2와트까지만 가더라도 저희가 인지 검사를 쓸 수 있게는 해드리고 있어요. \\n\\t조금 허용해 주고 있는데 하지만 저 알루미늄 창 같은 경우에는 용접이 안 되거든요. \\n\\t다 피스로 고정하는 거다. 보니까\\n\\t이 틈들로 많은 양의 고기가 들어오는 것들을 확인하실 수 있어요. \\n\\t여기는 지리산에 있는 어떤 보물이었는데 그 건물을 테스트할 때 보니까 지금 여기 보시다시피 이렇게 조인트 되는 부분들로도 여기가 되게 많이 들어오고 있었고 그다음에 이렇게 열리는 창호가 있으면\\n\\t열리는 창호 요 테두리로 자세히 보니까 빛이 이렇게 쭉 이렇게 다 보일 정도로 틈이 있는 거예요. \\n\\t그러니까 거기서 엄청난 바람이 들어오고 있어가지고 첫 번째 기밀 테스트를 하러 갔을 때 실패 기준치보다 더 안 좋게 나와가지고 연기 뿌려보고 원인 찾아가지고 이 창 업체에서 와가지고 진짜\\n\\t이 상황에서 보완할 수 있는 거 실리콘이라도 좀 더 쌓아서 막고 할 수 있는 것들을 다 보완해가지고 그다음에 내려와서 가까스로 1회 미만으로 딱 나와가지고 이제 통과됐던 그런 사례입니다. \\n\\t그리고 다음 사례는 저희가 lh랑 합작해가지고 저희 인증을 같이 기술 제휴를 해가지고\\n\\t300세대를 패시브하우스 인증 받은 사례가 있습니다. \\n\\t김포 세종 오산 해가지고 이 300세대를 전체를 다 패시 바우스 인증을 받았었어요. \\n\\t그 당시에 포스코 ac에서 설계하고 시공도 포스코 ac에서 다 했었거든요. \\n\\t근데 거기서 막 협의를 하다가 저희가 pvc 시스템 창으로 사용하셔야 된다 인증 기준이 그렇다라고 이야기를 말씀드렸는데 자기들은 꼭 이 슬라이딩 창으로 써야 되겠죠.\\n\\t이 업체의 이 슬라이딩 창을 써야 되겠다. \\n\\t그래서 계속 이런 이유 때문에 안 되고 저런 이유 때문에 안 되고 우리들은 우리나라 데이터로 이렇게 설명을 드렸는데도 계속 말씀을 하시길래 그러면 좋다. \\n\\t그러면 성적서 가지고 한번 분석을 해보자라고 해가지고 성적서 상에서 50 파스칼일 때의 통기량이 이제 나올 거잖아요. \\n\\t수치가 쭉 나와 있으면 이렇게 되어 있었는데 그 누기량 기준으로 그러면\\n\\t그 단위 세대를 있었을 때 면적이 있으면 물기량이 다 나올 거잖아요. \\n\\t계산할 수 있을 거잖아요. 그래서 그런 것들을 쭉 다 계산을 하고 해당 건물의 차원 면적이 얼마입니까 물기량이 어느 정도 될 거고 건물의 최적이 얼마니까 이렇게 했을 때 0.55회가 그냥 창호를 통해서 빠져나가는 거예요. \\n\\t그냥\\n\\t시험 성적서 상에 있는 창호를 그대로 적용했다고 했을 때 0.55배가 그냥 창호를 통해서 그냥 빠져나가는 거예요. \\n\\t근데 실질적으로 테스트를 해보면 창호뿐만 아니라 설비 배관부터 해가지고 여러 가지 다양한 요소로 또 틈새 바람이 들어오겠죠. \\n\\t그러면 여기 플러스 설비적인 부분까지 해가지고 해야 되는데 얘네들이 포스코 anc가 lh랑 계약할 때\\n\\t0.8회 이하로 시공하겠다고 계약을 했어요. \\n\\t그러니까 설명드린 것처럼 얘네들이 테스트 성적서 받을 때 얼마큼 얼마나 꼼꼼하게 만들어서 보냈겠습니까 근데 그 제품에서도 그대로 그런 퀄리티로 했을 때 0.55회가 그냥 까고 들어가는데\\n\\t현장에 반입되는 제품들은 그보다 훨씬 틈새 바람이 많이 들어올 수 있는 제품들이 들어올 수 있고 그리고 나머지 부분들에서 또 바람이 틈새 바람이 들어오면 0.8에는 그냥 넘어갈 수 있는 수치인 거예요. \\n\\t그래서 좋다 그냥 나중에 테스트 다 했는데 실제 우리 0.8에가 넘어갔다면 이 거짓말 못한다 그냥 그러면 그걸 감수하고 할 거면 해라 근데 자기들도 이제 계속 한 달간 자기들끼리 논의를 하고 하다가\\n\\t결국엔 그걸 포기하고 시스템 창업을 다 갔는데 거기서 그래도 대기업 규모가 큰 회사다 보니까 이거를 경쟁을 시켜가지고 김포 세종 부산에다가 각각 다른 시스템 업체들을 경쟁을 시켜가지고 되게 저렴하게 \\n\\t이게 창의성이 있는 거니까 싸게 들어와라 이런 식으로 해가지고 테스트를 해보고 시공을 다 했었어요. \\n\\t근데 어쨌든 그 포스코 anc 입장에서는\\n\\t지금 가장 많이 유통되고 있는 3사를 다 써보면서 시공 퀄리티가 어떤지 이렇게 가격이나 품질 퀄리티가 어떤지 이런 것들을 다 검토해 볼 수 있는 좋은 기회였다고 나중에 \\n\\t실무진들은 이야기를 하더라고 그분들은 그때 일했던 분들은 또 다 다른 대로 하시더라고요 그래서 어쨌든 이렇게 분석을 해가지고 이제 기량 같은 것들이 문제가 된다. \\n\\t슬라이딩 창호는 일단 저희 에너지 건축물로 해서 구현되기가 어렵다라는 것들을 말씀드리고\\n\\n\\t두 번째는 에너지 손실 부분입니다. 제가 이렇게 화면을 봤을 때 공기를 가둘 수 있는 거를 챔버라고 한다고 말씀드렸잖아요. \\n\\t그래서 챔버가 많으면 많을수록 이 공기층이 다이어트 역할을 하면서 좋은 성능을 낼 수 있어요. \\n\\t그러면 이 기준으로 쭉 봤을 때는\\n\\t내부에서 외부로 열이 빠져나간다고 봤을 때는 챔버가 하나 둘 셋 넷 다섯 여섯 일곱 여덟 아홉 개 아 개나 있어요. \\n\\t그래서 이런 피부 시 시스템 청어보다도 훨씬 많은 챔버를 가지고 있기 때문에 성능이 좋은 거 아니냐라고 주장하시는 분도 계신데 이거는 별이 이 방향으로만 이동되는 게 낫잖아요. \\n\\t여기도 보면 여기가 영하 10도면\\n\\t이 표면까지는 다 영하 10도의 공기가 접하는 부분이다. \\n\\t보니까 실내에 있는 콘크리트와 이 외기를 막아줄 첨퍼는 어떻게 보면 요거 하나밖에 없겠죠. \\n\\t그러니까 열이 이렇게 빠져나가는 걸 막아주는 게 아니고 이 빈약한 요 공간에서 열이 팍팍하게 이렇게 빠져나가니까 열 손실량도 훨씬 많을 수밖에 없는 거예요. \\n\\t그래서 이런 구조적인 문제 그리고 우리나라에서는 외단열을 하면서\\n\\n\\t창호를 설치했을 때 그냥 이 창호 설치하는 걸로 모든 거를 퉁치려고 하는 거예요. \\n\\t왜냐하면 넓게 만들어서 골조가 있고 그다음에 단열 외단을 하면 외단을 하고 이런 석고보드 같은 마감제를 했을 때 창호를 이렇게 설치하면서 이 마감을 그냥 한꺼번에\\n\\t다 그냥 해버리려고 하다 보니까 이 폭들이 그런 요구에 따라서 점점 넓어지게 된 것도 있는 거죠.\\n\\t그러다 보니까 이런 것들이 늘어나면 쭉 늘어나면 늘어날수록 더 취약해지겠죠. \\n\\t뭔가 구체적으로 그런 것들도 있다. 그래서 슬라이딩 창어 같은 경우에는 기본적으로는 그런 기미 성능을 만족하지 못하는 문제 \\n\\n\\t두 번째는 이 열이 빠져나가는 것들을 얘네들이 프레임들이 잘 막아주지 못하는 문제 이 두 가지 문제 때문에\\n\\t패시브 하우스나 테스 같은 경우로는 적용되기가 어렵다라는 거고요. \\n\\t그다음에 지금 보시다시피 단면도에서 이렇게 사진에서 껌에서 잘 안 보이시는데 이런 프레임들을 pvc 창어들은 어쨌든 강성이 조금 약하기 때문에 항상 이 안쪽에 이렇게 보광 철문 같은 것들이 다 들어가 있어요. \\n\\t그래서 제일 처음에 쭉 사진 보여드린 것 중에서도 말씀드린 것처럼 결로가 생기면 딱 이상하게 요 중간 부분에\\n\\t각 별로들이 맺혀 있는 것들을 보실 수가 있는데 다 이런 보강 철물로 인한 열 전달 때문에 취약해져서 그렇게 되는 거다라고 이렇게 보시면 될 것 같습니다.\\n\\n\\t그래서\\n\\t특히 외단열 건물을 할 때 지금 보신 것처럼 이렇게 설치를 하면 별도의 이런 프레임만으로는 뭔가 막아줄 수가 없다. \\n\\t보니까 다른 어떤 단열재를 추가 추가해가지고 열이 빠져나가는 것들을 막아줘야 되는데 요 구조상 나중에 좀 설치 디테일 같은 것들도 설명하면서 말씀드리겠지만 조금 어려운 부분들이 없잖아 있습니다. \\n\\t그리고\\n\\t요거는 어떤 업체에서 슬라이딩 창호의 단점을 이제 잘 정리해놓은 게 있어가지고 일단은 제가 한번 가지고 와봤습니다.\\n\\n\\t이거를 제가 보여드렸던 이유는 그러니까 어쨌든 슬라이딩 샤워의 가전들을 어쨌든 얘네들이 쭉쭉쭉 나열했잖아요. \\n\\t어쨌든 틈새 바람으로 외부에 있는 미세먼지가 들어올 수 있고 벌레도 들어올 수 있고 그런 것들을 쭉 했는데 그래서 이걸 보고 처음에는 이거 한번\\n\\t주문해가지고 써볼까 저희 집에 한번 해보고 정말 효과가 있는지 해볼까 해서 했는데 얘네들이 이제 전화를 해보니까 되게 아직 사업 초기라서 뭔가 세팅도 잘 안 되는 것 같고 창호 \\n\\t하나만 한다니까 되게 이상하게 생각하려고 집 전체를 하는 것도 아니고 그래서 그것도 그렇지만\\n\\t나중에 설치되는 것들을 보고 하면 뭔가 허술한 점이 되게 많아지고 그런 부분들은 좀 어쨌든 그 실효성이 없는 제품이긴 한데 이제 그런 것들도 있고요 그다음에 제가 건축주들한테 페시브 하우스에서 \\n\\t살면서 좋은 점 이야기 들어본 것 중에서 이제 크게 보면 조용한 거 창호가 비밀 성능이 좋다. \\n\\t보니까\\n\\t이렇게 외부에 있는 소리는 공기의 진동으로 전달되거든요. \\n\\t그러다 보니까 기밀성이 워낙 좋다 보니까 외부에서 소음이 차단돼서 조용한 것도 좋고 주부들이 되게 좋아하는 것 중에 하나가 벌레가 안 들어온다는 거 그러니까 열변환 장치를 통해서 \\n\\t어쨌든 미세먼지까지 걸러 들어오는데 창문을 열어놓고 있지 않은 이상 외부에 있는 벌레들이 실내로 들어올 일은 거의 없는 거죠.\\n\\t그래서\\n\\t굳이 이제 솔직히 방충망 이렇게 해놔도 작은 벌레들은 또 방충망 침으로 이렇게 많이 들어오잖아요. \\n\\t근데 이제 이런 것들이 이제 잘 안 들어오는 것들은 정말 기분들이 많이 좋아하시는 것 같습니다. \\n\\n\\t그리고 이제 프레임의 종류와 그런 것들에 대해서 조금 더 설명을 드릴 텐데 이 알루미늄 부분만 설명을 드리고 오늘 수업은 여기까지 하도록 하겠습니다.\\n\\t알루미늄 프레임으로 돼 있는 창호 같은 경우에 좀 일단 취약해요. \\n\\t왜냐하면 금속이라는 것 자체가 단열 간봉 알루미늄 간봉을 이야기했지만 다른 것들보다도 열을 잘 전달해 주기 때문에 제대로 된 창호를 만들기가 어렵습니다. \\n\\t그래서 한 10년 전만 해도 하우징 피어 같은 데 가면 이렇게 해놓고 되게 성장하는 곳이 많았거든요.\\n\\t드라이어스 같은 거 갖다 놓고 여기 중간에 가전 같은 것들을 끼워놓고 이게 선물 브레이크다 이게 열을 전달되는 걸 끊어준다 그래서 여기는 성애가 꼈지만 여기는 성이가 하나도 안 낀다 단열이 엄청나게 잘 되는 \\n\\t단열 가라 이런 식으로 해가지고 선전을 많이 하시는데 이게 어느 정도 기능을 하는 건 맞지만\\n\\t약간의 어떤 착시 효과 때문인 것도 맞거든요. \\n\\t왜냐하면 제가 이런 것들 어떻게 설명할까 막 고민하다가 인터넷에서 단열 젓가락이라고 검색을 해봤어요. \\n\\t그러면 이게 이런 것들이 나오는데 지금 보시는 것처럼 선전하는 게 뭐냐면 이 젓가락은 단열 젓가락인데 여기에 토치로 빨갛게 구워질 정도로 뜨겁지만\\n\\t이게 내가 손을 이렇게 잡고 있어도 안 뜨거울 정도로 이제 단열이 잘 되는 거다라는 식으로 이렇게 선전을 하시는 거예요. \\n\\t근데 과연 이게 단열이 잘 되는 젓가락이라서 이렇게 내가 잡고 있을 수 있느냐 그게 원리는 전혀 다른 거거든요. \\n\\t여러분들 식당에 가면 속이 비어 있는 가벼운 젓가락 아시죠 그런 것들 이제 음식 먹을 때 뜨거운 거 먹을 때 이제 편하라고 하시는 건데\\n\\t얘는 눈에 보이지 않는 공기가 워낙 금속이 열을 잘 전달해 주니까 공기들이 이 뜨거운 열기를 공기가 계속 열변환을 일으키면서 여기서는 잡아 잡고 있을 수 있을 정도로 \\n\\t그냥 식어버렸기 때문에 이렇게 잡고 있을 수 있는 건데 이건 단열이 잘 되는 거하고 전혀 다른 개념이잖아요. \\n\\t열이 어떻게 보면 더 쉽게 전달되기 때문에 할 수 있는 것처럼\\n\\t이것도 여기서 약간의 열을 끊어주는 것도 있겠지만 그 전시장 안에 있는 따뜻한 공기들이 계속 열교환을 일으켜가면서 어쨌든 얘를 데쳐주고 있기 때문에 어떻게 보면 이렇게 극적으로 온도 차이가 나는 것처럼 보일 수도 있는 거거든요. \\n\\t그래서 예전에는 이런 것들이 충분히 의미가 있는 그냥 단열과 알루미늄 창호였다라고 하지만\\n\\t지금은 기술이 되게 많이 발전됐으니까 지금보다는 지금은 좀 더 좋은 창호를 알림 창호를 선택하시는 게 좋지 않을까 싶고요 그래서 이 알림 단열 반은 생각보다 이제 만들기가 쉬운 게 뭐냐면\\n\\t금형을 하나 파서 이렇게 쭉 압축해가지고 쭉 해내면 여기에 이런 형태를 만든 다음에 녹여놓은 아전을 여기다 쭉 뿌려요. \\n\\t그러면 얘가 액체니까 다 차겠죠. 그다음에 굳으면 이 뒷부분을 쫙 긁어내서 없애버리면\\n\\t구조적으로는 얘가 딱 잡아주면서 금속은 빙켜져 있으니까 얘가 열을 굽게 전달해 준다라고 해서 이렇게 하는 겁니다. \\n\\n\\t그런데 이제는 옛날에 10년 전이면 충분히 의미 있는 거였지만 지금은 소재도 많이 개발됐고 그래서 폴리아미드라든지 이런 소재들이 나타나서\\n\\t훨씬 적은 단면으로도 충분한 구조적 성능을 나타낼 수 있는 소리들이 있어요. \\n\\t그래서 이런 것들을 이제 적용된 다혈관을 사용해 주시는 게 훨씬 나중에 선택하실 때 솔리드로 꽉 채워져 있는 것보다는 훨씬 프레임의 성능이 좋아서 여기 뒷부분에서 결로가 생기는 것들을 좀 더 막아주실 수 있지 않을까라는 거고 그다음에\\n\\t패시브 하우스 수준에서 사용되는 알루미늄 단열 바들은 적어도 지금 보시는 것처럼 금속이 아닌 열을 끌어주는 어떤 특수 자재들이 적어도 한 절반 정도는 지금처럼 이렇게 들어가 있는 자재들을 사용해 주셔야지만이\\n\\t이제 패시브 하우스에서 사용될 수 있는 자재다라고 보시면 됩니다. \\n\\t그런데 생각보다 이런 자재들은\\n\\t엄청나게 비싸요. pvc보다도 기본적으로 2 3배 이상 훨씬 더 비싸기 때문에 일반 주택에서는 이런 성능이 좋으면서 알루미늄으로 돼 있는 창호를 쓰기가 쉽지는 않은 거죠. \\n\\t그래서 지금 최근에\\n\\t교육하셨던 피리 블록의 허지환 대표님께서 창호를 개발하고 계시거든요. \\n\\t또 돈 안 드는 것만 찾아가지고 하시는데 여기 보시다시피 이분께서 하신 방법이 뭐냐면 그분은 원래 폴리우레탄 단열제를 연구하던 회사에서 이제 일하시다가 독립하셔가지고 이제 하시다 보니까 이 단열제에 대해서는 자신감이 있으신 거\\n\\t강도를 어떻게 깐깐하게 내고 어떻게 보면 나무보다 더 단단하게 하는 것들에 대한 자신이 있다. \\n\\t보니까 지금 보시는 것처럼 이 중간에 있는 부분들을 이런 폴리아미드나 특수 이런 건축 자재가 아니라 이런 그냥 단열재로 가득 채워가지고 열정으로 끊어주면서도 구조적으로 뭔가 버틸 수 있게 만들어주는 제품들을 \\n\\t지금 개발해가지고 이제 시험 기관에 보내셔서 성적서도 받고 그렇게 하고 계신데 제가 볼 때는 쉽지 않습니다.\\n\\t팔기가 조금 쉽지는 않은데 어쨌든 열심히 하고 계셔서 말릴 수도 없고 어쨌든 상업 건물처럼 뭔가 이런 백지나 이런 것들을 살리면서 뭔가를 해야 된다 그러면 당연히 그만한 비용을 투자해서 하겠지만 \\n\\t일반 주택에서는 비용 문제 때문에 이런 것들을 사용하기가 쉽지는 않을 것 같고 얘는 이제 슈코\\n\\t예 하여튼 독일산 제품인데 우리나라에서도 본격적으로 최근에 작년부터 가공 업체도 공장도 만들고 하면서 이제 하고 있는데 지금 이게 비 때문에 비해서 안 보이는데 거의 이 절반 이상이 알루미늄이 아니라 \\n\\t스스로 이제 단열을 끊어주는 자세로 그래서 이 여기에 있는 파시는 대표님한테 가격이 좀 어떻게 되냐 가격이 착하면 어쨌든 저희 입장에서는 소비자든 아니면 건축자든\\n\\t선택할 수 있는 폭이 많았으면 좋겠어요. 그래서 저는 항상 이런 하우디 케어 같은 데 가가지고 괜찮은 업체들이 있으면 카달로그도 바라보고 연구도 해보고 괜찮으면 이렇게 연락도 해고 하는데 이분은 자기는 고가 전략으로 가게 됩니다. \\n\\t우리는 창호의 캐럴이다. 이런 식으로 이야기하시면서 이제\\n\\t비싸게 파신다고 알겠습니다. 이렇게 하면서 넘어가긴 했는데 그러면서 이제 계속 이제 새로운 제품들이 오면 계속 저도 계속 관심을 가지고 보다 보니까 이거는 우리나라 중소기업 업체에서 폴리우레탄을 기반으로 해서 이것과는 조금 다른\\n\\t이것과 좀 다른데 폴리우레탄을 기반으로 해서 만든 창호를 개발할 수 있어요. \\n\\t그래서 지금 보시다시피 검은색으로 돼 있는 폴레오르탄이 다 이렇게 차지하고 있으니까 단열 성능은 진짜 좋은 거죠. \\n\\t좋은데 또 아이디어를 내는 게 뭐냐면 이렇게 쐐기처럼 만들어진 것들이 폴레오레탄에 이렇게 딱 박혀가지고 일단 접착력을 확보를 하고 이 외부에 있는 요\\n\\t마감제를 따까에 끼울 수 있게 만들어 놓은 거예요. \\n\\t그래서 이 컬러도 마음대로 선택할 수 있게 도장을 하면 되니까 그다음에 형태도 어떻게 많다면 뭔가 이렇게 튀어나오게 한다거나 모양을 내고 싶으면 모양을 내서 깔딱 끼워놓으면 얘가 또 소용될 수 있도록 만들어 놓은 거예요. \\n\\t그래서 처음에는 저도 좋은 아이디어라고 생각하고 빨리 개발하셔가지고 협회 자재 협력사 안에 뿌리면 좋겠다 라고 했는데\\n\\t이게 나중에 하다 보니까 한계가 있는 거예요. \\n\\t어떤 한계가 있냐면 얘는 폴리우레탄으로 가득 차 있다. \\n\\t보니까 큰 창을 못 만든 왜냐하면 그 유리의 무게라는 게 생각보다 엄청나게 무겁기 때문에 얘가 이렇게 쳐진다거나 인다거나 하는 것들이 있는데 얘는 그거를 못하는 거예요. \\n\\t그래서 지금 보시다시피\\n\\t모든 시스템 창고에 보면 다 이렇게 큰 공간들이 있어요. \\n\\t큰 공간들이 있어서 이 제품 자체로 사이즈가 작으면 보강물을 안 넣고 사용해도 충분하지만 만약에 거실장처럼 뭔가 큰 유리가 들어가야 되는 사이즈가 있으면 업체마다 자기들이 기준이 있어가지고 \\n\\t여기다가 보강 철물을 넣어서 터짐이라든지 이런 것들을 방지할 수 있도록 하고 있는데 그래서 지금 보시다시피 여기는 보강 철물이 이렇게 들어가 있죠. \\n\\t이렇게 돼 있는데\\n\\t구조적으로 보강 철물을 넣을 수가 없는 거예요. \\n\\t그나마 이런 제품 같은 경우에는 꽃게나 이런 것처럼 외골 기역처럼 외부에 뭔가 이렇게 유도체가 있어가지고 틀을 만들어주는 것도 좋겠지만 얘는 거의 통으로 다 폴리우레탄으로 돼 있다. \\n\\t보니까 그런 변형이 이제 해결이 안 되고 두 번째는 단창들은 이런 걸로 뭔가를 만들 수 있는데 뭔가 이렇게\\n\\t끊어지는 것들이 많으면 이 폴리우레탄으로 돼 있는데 중간에 이렇게 뭔가 박아 이게 서야 돼요. \\n\\t근데 걔네들을 뭔가 고정할 수 있는 것들이 폴리우레탄 속에서 해봤자 힘을 받을 수가 없잖아요. \\n\\t그러니까 그런 것들 때문에 이 문제를 해결하지 못하다 보니 아직 그게 상업적으로 쫙 이렇게 퍼져가지고 홍보해서 팔지를 못하고 시범적으로 만들어 놓은 것들에서 이제 좀\\n\\t머물러 있는 게 아닐까라는 생각이 좀 들었어요. \\n\\n\\t근데 어쨌든 저는 몇 개의 업체가 이렇게 되는 게 아니고 많은 업체들이 생겨서 그것들이 선의의 경쟁을 하면서 뭔가 좋은 생태계를 만들어갔으면 좋겠어 그다음에 \\n\\t창틀에 단열 성능 중에서 우리가 지금 많이 사용하고 있는 pvc 시스템 창호 같은 경우에는 기본적으로\\n\\t이 챔버가 한 7개 정도 이상 되면 그나마 좀 쓸 만한 창호겠구나라고 그냥 생각하시면 될 것 같고 이제 왜냐하면 \\n\\tuf 값을 프레임에 대한 열 관리를 대부분 이렇게 제공을 잘 안 해주니까 고 수입 차원은 다 있지만 그렇게 알아두시면 좋을 것 같고 그 대신 pvc 창호가 가지고 있는\\n\\t단점들을 여러분들이 충분히 인지하시고 설계나 시공할 때 반영을 조금 해주셨으면 좋
