\\t급성 패혈증을 유발한다는 게 이 논문의 결론이었어요. \\n\\t사람을 살리려고 개축 프로젝트를 시작했는데 그 건물이 사람을 죽이고 있으니 이 화들짝 놀란 독일 정부가 모든 재건 프로젝트를 셧 다운시키고 이 원인을 해결하는 연구에 착수하게 됩니다.\\n\\t그래서 4년 동안 건축계와 물리학계 화학계가 같이 뭉쳐서 이 곰팡이가 왜 생겼으며 이것을 없애는 방법은 무언가에 대한 연구를 하게 돼서 거기에 대한 첫 번째 논문이 나온 게 1969년입니다. \\n\\t그래서 이때 같이 연구했던 학자들끼리 모여서 이거는\\n\\t새로운 건축의 새로운 학문이다라고 해가지고 이 학문을 계기로 학회지를 발견하게 되는데 그게 바우 피지이라는 학회지를 만들게 됩니다. \\n\\t우리나라로 바꾸면 건축 물리학이라고 하는 학문이 1969년에 탄생하게 돼요. \\n\\t근데 왜 이게 14세 이하의 유아의 폐를 녹이는 거냐 의 원인은\\n\\t곰팡이는 산성이에요. 산성 성인은 곰팡내를 맡아도 뱃속에서 곰팡이를 죽이지만 내성이 있다는 거죠. \\n\\t14세 이하 유아 여자아이는 16세까지 유효한데요. \\n\\t애초 14세부터 16세까지의 어린이는 이걸 폐 속에서 죽이지 못해요. \\n\\t몸판결을 그래서 이게 폐 속에서 발을 합니다.\\n\\t산성인 곰팡이가 폐 속에서 발화를 하면서 폐를 녹이는 거죠. \\n\\t폐의 피부를 그게 패혈증으로 이어진다는 게 과학적으로 규명이 됐어요. \\n\\n\\t(그래서 여러분들이 집안에 곰팡이 피면 가장 이게 요즘 제가 꽤 됐지만 락스를 분무기로 뿌리시는 분들이 계신데\\n\\t그거는 곰팡이보다 훨씬 더 유독한 행위에요. \\n\\t왜 락스 뿌리냐면 락스는 강 알카리성이거든요. \\n\\t강 알카리 액체를 강산성에 뿌려가지고 곰팡이를 죽이는 게 아니라 중화시키는 거예요. \\n\\t결국 죽음이긴 하죠. 근데 그 강알카이를 분무기로 뿌리면 강알카이를 내 폐속에 집어넣는 거잖아요.\\n\\t그냥 여러분들 시멘트 들이 마시는 건 똑같아요. \\n\\t그러니까 그 패가 어떻게 되겠어요. 그게 간 경화로 이어집니다. \\n\\t그러니까 이게 되게 아이러니하게도 곰팡이를 냅두면 패혈증이고 락스를 분무기로 뿌리면 간경화에요. \\n\\t그니까 니까 간경화가 폐가 굳어지는 현상이 나타나는 게 시멘트화 되는 거죠. \\n\\t시멘트화 된다는 게 정확한 표현인데 그래서 락스를 구명이 꾸면 절대로 안 돼요\\n\\t요즘 유알라스가 정신 차려가지고 곰팡이 제거제를 별도로 만들어서 그건 찍찍 뿌려 보면 분모들처럼 나가는 게 아니라 이게 침 뱉는 것처럼 이렇게 찍찍 나가잖아요. \\n\\t그 이유가 분모되면 큰일 납니다.) \\n\\n\\t학자들이 아이러니하게도 원인을 찾은 거예요. \\n\\t왜 곰팡이가 2차 대전 이전의 건축물을 없앴던 곰팡이가 왜 생겼는가\\n\\t이 범인을 색출했는데 이 진짜 아이러니하게도 이 범인이 누구냐 이게 단열재라는 바스프가 1953년부터 4년째를 대량 생산해 내기 시작했거든요. \\n\\t인류의 역사는 전쟁의 역사인데 단열재를 대량 생산한 계기는\\n\\t러시아를 침공해야 되는데 막사에서 얼어 죽을 수 있으니까 그걸 보호하기 위한 용도로 대량 생산한 게 단열제 역사예요. \\n\\t1953년에 비록 빛을 못 보고 여러 독일이 패전하기로 했습니다만 2차 대전 이전에 건물은 단열재가 없었다는 거예요. \\n\\t단열재가 건축에 들어오면서\\n\\t이 곰팡이가 생긴 겁니다. \\n\\n\\t즉 단열재가 범인이지만 그렇다고 단열재를 없애는 길로 갈 수는 없는 거죠. \\n\\n\\t건물 내에 이게 단열제로부터 유발되는 거라는 거예요. \\n\\t그래서 이들이 4년의 연구를 통해가지고 69년에는 학회지에 뭐라고 돼 있냐면\\n\\t이게 하자라는 거예요. 하자 왜냐면 인간을 병들게 하니까 그래서 하자의 새로운 세 가지 종류가 기록됩니다. \\n\\t기존의 하자는 말씀다시피 구조하고 물밖에 없었어요. \\n\\t무너지지 않으면 되고 비만 안 세면 돼 이게 2차 대전 이전에 건축물이었다면 물론 이제 거대한 아젠다로 죠. \\n\\n\\t하자 3개가 기록이 됩니다. \\n\\t첫 번째 하자는 온도 성충화 \\n\\t왜 이 3m 높이도 안 되는 좁은 공간 속에서 우리나라 상황으로 바꾸면 왜 방바닥은 따뜻한데 2m도 안 되는 코끝은 왜 실인가\\n\\t왜 온도 차이가 이렇게 크게 벌어지는가 이걸 하자라고 규명을 한 거죠. \\n\\n\\t두 번째는 결로 왜 유리창에 물방울이 떨어지고 \\n\\t세 번째는 곰팡이인 거예요. \\n\\t왜 건축물 내에서 곰팡이가 생기는가 그리고 그로 인해서 왜 애들은 항상 겨울이 되면 감기에 걸리니까\\n\\t이 세 가지를 하자라고 규정해야 된다라는 논문을 쓴 거예요. \\n\\t그래서 이들이 해결책을 제시하게 돼요. \\n\\t그 과정에서 나타난 게 이 패시브 솔라 디자인이라는\\n\\n\\n\\n\\n\\n\\t1-2\\n\\t건전하게 바꿀 방법이 없었어요. 생산 두께를 봐야 최대 50mm 그리고 이거를 열교 없이 다 만드는 것도 불가능했고 그래서 이들은 결국 외피의 문제라는 걸 인지를 했지만 했지만 이거를 바꿀 방법은 없었어요. \\n\\t이론적으로는\\n\\t외피를 좋게 하면 돼 라고 말은 쉽지 말은 쉽지만 액션을 할 수가 없었던 거죠. \\n\\t그래서 이들은 결국은 낮과 밤 낮과 밤 밤 동안의 온도 차 이 급격한 온도 차를 극복하지 않으면\\n\\t이 문제를 해결할 수 없다라는 거예요. \\n\\t그래서 이 문제를 해결하려면 외피가 바뀌어야 되는데 기술적 한계가 있었고 이들이 차지하는 게 뭐냐면 축열이라고 하는 개념에 집중하게 된 거예요. \\n\\t축결이 우리를 구원해 줄 것이다. 그래서 이들이 만들어낸 게 남향에다가 온실을 만든 겁니다. \\n\\n\\t남향에다가 유리온실을 만들고 이 안에 콘크리트 매스를 집어넣어요. \\n\\t여기다 검정색 페인트를 칠합니다. 콘크리트 매스에다가 그래서 해가 떠있는 낮 동안 이 메스가 충분히 열을 받도록 작동하게끔 한 다음에 해가 지면\\n\\t이 유리온실하고 거실 안 붙어 있는 위아래 창문을 열어서 이게 실내 온도를 유지할 수 있도록 하는 이게 패시브 솔라 디자인이에요. \\n\\t그러니까 태양 에너지의 모든 걸 의존하는 거죠. \\n\\t여기서 의문을 가질 수 있어요. 아니 보일러는 뭐 해 보일러 놀고 있나 1972년에 1 2차 세계 파동이 석유 파동이 세계를 휩쓸고 지나가면서 더 이상 석유에 의존할 수 없다고 하는\\n\\t깨달음이 있었던 거예요.\\n\\n\\t철학적 논의가 시작된 거죠. \\n\\t그니까 추위는 가난한 자의 몫인가 그러니까 건축에서 복지는 없는가 라고 하는 매우 깊숙한 물음에서부터 시작이 돼요.\\n\\t그래서 태양 에너지에 주목하게 된 거죠. \\n\\t이거는 보일러 가격 석유의 비용을 지불하지 않아도 온도를 유지할 수 있는 방법이 무언가 그게 축열에 집중하게 된 계기가 됩니다. \\n\\t이게 평등 사회를 이끌어가는 건축에서도 평등이 필요하다라는 근간으로\\n\\n\\t가장 최적의 매스가 얼마인가 이걸 10년에 걸쳐서 연구를 했어요. \\n\\t그런데 이 시대 때 이 학자들이 건축 역사에서 가장 불행한 학자들인 이유가 뭐냐 하면 이게 이론적 다 계산이 끝나고 독일에서 실증 주택까지 다 짓고 법적으로 상용화를 하려다가 못했어요.\\n\\t왜 못했냐면 죽었죠. 학문이 우리나라에서도 1980년대 중반 정도에 박사학위 받으신 분들이 다 이 축열 논문이었어요. \\n\\t이분들이 꽃을 못 피우고 죽었죠. 학문이 왜 죽었냐면 다시 처음으로 돌아갈게요\\n\\t이 모든 문제가 건물의 어디의 문제다 왜 피의 문제다 왜 피 결국 외피의 문제라고요 외피 외피가 건전하지 못해서 온도 차가 생기는 게 문제라 하는 거예요. \\n\\t야간의 급격한 온도 하락이 근데 이들이 10년 동안 연구를 통해가지고 실증 주택까지 하는 시점에 자재 회사들은 놀고 있지 않았다는 거예요.\\n\\t발코 단체 두께는 100ml 150ml로 급격하게 두께가 올라갔고\\n\\t유리도 복층유리라고 하는 새로운 개념이 탄생하고 그 안에 발열 성능을 매우 높이는 특수한 가스가 있다고 하는 걸 찾아내고 열교에 대한 저감법도 찾아내고 기밀 테이프 같은 것도 개발되고 하니까 결국 이들이 연구를 할 때 외피가 이미 건전해진 거예요. \\n\\t그러니까 축열이 필요가 없어진 거죠.\\n\\t그래서 이 학문이 죽습니다. 건축 역사에서 그래서 패시브 솔라디자인은 꽃을 피지 못한 죽은 학문이 되어 버렸어요. \\n\\t80년대 중반에 근데 이들이 과연 쓸데없는 짓을 한 거냐 그렇지 않아요. \\n\\n\\t이 축열을 깊이 연구하면서 여러분들이 지금 상식적으로 알고 있는 사양에 대한 모든 이론적 기반을 이들이 만들어냅니다. \\n\\t국가의 위도별로\\n\\t남양의 차양 길이를 얼마큼 해야 여름의 햇빛을 막아내고 겨울의 햇빛을 갖고 들어올 수 있는가 이런 차양의 길이에 대한 그리고 유리가 유리에 대한 물성 그리고 가장 중요한 건 재료별 축열량을 정의하죠. \\n\\t이들이 어떠한 재료가 어떤 축열을 보이는 어느 정도 양의 축열을 보이는가에 대한 모든 학문적 기반을 마련합니다. \\n\\t이들에 의해서\\n\\n\\t이 테이블을 1970년대 중반에 이미 다 정리를 해놓은 거예요. \\n\\tDIN이라고 적혀 있는 건 다 독일 데이터라고 보시면 될 것 같은데 여기서 우리가 이제\\n\\t그래서 우리는 우리가 아는 용어로 이해하려면 부피로 환산을 해야 돼요 이 무게를 부피로 환산하는 방법은 밀도를 곱하면 되는 거죠. \\n\\t그래서 그 옆에 나와 있는 밀도를 곱하면 킬로그램 퍼 줄이니까 줄에다가 킬로그람 내요 그 밀도는 미터 3승 당 킬로그람이니까 2개 곱하면 킬로그람 사라지고 미터 3승 당 줄이 나오는\\n\\t그러니까 체적당 열 용량이 나오는 거예요. \\n\\n\\t최저당 열 용량이 최적의 얼마큼의 열을 담을 수 있는가 라고 하는 게 이게 축열량이에요. \\n\\t이 물체가 열을 얼마큼 담을 수 있는가는 밀도 곱하기 열용량 하시면 됩니다. \\n\\t근데 여기서 한 가지 우리가 관할 수 없는 건 뭐냐 하면\\n\\n\\t이 속에 열이 가득 찰 때까지 무한하게 에너지를 공급했을 때의 값이에요. \\n\\t이 값을 근데 건축은 타임넥이 존재한다고요 어떤 타임렉 해가 뜨고 해가 지고 전 세계가 12시간의 타임렉을 갔습니다. \\n\\t지구는 낮과 밤이라고 하는 그 얘기는 이 속에 열이 가득\\n\\t채워지기 전에 해가 저버린다는 거예요. \\n\\t보일러도 마찬가지예요. 스물네 시간 계속 보일러가 도는 집은 없어요. \\n\\t그러니까 매우 짧은 시간 동안 열이 공급되고 그다음에 멈춰요. \\n\\t그 얘기는 건축은 뭐가 중요하냐면 에너지가 무한대로 공급돼서 꽉 채우는 게 중요한 게 아니라 예를 들면 1시간 동안 특정 시간 동안\\n\\t어느 정도의 열을 머금을 수 있는가라는 시간적 한계가 건축에서 중요합니다. \\n\\t건축에서는 이론적으로는 영원히 공급할 수 있죠 영원히 가득 찰 때까지 하지만 건축은 그렇지 않아요. \\n\\t시간적 제약이 존재해요\\n\\t. \\n\\t건축은 그래서 이 시간을 따지기 위해서 필요한 게 뭐냐면 이 재료가 얼만큼 단열 성능이 있는가를 알아야 돼요\\n\\t좀 더 쉽게 말씀드리면 이게 단열재예요. \\n\\t만약에 두 가지 물체가 있다고 봐요 \\n\\t2개에 똑같이 생긴 똑같은 체적의 물체가 있는데 이거는 단열재고 이건 콘크리트입니다. \\n\\t콘크리트 단열 성능은 당연히 단열재가 높겠죠.\\n\\t그럼 똑같은 온도를 20도씨의 온도를 1시간 동안 똑같은 시간 동안 열을 두 개 다 하면 열이 둘 중에 어느 게 더 깊게 들어가겠어요. \\n\\t이건 단열제고 콘크리트인데 똑같은 온도의 열을 똑같은 시간 동안 가하면 어느 게 어느 물체가 더 열이 깊게 들어가겠습니까 콘크리트겠죠. \\n\\t콘크리트 그러니까 결국은 콘크리트의 축혈량이 클 수밖에 없다는 거예요. \\n\\t동일한 시간 동안 훨씬 깊게 열이 들어간다는 얘기인 거예요.\\n\\t그러니까 많은 면적에 열을 담을 수 있다는 거예요.\\n\\n\\t훨씬 더 많은 면적에 단열재는 이 들어가는 속도가 굉장히 느리고 그래서 건축에서의 축열량은 아까 밀도에다가 열 용량을 곱한 값에다가 하나 더 곱해야 돼요 뭐를 거기 나와 있는 열 전도율이라고 하는 거예요. \\n\\t열 전도율 세 가지 숫자를 곱하면\\n\\t건축에서 얘기하는 축열량이 됩니다. 축열 강마루하고 파일이 두께가 동일하다면 둘의 축열량의 차이가 얼마인가를 알 수 있다는 거예요. \\n\\t그래서 그냥 해보셔도 돼요.\\n\\n\\t세라믹 타입이 뭘로 나와 있냐면 세라믹 타일이 열전도 1.2 그리고 밀도가 20 열 용량이 840입니다. \\n\\t요 숫자 3개 곱하면 타인의 축열량이 나오는 거예요.\\n\\t강마루 보게 돼요. \\n\\t마루의 마루의 축혈량은 0.13에 500에 1600이 됩니다. \\n\\t강마루하고 두께가 거의 같으니까 우리가 절대값은 얘기할 수는 없겠지만 지금 논의한 걸로는 최소한 상대 비교를 할 수 있다는 거예요. \\n\\t그러면 20배 정도 차이가 나는 거예요. \\n\\t같은 시간 동안 태양 에너지가 거실을 비추면 타일이 약 20배 정도의 축열량을 반응을 하는 거예요. \\n\\t건축주한테 강마을에서 타일을 바꾸면 추경 인이 20배 정도 늘어나요라고 명확한 얘기를 할 수 있다는 거지 그럼 그게 얼마큼 좋은가 그거는 지금은 모르죠. \\n\\t더 배워야죠 어쨌든 숫자를 얘기할 수 있다는 거예요\\n\\t. \\n\\t그래서 이들이 이 건전한 외피 이 외피가 충분히 좋아졌다는 걸 알게 되면서 이 5원칙을 발표를 했죠. \\n\\t1982년에 1982년에 이 온도 성충화\\n\\t요 다섯 가지고요 \\n\\t1.일사량이 좋은 남양의 큰 창\\n\\t2.북향의 가급적 작은 창 그리고 창이 크니까 여름이 힘들 거니까 적절하게 차양을 둬야 한다 이 차량 길이는 패시브 솔라디자인에서 다 정리가 돼 있다라는 거고요 \\n\\t3.그 다음에 가급적 두껍게 단열재 쓰고 끊김 없이 쓰고 여기 밑에가 끊김 없이가 더 중요합니다. \\n\\t4.끊김 없고 두꺼운 단열제 쓰고\\n\\t5.그리고 틈새 바람이 들어오면 좋지 않으니까 틈새 바람이 최소화되도록 만들고 \\n\\t그다음에 여름과 겨울에 창문을 열어서 환기하면 서로 괴로우니까 기계를 통한 환기를 한다라는 \\n\\t이 5가지를 잘 하면 그 세 가지 하자를 억제할 수 있다라는 논문을 발표합니다. \\n\\t이때가 1982년이에요.\\n\\t이게 패시브 디자인이라고 불리게 됩니다. \\n\\t아까랑 뭐가 달라요 솔라가 빠졌죠. 이걸 패시브 디자인이라고 부르게 돼 솔라가 제외돼 즉 태양 에너지의 완전히 의존하지 않아도 그냥 된다는 거예요. \\n\\t건축의 외피가 건전해짐으로써\\n\\n\\t독일과 오스트리아 과학자들이\\n\\t상상을 하게 됩니다. 외피가 정말 좋아지면 건물 내에서 무슨 일이 벌어질까 그래서 그때 상상할 수 없는 \\n\\t예를 들어 300유류 단열제를 인류가 개발한다면 그때는 없지만 삼중유리에 특수한 가스를 채우고 특수한 코팅을 한 유리가 개발된다면 평생 떨어지지 않는 비닐 테이프가 개발된다면\\n\\t효율이 80%를 넘는 환기 장치를 개발한다면 과연 건물에 무슨 일이 벌어질까 라고 하는 궁금증으로 부하 대상 프로그램에 그 외피 성능을 입력을 해봐요. \\n\\t심심 프리로 심심풀이 땅콩처럼 그랬더니 너무나 놀라운 결과를 얻게 됩니다.\\n\\n\\n\\t이때가 1985년인데 그 당시까지만 해도 태양 에너지에 비해서 너무나 작아서 건축 분야에서는 아예 계산조차 하지 않았던 열이 세 가지예요. \\n\\t인체 발열 기기 발열 조명 발열 이건 햇빛만 조금만 비춰도 이 열을 능가하기 때문에 건축사가 아예 계산도 안 했어요. \\n\\t근데\\n\\t건물의 외피가 그 당시로서는 상상을 초월하는 성능으로 올라가\\n\\t입력을 해봤더니 프로그램이 무슨 결과를 뱉어내냐면 이 열로 난방이 가능하다는 걸 뱉어냅니다. \\n\\t보일러가 필요 없다라고 하는 놀라운 결과를 뱉어내게 돼요. \\n\\t현대 건축은 이게 가장 중요한 열로 부상하게 돼요. \\n\\t이것을 우리나라 말로는 실내 발열량이라 미니멈이 없으니까\\n\\t주택 방식 같은 경우에 그\\n\\t아무 상관없죠. 데크 같은 거 데크는 15m 데크를 깔게 되면 15 미리가 개입될 이유가 없어\\n\\t그렇게\\n\\n\\t이게 그냥 사몰이에요. 주꾸미 우리가 보통 현장에서 건몰탈이라고 얘기하고 있는 이게 주꾸미고 사모레고요. \\n\\t여기에다가 콘크리트 블록을 그냥 푹 끝내요\\n\\t별도의 비싼 경계석 같은 게 없어요. \\n\\t제일 싼 콘크리트 블록을 그냥 주꾸미에다 꽂아요. \\n\\n\\t덤프 트럭 아니면 똑같이 40,50mm 맞추면 돼요 일반 승용차는 40,50mm 반의 철석으로부터 치마가 일어나지 않습니다.\\n\\t전체 두께가 400ml 정도로 계획을 하면 된다 하는 얘기고요\\n\\t그다음에 땅을 걷어냈잖아 높이에 맞춰서\\n\\n\\t저희가 올리는 거예요. 그러면 100% 건식이기 때문에 겨울에 몰탈이 흡수해서 얼어 터지거나 하는 일은 전혀 생기지 않는 거죠. \\n\\t영구적 포장 방법인 거예 그리고 저거 하자 보수도 없는 게\\n\\n\\t이렇게 하면 저게 연구적 포장 방법이 그러니까 영구적 포장 방법이면서 녹색 건축에서 요구하고 있는 투수성 포장이기도 하고 두 마리 토끼를 다 잡은 거죠. \\n\\t자 전 세계 모든 포장하고 이걸로 통일됐다고 보시면 될 것 같고요\\n\\t그래서 그게 핵심은 다시 리마인드 해보면 지금 40~50mm 내외의 쇄석 층 그리고 지금 10~15mm 사이에 투서층 두 가지의 레이어로 가는데 하나는 하나는 저렴하면서 높이를 많이 쌓을 수 있는 굵은 걸 깔고 이게 우연하게도 물이 많이 더 당길 수 있고\\n\\t그러니까 이론의 여지가 없고 그 위에는 평활동을 잘 잡기 위한 다른 수상을 깔고 포장을 하면 끝난다라는 겁니다. \\n\\n\\t사진을 보여주겠습니다만 건물 앞에 이런 석재 데크 같은 거 하잖아요. \\n\\t그러면 여러분들 기초를 미리 쳐놓고 이렇게 쳐놓고 여기다 몰타를 돌을 붙이는데 저는 그렇게 안 하고요 기초는 여기서 콘크리트 끝나고 이 시멘트 블록을 가지고 벽돌 가지고 블록을 가지고 이렇게 벽을 쌓습니다. \\n\\t블록 벽에 표준 시방선 아시죠 1m마다 여기 팁 자로 이렇게 넘어가지 않도록 이렇게 팁 자로 이렇게 두 줄만 놓으면 블록도 충분한 토합을 버틸 수 있거든요. \\n\\t이렇게 이렇게 팁 자리로 튀어나와 있는 거고요 1mm마다 하나씩 이렇게 블록으로 하고 거의 대부분의 높이를 45mm 세상으로 채운 다음에\\n\\t2.5톤으로 쇠석이 몇만 원 하지도 않으니까 이거 쇠석을 다 채우고 나서 여기다 10ml 쇠석 채우고 여기다 건식으로 판석을 올려놓습니다. \\n\\t그렇지 여기는 습식으로 정면은 돌 같은 것이 아주 붙이죠. \\n\\t이런 데크가 이제 우리 협회에서 대용하고 있는 건식 데크라고 보시면\\n\\t콘크리트 버프숍을 만들지 않으니까 훨씬 저렴하게 만들어낼 수 있고요 그다음은 유지 보수인데요. \\n\\n\\t디자인을 그대로 잘한다면 왜 모기가 없냐면 이게 순환 상태라 그래요 그 연못에 연못이 있으면 무조건 몰리가 생기는 게 아니라 여기서\\n\\t개구리가 자라면 모기는 사라집니다. 이의 올챙이가 모기 유충을 먹거든요. \\n\\t그러니까 순환 생태를 만드는 게 중요하다는 거예요. \\n\\t해충을 없애는 게 그래서 이 순환 생태를 만들었냐에 대한 확인을 하는 게 저 비오톱이라고 하는 겁니다. \\n\\t비오톱은 책이 많으니까요. 두꺼운 책 굳이 필요 없고\\n\\t교범 같은 데서 얇은 책 비토과 관련된 키워드를 체크 한번 사시면 여러 가지 배울 수 있거든요. \\n\\t그러니까 이게 단순히 자연의 형태에 따라서 하는 게 아니고요 물 근처에서는 예를 들면 불의 옥자 물 면적당 불의옥장 몇 그루\\n\\t구루라고 그러지 않지 어쨌든 이게 정확한 정량적 방법이 있어요. \\n\\t생태를 비오톱을 만드는\\n\\t비오톱 괜찮은 책을 보면 조경에 대해서 매우 깊은 지식을 가질 수 있습니다. \\n\\n\\n\\t녹색 건축 인증 받은 아파트를 선호할 수밖에 없어요. \\n\\t자본주의 사회에서는 근데 거기서 우리들은 전문가니까 뭘 확인하셔야 되냐면 녹색 건축 등급 우수 등급을 받은 게 중요한 게 아니라\\n\\t실내 환경 점수를 공개해달라라고 요구를 하셔야 된다는 거 왜냐하면 대부분의 신축 아파트는 실내 환경 점수가 거의 빵점에 가깝거든요. \\n\\t왜 아파트가 침관수 문제가 사라지지 않는가 신환 소음을 해결하려면 돈이 많이 들어가요 실내 환경 점수를 빵점 받아도\\n\\t다른 공사비 쌓는 것에서 점수 더 많이 받으면 돼요 그러니까 이걸 구분해야 된다는 겁니다. \\n\\t녹색 건축 높은 등을 받았다고 좋은 건물이 아니라 그 안에 세부 사항을 좀 볼 줄 아셔야 돼요 그게 마지막에 실내 환경 분야입니다. \\n\\t그래서 여기까지가 녹색 건축 인증은 매우 간략하고 빠르게 말씀드렸고요 이게 최소한 건축하시는 분들은 당연히 알고 있어야 돼 현대 건축을 하신다면\\n\\n\\t그럼 이제 숫자로 들어가 보죠. 본격적으로 들어갑니다. \\n\\t.이거는 그냥 입에서 들고 나와야죠 어차피 가서 복습 안 하시니까 지금 외우세요. \\n\\t난방 냉방 급탕 환기 조명 이게 5대 사용처입니다. \\n\\t난방 냉방 급탕 환기 조명 난방 물망 급탕 환기 조명이에요. \\n\\t건물은 건물 에너지의 5대 요소예요. \\n\\t난방 유망 급탕 환기 조명\\n\\t그리고 콘센트에 꽂아 쓰는 전기 기기는 is1370에 의해서 설계 때 고려하지 않기로 약속을 맺었습니다. \\n\\t콘센트에 꽂아 쓰는 냉장고라든가 컴퓨터 그런 것들은 설계 단계에서 고려하지 않은 다 약속을 맺었어요. \\n\\t그건 계산하지 않아요. 이걸 제외한 5대 에너지가 건축에서 고려해야 될 사용처를 한 겁니다. \\n\\t5대 에너지 나머지에만 포함이 돼\\n\\t콘센트는 건축사의 몫은 아니라는 거예요.\\n\\n\\t화석 연료만 쓰지 않으면 돼요 화석 연료 없이 건물이 운영되면 탄소 제로라고도 합니다. \\n\\t탄소 제로\\n\\t그러니까 제로 에너지는 쓴 만큼 상상하니까 결국 화석 연료를 안 쓰게 되는 거예요. \\n\\t그러니까 제로 에너지는 탄소 제로예요. \\n\\t모든 제로인지 건축물은 탄소 제로입니다. \\n\\t왜냐면 쓴 만큼 생산하기 때문에 그럼 0을 만들어 근데 탄소 제로라고 해서 제로 에너지는 아니라는\\n\\t범위가 다릅니다. 두 개의 범위가 모든 재료 에너지 건축물은 탄소재로지만 탄소 재로라 해서 제로 에너지는 아니다라는 거예요. \\n\\t그러면 화석 연료를 쓰지 않고 건물이 어떻게 운영되느냐 그게 문제라는 거예요. \\n\\t가스 석유 석탄을 안 쓰면서 건물이 어떻게 운영되느냐 하는 거예요. \\n\\t그럼 전기를 쓰라는 얘기냐 그것도 아니에요.\\n\\t왜냐하면 전기는 1차에서 태워서 만들기 때문에 돌진 개진이라고 본다고요 그러면 아니 가스 석유 석탄도 안 쓰고 전기도 안 쓰면서 어떻게 카본 잼을 어떻게 만들어 인류가 찾아낸 유일한 원료가 있다고요 이게 카온 뉴트럴 할 때 항상 마스크 가운데 있는 나무 나무를 원료로 하면\\n\\t탄소를 배출하지 않는다라고 약속을 맺었습니다. \\n\\t그럼 우리가 몇 가지 의문이 가질 수 있어요. \\n\\t아니 이게 도대체 이게 말이야 똥이야 나무로 어떻게 건물이 운영돼라는 얘기를 할 수 있죠 그래서 여러분들이 기억해야 될 설비가\\n\\t흡수식\\n\\t냉동기라는 설비를 기억하셔야 나무 열을 만드는 거 쉬워요. \\n\\t태우면 되니까 근데 나무로 냉수를 만드는 건 어떻게 만드냐 흡수식 냉동기가 만들어주네요. \\n\\t흡식 냉동기는 열을 가하면 냉수가 나와 그러니까 나무로 냉방을 할 수 있다는 거 솔직히 냉동기 같은 거 당연히 나무로 다 전할 수 있잖아\\n\\t발전기를 나무를 태워서 돌리면 됩니다. \\n\\t석탄 석탄 발전소가 아니라 나무 발전소를 만들면 되니까 전기를 당연히 만들어낼 수 있어요. \\n\\t그러니까 나무를 원료로 하면 카본 제로를 이룰 수 있는 거예요. \\n\\t그리고 또 두 번째 의문을 가질 수 있어요. \\n\\t아니 나무를 태워도 일산화탄소 이산화탄소가 나오는데 왜 왜 나무는 탄소제로요 나무는 약속을 맺었어요. \\n\\t나무는요\\n\\t살아있을 때 산소를 많이 만들어줬기 때문에 죽어서 내뿜는 모든 탄소를 눈감아주기로 국제적으로 약속을 맺었어요. \\n\\t그래서 나무를 탄소 저장고라고 부르는 이유가 그런 이유입니다. \\n\\t탄소 저장고라고 부르는 이유가 살아있을 때 만들어준 산소의 양이나 타면서 내뿜는 이산화탄소의 양이나\\n\\t돈돈이라고 보면 돼요 돈돈이다.\\n\\t사람 있을 때 착한 일을 많이 해야 된다는 거예요.\\n\\t이걸 탄소 중립이라고 얘기를 합니다. \\n\\t나무를 원료로 하면 그래서 지금 여러분들 현실은 없지만 전 세계가 많이 투자하고 있는 게 폐목재로 만든 펠리포니어라는 거 들어보셨죠. \\n\\t우리나라 사양 산업이지만 이미 나무 폐목재를 아주 고밀도로 압축해가지고 담배꽁초 모양으로 만든 게 펠릿이거든요.\\n\\t그거는 일반 나무보다 열량이 10배 이상 많은 이유가 압축돼서 그래요 압축 거의 석유의 절반 가까운 열량을 펠릿이 만들어줘요. \\n\\t그러니까 미래를 함부로 예측할 수는 없겠지만 미래의 아파트 단지를 우리가 편하게 본다면 왜 현대 건축이 저층 공일화 쪽으로 가을 하는지도 이유도 아셔야 돼 고층 아파트로는 이게 불가능하거든요.\\n\\t그래서 아파트 단지 밑에는 지금은 보일러실이 있고 하지만 앞으로는 여기에 대형 헬리 보일러가 들어올 가능성이 있다는 거예요. \\n\\n\\t앞으로는 미래에서 서른다섯 이 아이템들이 해결물일 줄라 정도 되면 그래서 이걸 위해서 여러분들이 하나 더 알아야 되는 거 아까 흡수식 냉동기에랑 더불어서 미래 건축을 대비하려고 이걸 하나 더 알아둬야 돼 그건 뭐냐면\\n\\t소형 열병합 발전이라는 열병합 발전 소형 열병합 발전은 원자력발전소나 화력발전소처럼 발전을 그렇게 대규모로 하는 게 아니라 내가 쓴 전기를 내가 발전하자는 거예요. \\n\\t내 반지에서\\n\\t이 소형 열병합 발전은 발전소의 컴팩트라고 보시면 될 것 같고 이 발전소를 돌리는 원료를 팰리스로 하고 싶다는 겁니다. \\n\\t미래에 그래서 탄소 중립을 이루겠다라는 원료로 더 이상 땅을 파서 원료로 삼지 않겠다라는 의지이기도 합니다. \\n\\t그래서 흡수식 냉동기와 소형 열병합 발전은\\n\\t지금 제 나이대 분들은 전혀 알 필요 없고요. \\n\\t젊으신 분들은 어차피 미래 건축을 이해하기 위해서는 이 두 가지의 기술적 용어를 이해하셔야 돼요 소형 열병합 발전과 흡수 냉동이라고 하는 기계 설비 기술을 그래서 이렇게 탄소재료를 만들려고 하는 게 결국 전생의 목적이고요 \\n\\t그래서 요즘 유행하는 현대 업체가 유행하는 게\\n\\t도시목질화라는 키워드입니다. 도시 목질화 도시 목질 거대한 아젠다이기도 하고요 도시를 이루는 모든 물체를 다 나무도 하지 않는 거예요.\\n\\t나무에서 한번 뒤에 다시 나오니까 그래서 이 그림이 이 그림이 55 페이지에 있는 그림이 매우 중요한 그림이고요. \\n\\t요게 건물 에너지의 전부 다예요 이렇게 한 장으로 아름답게 압축된 그림은 우리나라에서 유일하게 여기밖에 없고요 이게 얼마큼\\n\\n\\t큰 그림을 이해시켜드릴 거예요. 현대 건축의 에너지 전부 다 건축에서 따지고 있는\\n\\t이 6대 에너지고요 덴방나마 급한 환기 조명 그리고 콘센트까지 포함된 6대 사용처를 쓴 만큼 신재생으로 생산하면 내 제로가 되는 거죠. \\n\\t은 리얼 제로라기도 하고 내 제로라기도 하는 재료는 건축물이 됩니다. \\n\\t근데 현대 건축에서는 저 식상한 얘기가 돼요. \\n\\t쓴 만큼 생산하는 제로가\\n\\n\\t누구나 현대 건축회사 가치는 조금 쓰고 조금 생산하자는 겁니다.\\n\\t이게 경제적 제로 식기 때문에 신재생을 100k와 집어넣고 제로를 만들 바에 10k트 집어넣고도 제로가 만들어지는 건물을 만들자는 거예요. \\n\\t그러려면 조금 써야 한다는 거죠. 조금 쓰고 조금 생산하자가 현대 건축의 가치라고 보고 있습니다. \\n\\t이거야말로 기술을 갖고 있다라고 얘기를 할 수 있다는\\n\\t돈만으로 해결되지 않는다라는 거죠. 조금 쓰고 조금 생산하는 기술은 근데 조금 쓰는 방법이 현대 건축은 세 가지로 정의가 돼 있어요. \\n\\t재이용 절감 절약이라고 하는 재이용은 다 아시는 내용이고 절감과 절약의 차이는 공급자가 줄이는 모든 행위가 절감이에요. \\n\\t사용자가 줄이는 모든 행위가 절약이에요.\\n\\t여러분들은 다 공급자 입장에서 이 자리에 왔기 때문에 여러분들이 줄이는 모든 행위는 다 절감이라고 워딩을 쓰셔야 돼요 무슨 보고서에 썼든 연구 과제를 썼든 혹은 무슨 설계 설명서를 썼든 여러분들의 행위는 다 절감이다. \\n\\n\\n\\n\\n\\t1-5\\n\\n\\t네 그래서 줄이는 방법이 세 가지인데 재이용 가능한 전략인데요. \\n\\t재이용은 크게 두 가지예요. 물과 약 물가열을 제공한다는 거고요 \\n\\n\\t절감은 건축과 기계 정비 분야로 나눠졌어요. \\n\\t건축은 앞으로 배우실 가열기의 샤워 차랑 환기라고 하는 5가지 원칙이라는 게 있고 거기에 자연 채강 자연 환기가 잘 깔려져 있어요.\\n\\t근데 근대 건축은 이 5가지보다 자연 환기 자연 채광의 위로 가 있었어요. \\n\\n\\t현대 건축에서는 이게 후순위로 밀립니다.\\n\\t이걸 되게 당혹스럽게 받아들이는 디자이너 분들이 많으신데 자연 체험 자연 환기는 중요하지 않아서 뒤로 밀린 게 아니에요. \\n\\t중요해요 근데 왜 앞에 것보다 더 후순위로 밀렸냐면 보증할 수 없기 때문에 그래요\\n\\n\\t대법원에서 건축사한테 물어본 세 번의 질문이 역사적으로 되게 중요한 평가를 받습니다. \\n\\t세 번의 질문을 던져 해요.  \\n\\t당신이 얘기한 자연 환기 극대화 설계라는 게 무슨 의미냐 그랬더니 건축사가 자연 환기가 잘 된다는 뜻이에요.\\n\\t판은 두 번째 질문을 하죠. 그러면 그 잘 된다는 뜻을 뭔가 알아들을 수 있게 표현할 수 있느냐 그때 건축사가 그 뜻은 자연기가 아주 원활하게 된다는 뜻입니다. \\n\\t판사가 다시 한번 물어보세요. 그럼 그게 시간당 환기량으로 환산하면 어느 정도의 양이 거냐 그랬더니 건축사가 많이 된다는 뜻이에요.\\n\\t패소를 했지\\n\\n\\t우리나라 건축 과학계에 큰 오류가 몇 가지 있는데 뒤에 이제 구축 차가 나오지만 큰 오류 중에 하나가 뭐냐면 이 이 조명 제어 분야예요. \\n\\t조명 제어라는 게 뭐냐면 그러니까\\n\\t큰 건물 설계하신 분들 아시죠 집강 체강 장치라고 왔어요. \\n\\t집 요즘 신재생으로 인정받는 에너지 공대는 신재으로 인정받는 것 중에 가장 어처구니 없는 아이템이 뭐냐면 직감 체강 블라인드라는 게 있습니다. \\n\\t유리창 안쪽에다가 블라인드 설치하는데 블라인드가 두 가지 방향으로 움직여요 그니까 위의 3분의 1은 따로 움직여요\\n\\t이렇게 다른 각도로 왜 다른 각도로 움직이게 설계했냐면 햇빛이 비쳐서 천장을 밝게 만들어가지고 이렇게 떨어지게 하는 개념이다. \\n\\t이렇게 반사 관 실내를 깊숙하게까지 밝게 만드는 아인데 근데 이게 왜 에너지 공단에서 신재성을 인정해 주느냐 천장이 밝아서 실내가 밝아지면 조명을 절약한다는 거예요. \\n\\t근데 이게 얼마나 어처구니 없냐 하면 여러분들 출근해서\\n\\t바깥이 밝다고 들을걸 그런 사무실은 없거든요. \\n\\t실내가 밝은 거랑 조명 에너지랑은 일도 관계가 없어요. \\n\\t아무 관계가 없어요. 그러니까 이 역학적 논리에서 여러분이 놓치고 있는 건 이건 너무 얄팍한 시각으로 바라보고 있다는 겁니다.\\n\\t실내가 밝아지면 조 에너지가 절약된다고 발표를 했을 때 고개를 끄덕끄덕하면 안 된다는 거예요. \\n\\t이 논리적 비약이 너무 많아요. 우리나라 줄게 그 대표적인 게 이거죠. \\n\\t그러니까 만약에 밝을 때 나는 등을 정말 끌고 싶어 근데 건축사가 창문을 설계를 안 해줬어요. \\n\\t먹방이야\\n\\t그러면\\n\\t꿀 수 없잖아요. 그러니까 자연 체가 자연 환기는 사용자의 절약하고 물려 있다고 이걸 잘해주면 무언가 보증할 수는 없지만 절약할 수 있는 근거를 마련 찍혀져 있는데 여기에 디오 라이트 클럽이라고 찍혀 있다면 챔버 속에서 아래로 순전한 문장인 거예요. \\n\\t그리고 kcc도 질세라 우리도 저렇게 하니까 편하더라 해서 케이시도 만든 게 뭐냐면 이 맥스 클럽이라는 이 맥스 그래서 도면에 적으실 때 이멕스 마크를 요구하거나 디오라이트 클럽 마크를 요구하시면 돼요\\n\\t그럼 챔버 충진이라 이게 믿을 수 있어요. \\n\\n\\t그럼 두 번째 이런 얘기가 있어요. 여러분 얘기가 나왔겠네요. \\n\\t일 년 전에 다 날아가더라 라는 얘기가 있어요. \\n\\t날아가는 게 필요 없다. 그거는 다 주사기로 손질하는 경우에 해당합니다. \\n\\t이미 치오콜이 손상됐기 때문에 그래서 챔버 속에 충실한 건 개런트 할 수 있어요. \\n\\t보통 20년 정도\\n\\t15년 지나면 1%씩 사라진다는 썰도 있지만 그걸 리저러블라고 하는 것은 믿어도 돼요. \\n\\t그러니까 요 이맥스 클럽하고 듀오라이트 콜럽을 도원에다 잡으시면 됩니다. \\n\\t케이 시리즈가 좋을지 잘 모르잖아요.\\n\\t사실은 도면에 이 브랜드까지 적는 게 맞아요. \\n\\t왜냐면 로이 코팅의 종류가 다르기 때문에 kcc랑 한글라스랑 로이유리의 성질이 달라요 또 자산유리도 다르고 자산유리는 여기 제가 여기에서 갖고 있는 게 자산유리이 샘플인데 여기까지 하면 안 되는 시간이 없어서 자산이기가\\n\\t이게 자산유리인데요. 자산유리이 우리나라에서 되게 마이너블했는데 얘네들이 이게 얘네들 로이 코팅이 아니고요 이 세계적인 유리 회사가 세 군데가 있거든요. \\n\\t핑크톤 피피지 라디언드라고 하는 이게 피피지 글라스를 받아서 사실 도입만 하는 거예요. \\n\\t자산이니까 이게 뭐가 되게 뛰어나냐면 로이 코팅의 컬러가 아주 뛰어나다\\n\\t뒤에 이제 유리판에 배우시겠지만 제가 하지 않는데 우리나라는 왜 컬러들이 그렇게 칙칙한 느낌인가 하라라는 퍼트는 크게 영롱한 느낌이라 의 차이가 로이 코트인 거예요. \\n\\t그러니까 이 건축사분들한테 당부드리는 건 유리 자체에 절대로 칼라를 쓰면 안 된다는 거야 유리는\\n\\t유리 자체는 이 광물질이기 때문에 이 안에 아무리 아름다운 칼라를 넣어도 최종 표출되는 칼라는 되게 칙칙한 색이 나올 수밖에 없어요. \\n\\t우리나라 커튼이 이렇게 칙칙한한 이유는 유리 자체에 색을 넣어서 그래요 그래서 우리 맨날 하는 그린 그린 블루 그게 다 유리에 색을 놓은 거거든요. \\n\\t유리는 커터널이 아름답게 보이려면 유리는 다 투명하고\\n\\t로이 코팅의 색깔을 내는 거예요. 그래서 우리나라도 비록 자산유리가 아니더라도 한글라스나 케이시를 쓰더라도 낡은 유리의 로이 코팅만 해도 지금보다 100배 좋아져요. \\n\\t커튼월의 컬러가 그런데 자산유리이 이 피키지 글라스가 왜 코팅을 줬냐면 트리플 로이 코팅 그니까\\n\\t이게 이게 눈이라는 게 얼마큼 정밀하냐면 이거랑 우리나라 kcc랑 엘지의 로비 코팅을 쭉 커피더로 만들어놓고요 이 느낌 차이가 어디서 나냐면 우리는 싱글 로이 코팅이거든요. \\n\\t얘네들은 트리플 로이 코팅이죠. 세 번 칠래요 로이는 아주 얇은 금속의 피막인데 이거 세 번 칠 하거든요. \\n\\t이거 두 개\\n\\t두 개 차이가 뭐냐면 둘 다 두 개가 트리플 로이의 두께랑 싱글 로이의 두께와 금속층의 두께가 같아요. \\n\\t그러니까 그냥 상상해 보시면 우리도 페인트 두껍게 칠하면 막 흘러내리고 떡 지고 하잖아요.\\n\\t이게 너무 얇은 마이크로미터 단위라 그게 자세히 들여다봐도 차이가 안 보이는 거지만 전체로 보면 느낌의 차이가 있다는 거예요. \\n\\t거칠게 칠해진 그 두께와 아주 3분의 1로 얇은 걸 세 번에 칠한 거 그래서 하도 중도 상도를 한 페인트 도장과 두껍게 한 번 치한 페인트 도장에 차이가 있는 거예요. \\n\\t느낌적 느낌의 차이가 그래서 자산유리가 애가 커튼월 느낌 굉장히 좋습니다.\\n\\t자산이가 아니라 피피즈 거지만\\n\\t소규모가 중에서 무의미하고요 정말 넓은 면적의 대형 건물은 테이블 로이코틴스면 굉장히 아름답 가격하고 아무 차이가 없어지게 돼 현재 시대가 된 거예요. \\n\\t그래서 여러분들이 다 배우면 알겠지만 오픈 조인트를 사실 안 할 이유가 없습니다 가격적으로 가격적으로 거의 상승은 없어요. \\n\\t제대로 된 설계를 하면\\n\\n\\t그래서 그렇게 보시면 될 것 같고요 그다음은 이 건축주들이 이런 틈새에 되게 민감해서 무언가 메꾸려고 노력을 하시는데 이게 국제적으로 약속된 기준이에요. \\n\\t2mm 이하는 무입니다. 2mm 이하의 틈새 속에 있는 공기는 대류를 일으키지 않기 때문에 이거는 굳이 메꾸려고 노력하실 필요 없고 그리고 이 틈새는 매워지지도 않아요.\\n\\t보시다시피 뭔가 매운 것처럼 보이지만 칼로 쭉 긁으면 안에는 하나도 안 들어가요 어차피 폼 건이 속으로 안 들어가면 매워지지 않습니다. \\n\\t그래서 이 모든 걸 고려해서 보시라고 돼 있고요 12mm까지는 폼으로 채우는데 합리적으로 보면 20mm까지 채울 수 있어요. \\n20ml를 넘어가면 폼으로 밀실하게 치우기가 쉽지 않습니다. \\n\\t밑으로 흘러내리기 때문에\\n\\t건조되기 전에 물처럼 쭉쭉쭉쭉 밑으로 빠져나가기 때문에 그리고 12에서 20mm 이상은 동일 소재의 단열재를 잘라서 끼우도록 돼 있어요. \\n\\t그래서 이거를 기억하고 계셨다가 현장에 적용하시면 좀 편하게 작업하실 수가 있고요\\n\\n\\t이 이게 서양 애들이 하는 방습칭이에요. \\n\\t그러니까 유럽에서 내단열을 법으로 권장하고 있는 국가가 프랑스밖에 없거든요. \\n\\t프랑스는 외피가 문화재이기 때문에 외단열을 할 수가 없어요. \\n\\t리모델링을 할 때 할 수는 그러니까 법으로 금지하지는 않았지만 외단열을 설계하면 심의를 통과하는데 보통 8년 정도 걸립니다. \\n\\t그러니까 아무도 시도하려 하지 않죠.\\n\\t과거에 문화재만큼의 퀄리티가 나와야 되니까 8년 동안 지지고 벗거든요. \\n\\t얘네들 조합은 심플합니다. \\n\\t불연재에다가 방습층의 조합이에요. 내단열은 이게 맞아요. \\n\\t우리가 아파트가 아무 생각 없이 실내에다가 이기게 단열재를 다 채우는데 단열재가 실내로 들어오면\\n\\t불연재가 들어오는게 논리적으로 맞습니다. \\n\\t아파트에서 불이 나면 가끔 그런 논리들 계세요. \\n\\t아니 소파도 타고 모두 타고 모두 타는데 단열재가 타는 게 무슨 상관이 있어 두 개가 큰 차이가 있는 게요 단열재는 그 부피의 거의 석유예요. \\n\\t열량이 어마어마합니다. 그 두께의 단열재가 타면 두 번째는\\n\\t나머지는 사용자가 사는 물건이고 이건 공급자가 공급하는 물건이잖아요. \\n\\t공급자는 당연히 불연재로 공급을 해주는 게 맞다는 거예요. \\n\\t실내 단열제는 무조건 전체 유럽이 다 불연재입니다. \\n\\n\\t내부에 유기계 단열제가 대부분 그걸 허용하지 않고 있고요 그러다 보니까 당연히 단열재를 방수로 볼 수 없으니까 이런 전용 방습지를 빼고 이 조인트 면마다 방습재를 붙입니다.\\n\\t우리나라도 아파트가 좀 건전해지려면 이 방향으로 가는 게 맞는데 문제는 우리나라가 무식하게 단열재 두께만 늘려왔다는 거예요. \\n\\t아무 생각 없이 그러니까 이게 참 아이러니하게도 지금 현행법에 의한 단열 성능을 이런 불연 단열재로 맞출 수가 없어요. \\n\\t두께가 거의 300mm를 넘어야 되는 거니까\\n\\t아파트 내단열로 300mm 두께의 단면을 집어넣는 불가능하네 이거예요. \\n\\t그러니까 결국 이리 매친들 저리 매친들 우리나라 아파트는 루비콘강을 건넜습니다. \\n\\t건넜다고 봐야죠 사실은 그러니까 202012년에\\n\\t단열재 두께 올린다고 하고 2018년까지 패시브 하우스 수준의 반영을 하겠다고 발표했을 때 제가 국토부 찾아가서 끔찍하게 반대한 이유가 그렇게 올려놓으면 돌릴 수가 없어요. \\n\\t돌리기가 불가능해요. \\n\\n\\t이제는 아파트에서 어제 소규모 건축물에서는 외단열을 당연히 선택하실 수 있으니까 굳이 이런 고민을 하실 필요 없고 인테리어 하시는 분들은 어차피 대수선 허가가 아니니까 아파트 한 채를 하는 거 나중에 알아도 상관없잖아요.\\n\\t100mm 정도 단열재 하시고 이렇게 방수 테이블 하시든가 쫄대 되고 PE필름 가시던가 둘 중에 하나를 선택하셔야 됩니다. \\n\\n\\t그래서 물리적으로 가장 이상적 벽체를  \\n\\t겨울이 있는 모든 국가는 외부로 갈수록 투습이어야 한다라는 겁니다. \\n\\t이거의 대표적인 게\\n\\t외부 투습 방수지의 대표적인게 고어텍스라는 거예요. \\n\\t고어텍스가 광고할 때 땀은 배출하고 비는 막는다 그게 목조주택 외부에 치는 투습 방수지예요. \\n\\t투습 방수지 근데 이 정도는 아셔야 돼요 이게 왜 투습이 돼 왜 습기는 통과하고 물은 왜 막는가 이걸 좀 이해하셔야 돼요. \\n\\t이게 분자의 크기인데요. 좀\\n\\t어려우시겠지만 h2o는 산소 하나에 수소 2개가 붙어 있는 건데요. \\n\\t수소가 분자 중에 가장 작은 분자입니다. \\n\\t수소를 가두기가 매우 어려운 분자여서 그 수소 보관통이 굉장히 비싼 이유가 몇 겹에 아주 세밀한 코팅을 하지 않으면 수소는 담을수가 없어요. \\n\\t그래서 h2o는 66의 지름에\\n\\t66에 37이 붙어 있는 거예요. h2o는 이게 에이치투오 물인데 물도 h2o 수증기도 h 투어예요. \\n\\t근데 이 수소는 아주 지랄맞은 성질이 있어요.\\n\\t수소는 자연계에 존재하는 분자 중에 가장 강력한 자석입니다. \\n\\t자석 그래서 자기 몸체에 몇 배가 되는 산소를 끌어다가 붙여요 얘는 플라스 값 얘는- 거든요. \\n\\t붙이면 h2가 또 이렇게 붙어요. 얘는 또 가만히 있나 또 산소를 끌어다 여 조금이라도 근처로 오면 끌어다가 붙여요 이게 얼마큼 강력한 결합이냐면\\n\\t이걸 뜯어내려면 물을 100도씨까지 가열해야 이게 떨어져 나와 그 정도로 강력한 결합이에요. \\n\\t수소 결합이 이것 때문에 여러분들이 물 끊기를 해야 되는 거예요. \\n\\t피로티 밑에 우리 어릴 때 배웠듯이 끝에 이렇게 홈 파가지고 물 끊기를 하는 이유는\\n\\t표면 장력 때문에 물이 안으로 끌려 들어오는 거잖아요. \\n\\n\\t이 표면 장력이 왜 생기냐면 수소 결합 때문에 생기는 \\n\\t수소 결합이 각종 외장제에 갖고 있는 음가랑 붙어가지고 이게 잘 떨어지려 하지 않는 성질을 가지기 때문에 물을 안쪽으로 끌고 들어오는 겁니다. \\n\\t그래서 건축은 반드시 물 끊기라고 하는 조치를 취하지 않으면 물에 의한 오염을 막을 수가 없어요.\\n\\t이게 이게 수소 결합이라는 건데 그래서 물은 사실 기체보다 물로 존재할 확률이 훨씬 높은 거죠. \\n\\t대기 중에 있는 수증기 다 합쳐본들 바닷물에 비하면 보이지도 않을 정도의 양이라는 거예요. \\n\\t물로 존재할 확률이 훨씬 높습니다. 강력한 자석의 힘에서 그러니까 투습 방수지라는 건 뭐냐면 어떤 천에다가 인위적인 구멍을 뚫어서 아주 작은 구멍을 뚫어서\\n\\t수증기 h20가 하나씩 떨어져 있는 수증기는 통과시키고 이게 수소 결합으로 거의 수조 원개가 붙어 있는 물을 막을 수 있는 이 사이 정도 되는 지름의 구멍을 뚫으면 이게 투수 방수지가 되는 거예요.\\n\\t물을 막는 건 생각보다 어렵지 않습니다.\\n\\t물이라고 하는 게 왜냐하면 이게 얼마냐면 제가 심심하게 계산해봤는데 눈물 한 방울에 물 분자가 몇 개가 붙어 있냐면 이조 개 정도가 붙어 있는 거예요. \\n\\t눈물 한 방울에 몰값이라고 기억나세요. \\n\\t중학교 때 몰값 그러니까 눈물 한 방울이 이조개의 h2o니까\\n\\t물을 막고 분자 하나를 통과시키는 이 지름은 사실 대충 뚫어도 물을 막을 수 있는 거예요. \\n\\n\\t그러니까 물을 막는 건 굉장히 쉬워요. \\n\\t근데 근데 그러면 방수가 왜 이렇게 어려워 수압이 걸렸어요. \\n\\t수압이\\n\\t물은 얇을 때는 웬만큼 대충 액체 방수도 방수가 돼요. \\n\\t아주 미세 균열은 물이 얇을 때는 막을 수 있어요. \\n\\t근데 물이 얼마나 무거워요. 물이 1m 1m 1톤이잖아요. \\n\\t1톤 그니까 물은 몇 cm만 쌓여 t그게 봄만 되면 그 소리가 사라져요. \\n\\t출입문에서 오고 하는 바람 소리가 겨울에만 안 나거든요. \\n\\t그게 연돌 효과예요.\\n\\t온도 차가 건물의 온도 차가 나면 실내가 따뜻하면 공기는 상승하고\\n\\t이 연돌 효과 또는 굴뚝 효과라고도 얘기하는데 굴뚝은 위가 열려져 있으니까 뒹글뒹글 나가지만 건물은 뚜껑이 닫혀져 있으니까 안 나가냐 그게 \\n\\t아니라 이 화살표 방향으로 들어보고 나간다는 거예요. 왜냐하면 외피가 기밀하지 않아 그래서 공기가 상승하면 저층부에서 들어오고 그 층으로 나가고 \\n\\t냉방을 하면 위에서 들어와서 아래로 나갑니다. 이게 역 연돌 효과 얘기를 해요. \\n\\t단독 주택 수준에서도 여러분들 상식 수준을 알고 있는 내용이에요. \\n\\n\\t난방을 하면 2층이 덥고 냉방을 하면 1층이 시원하고 그게 느슨한 연돌 효과입니다. \\n\\t근데 이게 총수가 올라가면 이게 압력으로 존재해요. \\n\\t겨울철 난방을 하면 어마어마한 압력이 걸려요. \\n\\t외피에 근데 이렇게 말로 하면 잘 이해가 안 되잖아요. \\n\\n\\t그래서 이해할 수 있는 동영상을 두 개를 보여드릴게요 동영상은\\n\\t첫 번째 동영상은 조건이 뭐냐면 디케이츠 조건이 나와 있나 조건이 뭐냐면 혁신도시에 최근에 지어진 고층 건물이에요. \\n\\t따끈따끈하게 왔는데 30층 건물이고요 보통 이 현상은 5층 이상이면 나타난다고 보시면 되는데 좀 극명하게 보여드리기 위해서 30층을 찍었고요 30층 건물이고 초겨울이고\\n\\t난방을 하니까 외기보다 내부가 훨씬 따뜻한 상태 거고 저는 25층에서 찍었고 같은 시간에 저희 직원이 5층에서 찍었습니다. \\n\\t외피를 찍었고 이때 외부 풍속은 0 미터 퍼센트 바람이 전혀 불지 않은 나를 골라서 영상을 찍은 거예요. \\n\\n\\t바깥에 바람 한 점 불고 있지 않지만 25층에서 저렇게 공기가 계속 나간다는 거 저 연기가 보였다. \\n\\t안 보였다 하는 건 바람이 나갔다. 안 나갔다가 아니고요 \\n\\t같은 시간에 찍은 5층 영상을 보여드릴게요 제가 이 직원들이 찍은 영상을 보고서  \\n\\t저 속도로 외기가 들어오는 거예요. 저 속도로 이게 연돌 효과예요. \\n\\t그러니까 이 건물이 파트너 성능이 아무리 좋아도 기밀하지 못하면 이 건물은 단열은 없는 거예요. \\n\\t이게 연돌효과 그래서 연도 효과는 5층 이상의 건물에서 매우 중요하고요\\n\\n\\t헤아란도변에 있는 건물 하나 보여드릴게요 헤아란도에 있는 건물은\\n\\t왜 태양에 있는 건물들이 겨울에 엘리베이터를 안 움직이냐 엘리베이터가 쓰거든요. \\n\\t압력 때문에 그런 건물이 꽤 많아요. \\n\\t바람을 이제 읽어드릴게요 이제 바람이 계속 밀리는 건데요. \\n\\t이 제가 이제 다가가서 손으로 억지로 갔습니다. \\n\\t계속 밀려요. 계속 밀리죠 계속 밀립니다. \\n\\t오른쪽에 제가 지금 영상을 참 눈이 좋았는데 오른쪽에 여성분이 문을\\n\\t당기고 들어가거든요. 저렇게 허벅지 근육을 보세요. \\n\\t두 번째 성분은 운 좋게도 밀고 들어갑니다. \\n\\t얼마큼 우아하게 들어가는지 이게 현재 바람이 압력이 걸리고 있는 거예요. \\n\\t형광물에 못 닦고 있지 않아요. 꾸역꾸역꾸역 닿지만 사업 수행기가 불가능한 게 많은 사람들이 지나가고 나면\\n\\t저렇게 많은 사람들이 양쪽 다 열어 적혀서 지나가면 그다음부터는 안 닦여요 겨울 내내 이러는 거예요. \\n\\t겨울 내내 에어 커튼으로는 감당이 안 되는 거 그러니까 현관문은 바깥으로 있는 거야 모든 현관물은 바깥으로 이렇게 나왔다는 이 건물은 단열체가 없는 건물하고 똑같아지는 거예요. \\n\\t이게 꼭대기 층까지 이 이 온도를 치고 올라가는 거니까\\n\\t그래서  코아가 그렇게 추운 거예요. \\n\\t한겨울에 바람이 타고 올라가니까\\n\\t그래서 연돌 효과라고 하는 걸 이해를 하셔야 되고요 그래서 현관문이 다 쳐져 있다는 건 너무나 중요한 조건입니다. \\n\\n\\t두 번째로는 옥상 출입문이 닫혀져 있어야 하는 것도 너무나 중요한 조건이에요. \\n\\t양쪽이 다 닫혀져 있어야 돼요 연돌 효과는 건축에서 먼저 발달한 건 아니고요 180년대 후반에 1910년도에 시카고 대화재를 계기로\\n\\t이론적으로 급속히 발달한 분야입니다 시카고 대화재 때 화재 확산 속도가 상상을 초월하는 속도로 화재가 확산된다는 걸 사람들이 알아내고 \\n\\t왜 이런지를 파악했더니 그게 온도 차에 의한 압력 차가 생긴다는 걸 찾아낸 거예요. \\n\\t그래서 화재가 나면 화재 온도는 최소 400도니까 한여름에 화재가 나도 연돌 효과가 생기는 거죠. \\n\\t실내의 온도 차이에 의해서 실내 외부의 온도 차만 생기면 무조건 연도로 생기거든요. \\n\\t그러니까 시카고 대화재 때 그 건축 건물이 원래 예측 헌데 소방차가 와서 충분히 진압할 수 있는 시간이 있다고 착각을 했었지만 \\n\\t실제 불이 나니까 소방차가 왔을 때 이미 꼭대기까지 화재는 다 확산된 이유인 거예요. \\n\\t그래서 스프링쿨러라고 하는 기술이 개발된 거 그래서 여러분이 설계할 때 하는 특별 피난 계단이라는 게 이미 1915년에 보완이 된 거예요. \\n\\t특별 피난 계단이라고 하는 건 계단에 전실이 있어서 피난 방향으로 피난 방향의 전실이 있어서 전실이 왜 있냐 여기에 보시면은 구조로 설계하시면 아시겠습니다만 전실 안에는 뭐가 있냐면\\n\\t이 전 실에만 연결된 공조기가 있어요. 공조기 그래서 이것을 압력 조절기라고 부르는데 우리나라는 좀 다른 형체로 부르더라고요 화재가 생기면 코아에 어마어마한 압력이 걸려요. \\n\\t코아에 저층부에서 고충으로 공기가 치고 올라오는 불이 붙은 공기가 코하를 치고 올라오는 거죠. \\n\\t그래서 이 압력을 상승시키기 위해서 화재가 나면\\n\\t여기 압력 센서가 달려 있어가지고 압력만큼 가고 해가지고 여기를 중화시킵니다. \\n\\t코아를 압력이 치고 올라오지 않도록 사람들이 다 내려가서 피난할 때까지의 시간을 벌어주는 게 이거예요. \\n\\t특별 피난 계단이라 이게 다 1915년에 다 이론적으로 정리가 된 거예요. \\n\\t그러니까 연돌 효과에 대한 저감 설계를 해야 되는데 \\n\\n\\t그걸 알면 이 모든 것들이 다 허구라는 겁니다. \\n\\t현상 설계 때 맨날 나오는 자연 환기 극대화 설계라고 나온 논리는 아름다워요 실내가 따뜻하면 공기가 올라갈 거다 그러겠죠. \\n\\t그때 천창을 열면 공기가 빠져나갈 거다 그러겠죠.\\n\\t그럴 때 창문을 열면 살랑살랑 신선한 공기가 들어올 거다 그러겠죠. \\n\\t근데 이런 현상은 언제 벌어지냐 겨울에만 한겨울에만 실내외 온도 차가 생겨야 공기가 움직이는 거예요. \\n\\t봄 여름 가을에는 여름에는 봄하고 가을에는 창문을 열어두니까 창문을 열어두면 실내외 온도 차가 거의 나지 않아요.\\n\\t그런 공기의 흐름은 생기지 않습니다. \\n\\t건축가의 머릿속에서만 그려지는 허구라고 그래서 우리나라 모든 현관문은 제발 문 좀 닫아달라고 나와 있는 거고요 추우니까 \\n\\n\\t근데 이 모든 현상의 원인은 이 플로어힌지입니다. \\n\\t플로 인지가 90도로 적혔을 때 고정하는 역할을 하고 있는데\\n\\t이게 비고정형 플로 지가 있어요. 플로즈가 두 종류가 있습니다. \\n\\t문이 고정되지 않는 아무리 열어 적겨도 계속 닫히는 힌지가 있다고요 이 고정형 힌지가 5만 2천 원인데 비 고정형 힌지가 얼마냐 5만 2천 원이에요. \\n\\t똑같은 가격이라고 그러니까 우리나라 건축이 지금보다 한 발자국 앞으로 가고 싶다면\\n\\t모든 플로인즈는 비고정형 힌지어야 한다는 거야 그래야 제발 문 좀 닫아 달라는 스티커를 안 붙일 수 있다는 거예요. \\n\\t지가 계속 다치니까\\n\\n\\t거장부터 배울 게 몇 가지가 있는데요. \\n\\t왼쪽 편 설계한 뉴욕 타임즈 본사 사업이에요. \\n\\t보시면 우리나라도 광화문에 이런 건물이 하나 있는데 다중 이용 시설이고 고층 건물인데 옷차림을 보면 초겨울이잖아요. \\n\\t근데 여기는 플리즈 플로즈도 도우라고 안 적혀 있잖아요.  좀 지속 가능성이 있다고 보니까 굳이 \\n\\t옛날 알루미늄 접듯이 니 은자로 접어서 코킹하지 않아도 절단면이 노출돼도 충분히 권장할 수 있다라고 하는 믿음이 있는 거죠.\\n\\t고강판 같은 건 괜찮아요. 괜찮은데 아주 롱텀으로는 결국은 금속 매장은 건축에서 사라지게 돼 근데 액면가가 왔는지 모르겠지만 우리는 그 사태에서 세상을 못 보고 죽을 거예요.\\n\\t훨씬 젊은 세대 얘기해요. \\n\\n\\n\\t다만 기술적으로 그건 아셔야 돼요 연안 위에 기초를 튼 암석 위의 기초를 깔 때는 잡석을 깔면 안 돼요 그냥 얹어야 돼요 잡석을 깔면 슬라이딩 합니다. \\n\\t절대로 깔면 안 돼요 그냥 철근 배근하고\\n\\t직접 콘크리트를 부어야해요.\\n\\t콘크리트를 경사지로 만드는 거 자체가 궁금한것 같은데 \\n\\t그런데 사실 그런 건 없고요  기본적으로 경사지붕은 서양 어느 건물 가도 벽은 RC 경사지붕 목구조해요. \\n\\t병사가 10도가 됐든 15도가 됐든 콘크리트를 병사로 구워서 만드는 건\\n\\t정말 어려워 근데 우리나라는 제재를 안 하니까 안 하니까 그냥 시공사가 알아서 잘하겠지라고 하는거지 사랑 애들은 이미 60년대부터 \\n\\t아예 공장에서 판을 만들어서 지금 덮지 않으면 중공이 날 수가 없는 규정이었습니다.\\n\\t그러다가 그게 너무 무겁고 하니까 이제 목구조 기술이 발달하니까 이제 나무로 가자 그러니까 우리나라도 결국 경상은 RC 다 설계하시게 되면 rc 이것도 \\n\\t경사 지붕은 목 구조로 가는 게 맞잖아요. 근데 현장에서 문제는 rc 시공하시는 분들은\\n\\t목수 팀은 따로 데리고 있지 않기 때문에 지붕만 목 구조를 칠 수 있는 팀이 안 들어와요 들어오지가 않아요. \\n\\t그게 좀 시장이 넓어지면 당연히 지붕 전용 목수팀이 생길 거예요. \\n\\t그게 더 짭짤할 수도 있고 수익성으로 안 자요 아니 아니 시장이 커지면\\n\\t그렇지 지금만 치는 근데 그만큼 돈을 받으니까 RC 지붕만큼 주면 할걸\\n\\n\\t우리나라 아씨는 직각이 없다는 거예요. \\n\\t거기에 목을 맞추려니 장성길이가 몇몇이 계속 왔다 갔다. \\n\\t하니까 그게 좀 지랄같단 표현인데 그러니까 이게 수준은 같이 올라와야지 \\n\\t그게 아니면 우리나라에서 제일 익숙한 각파이프로로 가야지 가까이도 용접은 길가던 아저씨도 하니까 그냥\\n\\n\\t그러니까 중목이라고 생각하시면 돼요 각 파이프 사이에 중단열이 없는 거예요. \\n\\t각 파이프가 설비층인 거예요.\\n\\t각 바이프의 100% 외단열로 가면 디테일이 성립을 해요. \\n\\t각 파이프 보내고 합판 보내고 합판을 기밀층으로 잡는 거예요. \\n\\t하 판사의 조인트 케이 해가지고\\n\\t그러니까 하부에 지지를 지지가 따로 없이 그냥 가까이 들어가면 정상\\n\\t트러스로 가야 가야지 그러면 100% 외단으로 가면 그 트러스 사이에 지랄안해도 되니까 100% 외 단위로 가고 트러스가 보이는 샌드위치 판넬집처럼 되는 거예요. \\n\\t그런데 다만 기밀만 RC하고의 접속 부위의 기밀만 제대로 뭘로 떡을 치든\\n\\t어떻게 하죠.\\n\\t거기다 수평 몰탈로 부어야 돼요 맨 마지막에 또 목수팀도 수평물탈로 부어줘야 들어와요 근데 그게 경사로 RC로 치는 것보다 결과적으로는 더 품질이 좋다는 거예요.\\n\\n\\t근데 조심하셔야 돼요 RC랑 건식 구조 만나면 우리들끼리 얘기니까 공개를 해도 되는데 부산에 부산의 edc에 삼성물산하고 부산하고 각각 30세대 50세대 단독주택 단지를 지었어요. \\n\\t둘 다 어제 대기업이니까 소규모 건축물은 그냥 골조 팀이 꾸역꾸역하는데 그래도 대기업은 qc 있잖아요. \\n\\t그러니까 rc벽에 나노처럼 각 파이프 플러스 지붕으로 설계를 했어요. \\n\\t다들 qc를 통과를 못하니까 근데 한 단지는 운생동에서 설계를 했고 한 단지는\\n\\t잘 모르는 제가 잘 모르는 설계사무소에서 설계를 했는데 이 발주처에서 두 군데 설계사무소한테 얘기를 했어요. \\n\\t협회 가서 컨설팅을 받아라 근데 이름 없는 설계사무소는 우리한테 가서 받았고 운생동은 안 받았어 이 새끼들은 무슨 꼴값인지 그게 지금\\n\\t그게 문제 근데 문제가 뭐냐면 두 개 단지가 같은 단지라 이게 카톡 커뮤니티가 같아\\n\\t그런데 이게 난리가 난 게 이쪽은 겨울에 난방비를 거의 안 내는데 이쪽은 아무리 때워도 온도가 안 올라가니까 근데 그걸 한 단지 커뮤니티를 \\n\\t카톡으로 공유를 하니까 이쪽 단지 사람들이 막 본 거지 그러니까 \\n\\t근데 두 번째 큰 잘못을 한 건 이 시공사가 시행사가 일단 급한 불을 꺼야 되니까 edc가 되게 비싼 단지라 판사도 검사도 있고 막 그러거든\\n\\t급한 불을 꺼야 되니까 일단 보수를 할 때까지 난방비를 지원해 주기로\\n\\t마치 합리적인 해역처럼 보이지만 난방비가 공짜가 되는 순간 24시간 보일러를 32도에 맞춰 내 돈 아니잖아 내 돈 아니잖아 그러니까 마루가 폭격 맞은 것처럼 다 섞어버린 거야 \\n\\t뜯어져가지고 그래서 그 집에 들어갔는데 사람 사는 집으로 보이지가 않아요. 모든 가족은 2층 거실에서\\n\\t뭐 해봤어요. 너무 추워서 떨어지는 죽을 것 같아 추워가지고 32도를 올려도\\n\\t너무 추운 거야 그래서 가서 분석을 해봤더니 번식하고 ic가 만나는 구간에 아무 좋지가 않아 아무도 없죠. \\n\\t또 이대 씨가 바닷가니까 그냥 끝장이지 끝장 그래서 블로도 테스트 했는데 가압 테스트 먼저 하거든요. \\n\\t공기를 실내에 딱 부어놨더니 화장실 화장실 코스 천정판의 가운데 전검구 있잖아 큰 전검구 그게 벌러덩 넘어가 \\n\\n\\t기밀이 최우선이에요. 최우선 그러니까 건식으로 하면 어쨌든 RC 하시는 분들은 짱구로 잘 굴려보세요. \\n\\t진짜 경사지 치는 거 어렵거든요. 이제 한국 사람도 못 쳐요. 이제 가면은 경사지붕은 다 몽골 애들이 쳐 중국에서 가 그런 애들은 대화도 안 되고요 \\n\\t아무리 뭐라 그래도 일단 못 알아듣는 걸 핑계로 자기 마음대로 한다고 지금의 경사지만 이제 RC 경사에서 벗어날 때는 너무 어려워요. \\n\\n\\n\\t도로 공사용으로 만든 신도예요. 이걸 건축에 규정이 없으니까 갖다 썼던 거지 과거에 이건 2008년도에 이미 건축 구조 규정이 삭제됐어요. \\n\\t건축 구조에서 동결심도 이제 존재하지 않습니다. \\n\\t그러면 어떻게 하라는 거냐 지금은 전문가가 판단해서 하도록 돼 있어요. \\n\\t그러니까 선진국 수준으로 올라간 거예요. \\n\\t이미 기초에 대해서는\\n\\t이 당시에 이런 이런 계산을 통해가지고 동결심도를 했는데 이게 다 도로 공사분이라는 겁니다. \\n\\t그래서 이 동교 신도에 대해서는 사실 굉장히 일찌감치 판단이 났어요. \\n\\t35년에 어떤 아저씨가 동네 겨울에 동네 땅을 다 파봤더니 어느 깊이가 다 다른데 도로가 제일 깊게 얼더라 그럼 건물 밑에는 얼마큼 얼까\\n\\t궁금해가지고 국가에 펀딩을 신청해서 실제 기초가 어느 깊이까지 얻는지에 대한 연구를 하신 분이 3년의 연구 끝에 얼지 않는 얕은 기초 방식을 제안합니다. \\n\\tfpsf라는 이 논문의 결론은 기존의 동결심도까지 내려갈 필요가 없다라는 거예요. \\n\\t건축은 어떻게 하면 기초 측면에다 단열재 붙이면\\n\\t기초 측면에 단열을 붙이면 땅 밑은 절대 얼지 않는다 건물 하고는 이 논문을 쓴 사람이 누구냐면 자라는 프랭크 로이드 라이트예요. \\n\\t프랭크 로이드 라이트가 1935년에 이 뉴소니아 스타일을 제안하면서 저희 협회는 사실 독일 패시바우스를 따라가는 게 아니고요 엄밀히 얘기하면 프레드 로드 라이트의 \\n\\t이소니아를 따라가고 있습니다. 프랜크 로이드 라이트가 그때 지금으로 따지면 디트로이트 지역 북미 쪽 지역 사람들이 너무 가난하게 사는 게 너무 마음이 \\n\\t아파가지고 왜 가난한 사람은 좋은 집을 가질 수 없는가 깊은 고민 끝에 가난한 사람도 집을 가질 수 있게 우리가 공법을 개발해야 된다라고 해서\\n\\t수만 가지 제안을 했어요. 1935년에 그걸 뉴소니아라고 부릅니다. \\n\\t유나이티드 스페치오 노스 아메리칸 란다의 외벽 디테일을 형성해야 되니까 돈이 너무 많이 들어가\\n\\t거꾸로 얘기하면 우리나라처럼 이렇게 싸우려고 하는 마감은 결국은 하자일 수밖에 없다는 겁니다. \\n\\t여러 가지 그래서 돈이 되게 많이 들어가는 형태다라는 거고요\\n\\n\\n\\n\\t3_6ㅊ\\n\\n\\t협회 아젠다는 지속 가능한 발전인데 지속 가능한 발전이 저 에너지를 의미하지 않습니다. \\n\\t협회와 얘기하는 지속 가능한 발전은 하자 없는 건축이에요. \\n\\t그래서 10년 천년 가는 건물을 만들자는 거예요. \\n\\t그냥 아까처럼 보편 타당한 건축 골라인 안에 건축 분야도 들어있는데 어쨌든 이 골 라인이라는 모든 얘기는 좋은 건물을 좋은 세상을 만드는 게 아니라 보편 타당한 세상을 만들자는 거예요. \\n\\t지속 가능한 세상\\n\\n\\t이게 이제 스커트가 터진 하자고요 보시면 어디서 보기는 봤어 이 친구도 비슷하게 따라 했는데 실수한 게 \\n\\t여기다가 화강석 턱을 만들면서 이 턱이 역구배인 것 같아 그래서 물이 뒤쪽으로 보이면서 이제 시멘트 몰탈리 물을 빨아들인 거죠. \\n\\t겨울에 동결이 돼가지고 이거 동결 팝업 현상이라거든요.\\n\\t물이 부피가 늘어나니까 얼음이 되면서 이게 터져 나가는 현상인 거예요. \\n\\t그리고 이 쇠석과 잡석이 외벽까지 갖다 붙어야 된다라는 겁니다. \\n\\t그다음은 물 끊기에요. 위에는 비드법 아래는 압출법이니까 물이 이 뒤로 타고 넘어가지 않도록 물 끊기를 해줘야 되는데 \\n\\t둘 중에 하나 선택하시면 돼요 물 끊기 비드를 하거나 혹은 팽창 밴드를 하거나\\n\\t우리는 제일 흔한 실리콘으로 바르거나 그래서 물이 뒤로 타고 넘어가지 않도록 하는 조치가 좀 필요하다라는 거고요 \\n\\n\\t여기 하자 사례입니다. 이게 뒤집어져야 된다는 거예요. 이게 건물 쪽으로 가야 돼요 부직포가 어디 가야 돼요 그러니까 따지면 부즈포가 붙어있는 걸 쓸 필요가 없어요. \\n\\t건축에서는 이거는 흙하고 면하기 위해서 토목용 토목용 배수판인 거고 건축용 배수판은 굳이 굳이 포가 붙어 있을 이유가 없다는 거죠. \\n\\t건물 쪽으로 가는 거니까 \\n\\n\\t그런 다음에 지수판이에요. 모든 이어치기한 부분에는 이게 지금 지하층만이라고 착각하고 계신데 사실은 규정상 지상층도 지수판 지수제를 대야 돼요\\n\\t요즘은 지수제가 워낙 발달해서 이게 지수제거든요. 검정색 고무처럼 생겼는데 이게 콘크리트도 부어놓으면 물하고 반응해가지고 팽창합니다. \\n\\t그래서 수팽창 지수제라고 부르는 거예요. 이름이 층 슬라브마다 이렇게 쭉 외곽 외벽을 타고 돌려야 돼요 근데 이게 왜 오류냐면 바깥쪽 거푸집을\\n\\t철근을 묶는데 요것처럼 안쪽 실내측 철근에다 묶으면\\n\\t철근을 묶은 다음에 지수제를 시공하니까 지수제가 철근 위에 떠버려요. \\n\\t그려 철근을 타고 물이 들어와요 나중에 그러니까 꼭 철사를 외곽 철근에다 묶어서 거푸집을 고정해야 된다는 겁니다. \\n\\t안쪽에 다 하면 편하긴 하나 오류예요. 오류 이쪽으로 누수가 생겨요. 그래서 이게 지수판 지수제인 거고요. \\n\\t이거 몇푼는 안 하니까 도면에 아예 노트 안에다 적어놓으세요. \\n\\t모든 이어 치기한 부분에 평창 지수제를 사용할 것 이래봐야 온 건물에 떡을 쳐봐야 15만원도 안 하기 때문에 이러면 영구적으로 노출을 막을 수 있고요 \\n\\n\\t그리고 아파트로부터 배운 게 딱 한 가지밖에 없는데 아파트는 저런 수평창 지수제 없이 노출콘크리트인데 어떻게 누수가 안 되냐\\n\\t얘네들은 층 거프 집을 칠 때 이렇게 치고 위에 치면 칠 거 아니에요. \\n\\t이렇게 슬라브를 칠 때 거프 집 속에다가 깽폼이겠죠. \\n\\t깽폼  속에다가 여기다가 다음 가부끼를 하나를 붙여요 그래서 거푸집을 뜯어내면\\n\\t요렇게 니은자 홈이 파이게 요렇게 그런 다음에 다음 층을 요렇게 치는 거죠. \\n\\t물이 이렇게 뒤로 넘어오지 않아요. 빗물이 이게 깽폼 속에 이렇게 다루끼 하나를 붙여가지고 물의 역류를 막는 거예요. \\n  굵은 물을 쓰는 건데 제가 리커맨드 드리는 거는 1.0 케이\\n\\t1.5k는 때가 너무 빨리 타요. 0.5k는 너무 페인트처럼 보여요 1.0케이를 도면에다 적어주셔야 한다는 겁니다. \\n\\t외단을 내장하거나 할 경우에 그리고 이 나머지 마감을 어떻게 구현하느냐 이게 되게 어려 보이지만 그렇지 않고요 \\n\\t사실은 이게 다 마감의 고유 명칭이 있는데 우리나라도 빨리 걸 만들어야 돼요 건축사들이 도면으로 말을 하는 사람인데 도면에 너무 아무것도 안 적어요. \\n\\n\\t그리고 이제 하이라이트 드디어 유럽에서 벽돌이 내진 규정이 강화되면서 사실상 너무 시공이 어려워져 버렸어요. \\n\\t근데 우리나라도 그 길을 현재 가고 있죠 비구조 요소의 내진 규정을 지키면서 조적을 쌓는 건 거의 불가능합니다. \\n\\t그래서 현재 유럽의 치장 벽돌 건물은 평당 3천만 원을 넘어야 시도해 볼 수가 있어요. \\n\\t어마어마한 고급 건물이에요. 유럽에서 벽돌 건물은 우리나라도 이제 그렇게 갈 거예요. \\n\\t사실 이미 갔지만 갔지만 지금 위안을 쌓고 있고 있는 건데 사실은 벽돌 건물은 이제 없어요. \\n\\t규정상 불가능해요. 그게 왜 불가능하냐 600에 600마다 600에 600마다 긴결 철물을 박아야 되는데 긴결 철물이라는 \\n\\t건 벽돌 구멍이 3개가 있으면 이거랑 구조체 사이에 다른 채가 있고 구조체 사이에 긴결 철물을 박아야 되는데 이게 가로 600 세로 600만에 하나씩 박혀야 돼요 현재 내진 규정상\\n\\t개부분은 그 사이에 하나씩 더 아가야 되거든요. 개부 주변에 그러니까 벽돌 마감은 이제는 없는 거예요.\\n\\t못해요. 이게 이걸 구현하려면 이게 말이 안 되는 게 벽들이 600이니까 결국 벽돌 9장 쌓고 하나 둘 셋 해서\\n\\t하나 둘 셋 여덟 아홉장 쌓고 허리춤에 전동들이 뽑고 있다가 조조 공이 쌓다가 드르르 꿇고 철물 받고 또 쌓고 이거 하라 그러면 조적 공사 다 도망갑니다. \\n\\t불가능한 얘기야 불가능한 얘기 꿈속에 있는 얘기야 꿈속에 그리고 두 번째로는 바탕면의 압축 강도 조건이 정해져 있어요. \\n\\t바탕면이 콘크리트에만 허용되고 있어요. 현재 콘크리트의 긴결 철물을 박는 것만 구조적으로 허용하고 있다고 그러니까 목조 주택은 이제 벽돌 건물은 그냥 불법이에요. \\n\\t허용을 안 하고 있다고 하지만 하고 싶다면 뭘 해라 구조기술사의 계산에 의해서 해라는 거예요. \\n\\t목조주택이 하고 싶다는 그러니까 하지 말라는 얘기지 유럽도 똑같았거든요. \\n\\t이게 너무 비싸지고 어려워지니까 벽돌 타임 넘어간 거예요. 아예 그래 귀찮아 벽돌 타일 붙일래 이거 넘어간 거고요\\n\\t그래서 이 모서리 타일이 나오면서 이제는 완공이 되면 이게 온장의 벽돌인지 타일인지 구분이 안 되는 시대가 된 거죠. \\n\\t근데 이걸 국가가 적극적으로 권장한 거는 이유가 이유가 벽돌 타일로 시장에 넘어가면 황토를 절약할 수 있기 때문에 그래요 황토의 양을 현저히 줄일 수 있어요.\\n\\t벽돌은 재활용 제품이 아니기 때문에 그래서 타일을 국가적으로 권장한 거죠. \\n\\n\\t그래서 외장 타일은 크게 두 가지의 조건이 있습니다. \\n\\t하나는 무조건 뒤쪽에 요철이 있어야 돼요 요철 요철이 없으면 내장 타일이에요. \\n\\t우리나라 매장에 함부로 붙이는 이거는 이거는 다 내장 인테리어 타입이에요. \\n\\t요철의 형태가 어떻게 됐든 이래야 부착력을 얻을 수 있어요. \\n\\t두 번째로는 흡수율이에요. 흡수율은 벽돌은 9% 타일은 5%로 규정돼 있는데 이건 뭐의 조건이면 속성 온도의 조건입니다.\\n\\t모든 소성 제품은 소성 온도가 몇 도여야 하냐면 1200도여야 해요. 1200도의 벽돌을 구우면 무조건 이 흡수율은 나와요 무조건 나와요\\n\\t혹시 여러분들 알고 있는 도기질 타일의 소선 온도가 1200도인 거예요. \\n\\t자기기질은 1800도입니다.\\n\\t고기 질이 1200도 자기 질이 1800도\\n\\t모든 자기의 최소 소송 온도는 1200도 1200도를 지키면 이 흡수율을 획득할 수 있어요.\\n\\t왜 중요하냐면 흡수를 지키지 않으면 이런 일이 벌어진다는 거죠. \\n\\t둘 중에 오래된 이 주택의 외벽이거든요.  둘 중에 오래된 주택은 왼쪽에 주택입니다. \\n\\t이건 50년 된 벽돌 벽이고요 이거는 20년 된 벽돌 벽이에요. \\n\\t흡수를 안 지키면 이것처럼 표면이 떨어져 나와요 이게 동결 팝업이라고 하는 현상이에요. \\n\\n\\t겨울철에 비가 내리면 벽돌이 물을 많이 머금고 있고 흡수율이 높으면 그게 겨울밤에 천공 복사로 표면 온도가 영하로 떨어지면 벽돌 속에 물이 얼면서 \\n\\t벽돌을 박리해내는 현상이 이런 현상이에요. \\n\\t그래서 흡수율이 매우 중요하고요 벽돌은\\n\\t제가 알기로는 국내에서 1200도를 개런티 하는 회사는 한 군데밖에 없어요. \\n\\t삼한c1이야 어디 저 외에는 쓸 수 있는 것들은 없습니다.\\n\\t벽돌 타일은 벽돌 타일은 두 가지가 있더라고요 그 회사에서 왜 박자가 나왔는지는 이해가 안 되지만 두 가지 회사가 있어\\n\\n\\t중국이 왜 타일 품질이 좋냐면 거의 전략 유럽 수출을 하다\\n\\n\\t벽돌타일이 탈락되는 이유는 한 가지밖에 없습니다. \\n\\t본드가 나쁜 게 아니고요 이거를 한쪽에만 발라서 붙여서 그래요\\n\\t그러면 무슨 일이 벌어지냐면 표면에 이게 못에 눌리면서 표면에 물이 겉으로 이렇게 빠져나와요 그러니까 즉 본체하고 몰탈이 붙는 게 아니라 물이 붙어버려요\\n\\t표면 수가 그래서 접착력을 상실하는 거 해요. 그래서 모든 접착은 두 군데 다 바르는 게 올바른 접착 방식입니다. \\n\\t바탕면에도 몰타를 한 번 바르고 타일에도 몰타를 발라서 붙이면 영구적으로 떨어지지 않아요. \\n\\t근데 이게 다 인건비잖아요. 다른 애들도 똑같이 그래서 한 번만 바르면서 무언가 똑같은 효과를 낼 수 있지 않을까 해서 개발한게 이 노치드 트라움입니다.\\n\\t요철 쇠옥손 모든 타일러들이 기본적으로 갖고 다녀야 될 쇠옥손이에요. \\n\\t이렇게 면을 미장을 하고 요철 부분을 한번 찌 긁으면 이것처럼 논바닥처럼 골이 생기고 골이 생기면 타일에는 부착을 안 해도 돼요.\\n\\t물탈이 이렇게 눌러붙으면 물은 표면을 올라오지만 물이 골 사이로 들어오기 때문에 타일하고 물이 붙을 확률은 없다는 거예요. \\n\\t그래서 이거는 현대 타일은 무조건 노치드 트라이를 붙입니다. \\n\\n\\t타일의 종류를 결정하는데 5mm는 모든 내장 타일이고 10mm는 내장이 600박짜리 오미리는 내장에 300각짜리까지 가능하고 600각짜리 그리고 외장 타일이고 \\n\\t15m를 넘어가면 외장에 600각 이상 이때 이 골의 단계로 정한다는\\n\\n\\t그런 제품이 있어\\n\\t아까 본 듀라 스택이 본드 섞어가지고 찍은 것처럼 느껴져요. \\n\\t저는 듀라스텍이라는 게 그거는 쓰면 안 돼요 이게 노시드 트라울이에요. \\n\\t제가 애용하고 있는 내장 타일용이고요 5mm 간격이잖아요. \\n\\t내장 작은 타일이라는 거죠. 벽에다 이게 한 번 쭉 미장은 두께를 내고 돌려서 볼을 한번 쭉 펴주면 이게\\n\\t이쪽 타일에는 본드를 바르지 않아도 되는 거죠. \\n\\t또 타일러들이 솜씨가 좋아지면 벽에다 하는 게 아니라 아예 타일을 대고 뻑뻑 틱 한 다음에 이걸 문질러서 그를 딱 내서 타일에 붙여도 상관없어요.\\n\\t노시드 트라우드라고 하는 거고요 \\n\\t그래서 현재 유럽에서 유럽에서 돌 건물처럼 보이는 것들은 다 타일라고 보시면 돼요 기본적으로 이제는 타일의 건축 시대로 넘어갔고요 \\n\\t이걸 넘어서 이제는 천연 목재로 이렇게 넘어가려고 하는 거죠. 그래서 우리가 돌이라고 착각하지만 사실 이게 다 타일이다.\\n\\n\\t그리고 내 오염성\\n\\t이것처럼 바르기만 하면 때를 저절로 씻겨준다고 주장하는 페인트가 있어요. \\n\\t이게 그 페인트 칠해진 건물인데요. 이게 연꽃잎이 물을 또르르또르록 밀어내는 효과라고 해서 나노 페인트를 만들어서 파는데 독일도 그렇게 서로를 직설적으로 뒷담화 하는 국가는 아닙니다. \\n\\t베르마의 근데 이 페인트에 대해서 독일 엔지니어가 독일 과학자가 책을 썼어요. \\n\\t책을 그대로 직설적으로 말씀드리면 요즘\\n\\t연꽃잎의 효과를 이용한 나노 페인트가 유행하고 있다. \\n\\t거기에 대한 나의 입장을 얘기한다면 연꽃잎은 매년 새로운 표면을 재생할 수 있다. \\n\\t점점 이거는 내 오염성은 없다고 봅니다. 없다고 왜냐하면 이렇게\\n\\t우투산 페인트로 더을 친 건물이 2년 지나면 이렇게 변하거든\\n\\t내오염성을 오염을 막는 유일한 방법은 물 끊기입니다.\\n\\t물 끊기를 해주면 오염을 막을 수 있어요. \\n\\t물 근데 요즘 젊은 친구들이 건축사 땄다고 이런 디자인을 하는데 이 디자인은 벽에 매달린 미장마감을 지붕까지 끌고 올라가서 삼각형 집을 만드는 거라고 \\n\\t하얀색 삼각형 말은 잘했는데 이걸 퓨어 화이트 매스에\\n\\t이건 하자예요. 하자 퓨어 화이트 레스가 아니라 당연히 여기에 물 끊기를 해줘야 되는\\n\\n\\t그리고 두 번째로는 외장 마감제는 벽이 1도라도 뒤로 넘어가면 지붕제를 써야 돼 벽이 아니에요. \\n\\t물리적으로 벽이 아니에요. 지붕재 그러니까 벽돌이 지붕까지 올라가거나 혹은 벽돌이 바닥까지 내려오거나\\n\\t혹은 돌이 외벽에 지붕까지 올라가거나 하면 이게 다 하자예요. \\n\\t다 하자 지붕은 지붕재여야\\n\\t아니 알바로 시자 이렇게 디자인하는데 왜 너는 안 된다 그래 거기에 대한 저의 답변은 항상 같습니다. \\n\\t일단 니가 알바로 시자가 아니고 두 번째로는 이게 스페인의 강우량이고 이게 우리나라의  강우량 자체가 다 그러니까 외벽이 떼가 타는 정도가 완전히 다릅니다. \\n\\t그러니까 우리나라 기후에서는 이런 지붕은 하자의 범주에 들어오는 거고요. 이게 강남역에서 물 끊기가 없는 건물이 어느 정도까지 더러워질 수 있는지\\n\\t보여주는 표본인데요. 눈을 뜨고 쳐다볼 수 있을 정도로 건물이 올라가 있습니다. \\n\\t물 공기를 해줘야 되는데 물 끊기의 원칙은 이 숫자를 이 숫자를 지킬 수는 없으실 텐데 눈여겨봐 주세요. \\n\\t건물의 높이에 따라서 외벽로부터 떨어져야 될 거리가 정해져 있어요.\\n\\t물 끊기가 여기부터 얼마큼 떨어져야 영구적으로 외벽의 오염을 막을 수 있는가에 대한\\n\\t수치라고 보면 정확히 다 지키지 않으면 돼요 사실은 비슷하게 라는 구현을 하셔야 돼요\\n\\n\\t그리고 왜 현대 건축에서 실리콘 코킹을 없애려고 노력을 하냐면 페인트 회사도 놀고 먹지 않거든요. \\n\\t페인트 회사도 가급적 때가 덜 타는 페인트를 계속 개발해내고 있다고 해요. \\n\\t그 결과가 아크릴 수지 페인트 실리콘 수지 페인트 요즘 팔리는 모든 페인트가 사실은 이거고요. \\n\\t아크릴 수지 페인트 실리콘 수지 페인트가 요즘 팔리는 페인트에 대다수예요.  \\n\\t오염으로부터 버티기 위해서 최대한 근데 문제는 뭐냐 여러분들 옛날에 우리 어릴 때 쓰던 수성 페인트하고는 지금 페인트는 완전히 다른 페인트입니다. \\n\\t옛날 페인트는 그냥 염료고요 염료 지금 실리콘하고 아크릴에 함유된 페인트라고요. \\n\\t이거의 단점이 뭐냐면 때도 안 붙는 게 아니라 실리콘도 안 붙는다는 거예요.\\n\\t실리콘이 붙질 않아요. 그래서 실리콘에게 죄다 뜯어져 버리는 하자가 일어납니다. \\n\\n\\t그니까 외벽을 코킹으로 떠받치기 요량이라면 그냥 가장 싼 수성 플렌트 치라는 게 오히려 좋다라는 거야 수명을 연장시키는\\n\\t그리고 외벽은 그래도 어떤 외벽이 좋은 외벽이냐 \\n\\n\\t요 소리가 들려야 돼요 요 소리가 1200도로\\n\\t해서 구분하시면 되고요 \\n\\t그 다음에 올바른 외장재란 무엇인가 올바른 외장재는 물 흡수 계수 시험 성적서에서 물 흡수 계수랑 습기 투과성 sd값 두 개를 곱해서 0.1보다 작으면 아주 훌륭한 외장재라고 볼 수 있습니다.\\n\\t그건 퀸젤이라는 분이 만든 공식이고요 이 말이 이 두 개 곱하기는 뭐냐면 많이 흡수한다고 해서 나쁜 재료가 아니라는 거예요. \\n\\t얘가 이지 랩이 있고\\n\\t여기에 바짝 붙어가지고 eps 시공하면 드레인 랩이에요. \\n\\t드레인 랩 드레인 랩 단열재 뒤로 넘어가는 빗물을 밑으로 내리기 위한 구멍이라고 근데 문제는 내부의 수증기가 이 드레인 랩을 통해서 충분히 바깥쪽으로 배출이 가능한가\\n\\t현대 원칙의 결론은 아니다라는 겁니다다 충분히 습기가 바깥으로 배출하려면 마감제하고 투습 방수지 사이에 25mm의 공간이 필요하다는게 현대 건축의 정설이에요. \\n\\t정설 그러니까 빗물은 떨굴 수 있지만 내부 수분의 원활한 배출은 불가능하다고 보는 겁니다.\\n\\t그래서 25mm 이상 이격을 해야 된다는 거예요. \\n\\t25mm 이격을 하면 또 똑같이 단열 성능으로 사라지는 거예요. \\n\\t그러니까 스타코는 단열 성능이 없는 거예요. 스타코의 경제는 단열재 쓴다면 원활한 통기층은 25mm로 보고 있습니다. \\n\\t그래서 이거는 오픈 조인트 까지도 유효하고요 마감제랑 단열재 사이가 최소 2mm 이상 떨어져 있어야 합니다.\\n\\t오픈 조인트에서도 근데 이거를 다 떠나서 그럼 더 싸게 하는 법이 뭐냐 이 일본애들이 찾아낸 방법이에요. \\n\\t중단열을 아예 안 하는 거예요. 중단열을 아예 안 하면 무슨 장점이 생기냐면 osb의 온도가 실내 온도랑 똑같아져요. \\n\\t중단열을 안 하면 그러면은 RC의 외단열 한 거하고 똑같다는 거예요.\\n\\t그럼 eps로 외단열을 해도 되겠다라고 찾아낸 거예요. 일본 애들이 그래서 일본 애들은 중단열을 안 하고 이 스터드를 설비층으로 씁니다. \\n\\t설비층 설비층으로 쓰고 100% 외단열로 몰빵을 해요. 근데 이게 가능한 건 일본이 단열재 두께가 얇아요. \\n\\t얇아요. 동경 같은 데가 50mm밖에 안 하니까 굉장히 얇다고요. 나라 우리나라에 이게 유효한지는 두고 봐야죠 \\n\\t그러니까 이것처럼 중단열 없이 외부를  기밀층은 이 합판 층에서 형성을 하고 이 바깥쪽으로 외관으로 몰빵을 하는 겁니다. \\n\\t몰빵 그럼 이 속에서 수증기에 의한 하자가 생기지 않을까라는 그래서 그걸 이제 그린 거예요.\\n\\t이렇게 외단열을 몰방해도 상관없다라는 걸 그린 거고요 대신 중단이 없이 혹시\\n\\n\\t하지만 그래도 협회가 권장하고 있는 건 중단열도 무기계 외단열도 무기계 확인을 권장하고 있는 거죠. \\n\\t석유화학 제품이 가급적 목조 주택에 안 들어왔으면 좋겠다.  협회 권장 사항인데 이건 권장인 거지 강요를 하지 않습니다. \\n\\t이건 스틸하우스에도 똑같이 적용이 가능하고요 스틸하우스의 단점이  열 전달이니까 아예  이속에 단을 하지 않고\\n\\t이 속에 단열을 해보면 사실 소용도 없고 그래서 합판에다가 기밀층을 잡고 100% 외단열을 하는 게 오히려 스틸하우스를 더 저렴하고 건전하게 만들 수 있는 방법이 아까\\n\\t경량스틸 이 안에 들어가 있는 노란색은 글라스 울인데 단열 목적으로 들어간 게 아니라 흡은\\n\\t얇게 단열재를 대면 이 철 특유의 리는 우한 울리는 소리를 막을 수 있거든요. \\n\\t이게 민간에서 하는 최악의 경우입니다. \\n\\t최악 레인 스크린도 없고 드레인 랩도 안 쓰면서 eps를 밀착하면 osb는 반드시 썩을 수밖에 없어요. \\n\\t가장 나쁜 케이스고요 이것처럼 무기계로 외단열을 하는 걸 권장을 하는데 가급적 목조 주택은 처마를 만들어주는 게 좋기는 합니다. \\n\\t목조 주택은 그럼 뭔가 뭔가 내가 좀 싸게 지어도 처마가 있는 집은 확실히 덜 망가져요. 확실하게 그러니까 저렴할수록 천마를 만들어주는 게 좋다는 거예요. \\n\\t공사비가 저렴할 수록 그리고 이게 아까 말씀드렸던 사회에서 오랫동안 고민해왔던 내장재예요. \\n\\t그러니까 결국은 점점 가벼운 내장제 보드류로 가야 되는데 천연석 같은 거는 이제 고갈의 문제 때문에 결국 인조 판으로 가야 되는데 \\n\\tcrc 보드도 흡수이기 때문에 순수한 외장재로 쓰기는 어렵고 그리고 시멘트 사이딩도 싫고\\n\\t그리고 세라믹 사이딩도 싫고 여러 가지 싫은 사람들을 위해서 개발한 게 이 보드예요. \\n\\t이 보드가 뭐냐면 실제 제가 샘플을 잃어버렸는데 지금 인터넷에서 찾아보세요. \\n\\t혜원 락패널 압면을 아주 고밀도로 압축한 보도입니다. \\n\\t락보드의 가장 큰 장점은 뭐냐면 crc가 작업하기 어려운 게 지랄같이 무겁잖아요. \\n\\tcrc 두 번째는 경도가 높아서 피스지 잘못하면 쪼개져 떨어져 나가요 모서리가 근데 이거는 탄성이 있어요. \\n\\t탄성이 있어서 직결 피스를 바로 뚫어도 돼요. crc는 막 피스 물잖아요. 지긋지긋지긋 물잖아요. 워낙 깐깐해가지고 \\n\\t근데 얘는 셀프 스크류 충분히 타공이 쉬워요. 두 번째로는 흡수율이 제로입니다. \\n\\t영원히 물을 흡수하지 않아요. 그러니까 절단면에 후 처리를 하지 않아도 돼요. \\n\\t현장 절단이 마음대로 된다는 거예요. 현장 절단 그래서 이게 유럽을 휩쓸고 있습니다.\\n\\t유럽의 모든 돈 없는 사람은 다 락보드로 시공한다고 보시면 돼요 싸기도 무지하게 싸요. \\n\\t이 회원이 좀 비싸게 받아먹는게 문제인데 수요가 공급을 결정하니까 수요가 많아지면 가격도 내려갈 거고요 회원이 공급하는 게 48 1220에 2440짜리가 4만 8천 원 정도에 공급하는\\n\\t근데 원래 그게 얼마에 공급이 가능한 가격이냐면 2만 4천 원에 공급이 가능해요 \\n\\t부자재 필요 없어요. 쫄대 대면 바로 그리고 이제 도장 하면 돼 좋은 페인트 쓰시면 돼요 매시도 필요 없고 흡수율이 제로니까 변형이 없다는 거예요. \\n\\t균열도 없고 그리고 얘네들이 좀 더 고급 매장을 위해서 시트를 붙인 걸 팔거든요. \\n\\t락포드에 얘네들이 하는거 이렇게 직결 피스로 박으면 돼요 쫄때 대고 사이딩처럼 해도 되는데 뭔가 사이딩처럼 하겠어요. \\n\\t이걸 오픈 조인트로 하면 되고요 흡수율이 제로고요 아니면 압면이니까 불연이고요 그리고 무기질이니까 접착도 굉장히 잘 되고요\\n\\t어떻게 보면 꿈의 꿈의 소재죠 그걸 아주 아주 싸게 만든 거죠.  그래서 얘네들이 라미네이트 필름을 표면에 붙은 걸 팝니다. \\n\\t이렇게 이건 더 비싸요 좀 더 이렇게 외장재로도 쓸 수 있게끔 이게 돌 패턴 같은 라메이트 필름이 붙어 있는 거를 팔아요. \\n\\t그래서 이거 한 장 되는 게 벽돌보다 아마 쌀 거예요. 예측 헌데 얘네들이 지금 노리고 있는 건 노리고 있는 건 지금 현재 시공하고 있는 \\n\\t건 이것처럼 아파트의 화장실을 타일 대신에 이 라메트 패널로 붙어 있는 걸 지금 하고 있어요. \\n\\t대림에서 이 대리 제일 많이 쓰고 있고요. 제가 왜 이걸 2만 4천 원에 판다고 말하냐면 대량 공급 가격이 2만 4천 원이더라고요 그니까 대량으로 사면 싸진다는 거예요. \\n\\t그러니까 화장실 타일이 아니라 이게 2440으로 세상 생산되니까 화장실 높이를 한 장으로 대고 끝낼 수 있다는 거야 한 장 그리고 완전 완전 흡수율이 제로니까 화장실에 물을 먹을 이유도\\n\\t그러니까 이걸로 화장실 타일을 대체하는게 지금 아파트들 대규모 아파트 대형사들이 하고 있는 일이고요 시도하고 있는 소비자 반응은 나쁘지 않더라고요 \\n\\t설문조사를 보니까 이것처럼 주방 타일도 이 락보드로 불연이니까 당연히 이 뒤에 할 수 있는 거 같아 사전 이렇게 조인트는 여기 있는 거죠. \\n\\n\\t한샘의 그거랑 비슷한 같은 게 아니라 똑같은 거예요. 비슷한 게 아니라 한샘이 여기서부터 제품을 받아서 인수한 오이엠으로 받아서 하는 거예요. \\n\\t그리고 외장재로도 되고요 이게 외장재로 쓴 겁니다. \\n\\t파란색 이거는 아마 공장에서 타공을 했겠죠. \\n\\t그러니까 절단면 처리가 후처리가 필요 없으니까 이런 타공을 해도 문제가 없는 거예요. \\n\\t그래서 이 보드가 탄생되면서 유럽의 거의 모든 건축물이 이 록 보드로 외장재가 넘어오게 된 계기가 돼요. \\n\\t돈이 없으면 라메이트 패널 필요 없고 그냥 좋은 페인트 하면 됩니다. \\n\\t그래서 내년에 협회 표준주택이 이 제품으로 마감을 하게 될 거예요.\\n\\t이게 오픈 조인트의 디테일이고요 그래서 그거 다 배우신 거예요. \\n\\t이렇게 해서 보드 피스로 박고 밑에 벌레들이 들어가면 안 되니까 방충망만 대서 마감하면 되는데 요게 요걸 잘 기억해 두시면 돼요\\n\\n\\t요게요 유럽은 기성품이 있지만 우리나라 현장 재인데 저것만 잘 기억해 두시면요. \\n\\t사이딩 마감에서 아주 훌륭한 옷을 마감이 돼요. 이 사이딩이 싸 보이는 이유가 사이딩을 요렇게 겹 붙이고\\n\\t하는데 문제는 모서리 이 사이딩과 사이딩이 만나는 모서리에 빗물이 들어가니까 이걸 이렇게 덮잖아요. \\n\\t이게 주택을 보면 사이딩 주택이 못생긴 이유가 모서리에 이렇게 덮어져 있는 거잖아요. \\n\\t이 디테일을 잘 기억하시면 이렇게 알루미늄 접어가지고 못을 끝낼 수 있다고 그래 사이딩 마감이 때 아주 저렴하게 끝낼 수 있어요. \\n\\t그리고 아주 깔끔하게 잘 기억해 두세요. 여기 피스 받고 여기 피스 받고 이렇게 십자가 모양을 접는 거니까 0.2t 알루미늄 접으면 되는 거니까\\n\\n\\t우리나라 많은 건축가분들이 서양 애들은 피스 노출 없이 시공한다고 알고 계시는 게 아니에요. \\n\\t사진을 멀리서 찍어서 그래요 다 피스 노출이에요.\\n\\t그렇죠 최소한 피스 대가리 맞춰야지\\n\\n\\t그래서 미장을 완성하시면 돼요 그러니까 현대 건축은 결국 가볍고 저렴하고 하자 없는 디테일 쪽으로 발달을 한 게 이게 지금의 종착지 물론 락보드보다 \\n\\t더 좋은 소재가 나올 가능성도 있겠죠. 표면 변색이 되지 않아 그럼 굳이 도장할 필요도 없으니까 락보드는 노란색에서 검정색으로 점점 변색이 되니까 그냥 외장재를 쓸 수 없거든\\n\\t어쨌든 기술은 앞으로 계속 가니까 변색되지 않는 이런 보드를 비슷한 성질의 보드를 만들면 이제 공장 생산에서 염료만 섞으면 되니까 각각의 색깔의 실제 보드가 \\n\\n\\n\\t열섬은 열의 섬이에요. 히트 아일랜드 여름에 해가 져도 도시가 빨갛게 열이 식지 않아서 붉은색 섬처럼 보인다. \\n\\t그래서 열섬입니다. 열섬 이 열대 현상은 원인이 두 가지로 밝혀졌어요. \\n\\t하나는 아스팔트 축열량\\n\\t하나는 건축 외장재의 축열량 특히 콘크리트의 축열량 평지붕 콘크리트의 출혈량이 도시를 시키지 않는다는 게 과학적으로 밝혀졌고요 \\n\\t그래서 과학이 시도한 게 볼라드에서 물이 나오는 설비를 한 번 시도해 본 적이 있어요. \\n\\t여름에 도로가 시원해질 거 아니에요. 우리나라도 포항이 2010년도에 설치한 적이 있고요 이명박 정부 때 근데 포항이 끝이에요. \\n\\t유지보수 비용이 너무 많이 들어가지고 포기했어요.\\n\\t그래서 과학자들이 지속 가능한 방법을 제시한 건 도시에 나무를 많이 심자는 겁니다. \\n\\t그늘을 많이 만들어서 축열량을 줄여야 한다 이거의 연장선상에서 나온게 옥상 정원이에요. \\n\\t옥상 정원은 그 건물의 단열 때문에 만들어진 게 아니라는 거죠. \\n\\t지붕의 축열량을 막기 위해서 나온 개념이에요. \\n\\t근데 이거 방수랑 붙어야 되는데 평지붕은\\n\\t우리나라가 왜 방수에 일도 해결하지 못하고 가냐면 제가 독일 친구가 이 사진을 보고 뒤로 넘어갑니다. \\n\\t여의도의 고층 공은 옥상인데 도중에 이 사진 보여주더니 뒤로 넘어가면서 하는 얘기가 어떻게\\n\\t옥상에 다 잠길까 아니야 대단하다 라고 착각을 한다는 게 왜 이런 착각을 하냐면 걔네들은 녹색의 방수를 한 번도 본 적이 없어요. \\n\\t왜냐하면 석유화학 제품에 색을 집어넣으면 자외선을 견디지 못하거든요. \\n\\t이게 붉은색으로 금연자가 들어가 있는 건데\\n\\t2년 지나면 색이 가지고 있는 건 다 날아가고 결국 검정색만 남아요. \\n\\t인쇄물에서 우리 일상에서 맨날 보고 있는 거죠. 그래서 석유화학 제품은 자외선에 버티려면 검정색이어야 해요. \\n\\t그래서 모든 방수 제품이 검정색인 겁니다. 근데 우리나라는 이거 녹색을 칠하고 있으니까 걔네들은 이게 방수제라고 꿈을 못 꾸는 거죠. \\n\\t잔디일 거라고 착각을 하는 거죠. 그렇게 알고 살다 죽으라고 제가 답은 얘기 안 했어요.\\n\\t그러면 유럽으로 넘어가면 결국 우리나라는 문제가 아파트가 내단열이라는 거예요. \\n\\t다른 모든 걸 떠나서 사회적으로 이게 죄악인건 이 어마어마한 출혈량이 도시를 식히지 못한다는 겁니다. \\n\\t결국은 그래서 중국 애들이 그 짱개들이 주거실에 외단열를 의무화한 것도 결국 도시의 온도 때문에 이럴 수밖에 없다는 거예요. \\n\\t우리나라는 어쨌든 아파트가 외단열로 갈 확률은 제로에 가깝습니다. 유럽의 지금 어떠냐 이게 방수층도 아닌데 색깔이 다 달라요. \\n\\t이 색깔이 다른 이 모든 게 다 무엇이냐 이게 자갈이에요. \\n\\t자갈 이걸 이게 1962년에 개발된 방식이고요. \\n\\t이게 쿨루프라고 불렀습니다. 최초에 왜 쿨루프냐면 이 당시에는 두꺼운 단열재가 없었기 때문에 마지막 층이 너무 더웠어요. \\n\\t뜨거웠어요. 여름에 그래가지고\\n\\t이 지붕을 어떻게 보완할 것이냐에 대해서 찾아낸 게 이 자가를 올리는 지붕이었어요. \\n\\t자가를 올리면 왜 지붕이 과열되지 않냐면 자갈은 사이에 통기층이 있어서 맨 표피의 자갈은 뜨거워지지만 그 바로 밑에 자갈은 뜨거워지지 않습니다. \\n\\t그래서 마지막 층의 온도를 매우 유연하게 바꿀 수가 있어요.\\n\\t이걸 쿨루프라고 불렀어요.\\n\\t그리고 이게 축열량의 감소도 현저하다는게 과학적으로 규명되면서 이게 표준이 돼버렸잖아요. \\n\\t표준 얘네들은 지금도 옥상에 자갈을 갑니다. \\n\\t얘네들도 우리나라랑 똑같아서 자갈이 채취가 법적으로 금지돼 있기 때문에 지금은 다 쇄석을 깔아요. \\n\\t파쇄석에 근데 여기에 얘네들이 의도한 바는 알지만 이거의 최대 장점이 뭐냐면 지붕을 관리할 필요가 없다는 거예요.\\n\\t드레인이 보이지가 않죠. 드레인이 안 보여요 드레인이 어디 있냐면 쇄석 밑에 있어요. \\n\\t드레인이 왜 관리를 해줘야 돼요 나뭇잎이 빗물에 실려서 드레인이 막기 때문이잖아요. \\n\\t근데 이건 왜 관리할 필요가 없냐 모든 낙엽은 쇠석이 걸러줍니다. \\n\\t물이 쇠서 하부에서 흐르기 때문에 나뭇잎 때문에 드레인이 막힐 일이 아예 없어요. \\n\\t제로예요. 그러니까 옥탑이 필요 없는 거예요.\\n\\t옥상으로 올라갈 이유가 없으니까 옥탑이 없으면 디자인이 얼마나 좋아지겠어요. \\n\\t옥탑이요 그게 디자인의 요소가 될 수 있을지 모르겠지만 하고자 마음은 지랄 같거든요. \\n\\t옥탑 디자인이 그러니까 얘네들이 아주 깔끔하고 아름다운 소규모 건축물 디자인이 가능해진 거예요. \\n\\t옥상을 계단 타고 올라갈 이유가 전혀 1도 없기 때문에\\n\\n\\t그런데 그럼에도 불구하고 옥상 정원은 효과가 조금 더 좋습니다. \\n\\t당연히 축열 면에서는 근데 얘네 중에 지금도 자갈이나  쇄석을 까냐 얘네들이 옥상전을 관리할 사람이 없어요. \\n\\t우리나라는 있나 없어요. 이게 녹색 건축 최우수 등급 받은 모 관공서의 옥상 모습이에요. \\n\\t우리나라도 관리할 사람이 없는 게 똑같습니다.\\n\\t그러니까 어차피 이렇게 망가질 바에 옥상 생활을 할 이유가 없다는 거예요. \\n\\t관리인을 두는 민간 건물이 아닌 이상 그러니까 쇄석 까르라는 거예요. \\n\\t방수는 말씀드렸고요 방수 똑같아요. \\n\\t방수 무기질 방수와 유기질 방수가 나눠져 있습니다. \\n\\t무기질 방수는 액체 방수하고 탄성도막 방수 2가지 있는데 액체 방수는 오늘 이후로 잊어주세요. \\n\\t액체 방수는 하지 말아야 되는 거냐 하세요. \\n\\t방수의 목적이 아니라 면 정리의 목적으로 면을 깔끔하게 바꿔주는 목적으로는 좋아요. \\n\\t액체 방수가 이게 유연해가지고 어쨌든 방수는 액체 방수를 제외하고는 뭐든지 할 수 있는데 유기계로 넘어가면 어쨌든 요번 신률이 낮아요. \\n\\t근데 최근에 아덱스 제품 같은 거 보면 아덱스 탄성 도막 방수에도 신률이 꽤 좋습니다. \\n\\t좋은 제품이에요. 선택하셔도 돼요.\\n\\t유기로 넘어오면 도막과 시트 2개로 나눠지는데 도막은 다시 아스팔트계와 수지계로 나  말은 아니지만 맞는 말도 아닌 거죠. \\n\\t본질적으로 해결을 해야죠 그럼 이걸 어떻게 해결해야 되냐 방수하고 나면 방수 테스트에도 문제가 없어요. \\n\\t근데 어떤 문제가 생기냐 첫 번째 문제는 일단 단열 측면에서 볼게요 단열은 평지붕에 내단열이 일체 타설을 하는데\\n\\t이 흘러나오는 콘크리트 물은 애교로 봐도 돼요. \\n\\t열교지만 훨씬 더 심각한 문제가 있다. 평지붕 우리나라  어떤 문제가 있냐면 파라팻을 무근이 밀든 안 밀든든 내단열을 일체 타설을 하고 나면 방수는 당연히 \\n\\t아무 원칙 없이 우레탄 부어놓고 끝나니까\\n\\t단지 누수가 생기는데 문제는 밑에 단열재가 일체 타설돼 있으니까 이 빗물이 단열재 틈새를 찾아가지고 떨어져서 석고보드를 적시는 때까지 타임 렉이 있어요. \\n\\t그래서 석보 보드가 젖으면 관리실에 전화하고 관리실이 작업자 찾아가지고 균열 부위 찾아서 땜빵을 하고 나면\\n\\t이 속에 빗물은 해결되지 않는 거예요. 근데 문제는 이 빗물이 무슨 빗물이냐 산성비라는 겁니다. \\n\\t산성비 산성의 빗물이 단연자와 빈틈 속을 가득 채우고 있는 이 상황에서 10년 20년의 세월이 흘러가면 콘크리트가 어떻게 되냐 콘크리트 중성화를 일으킨다는 거예요. \\n\\t그래서 우리나라 평지붕 단열제 뜯어보면 이 다 맛탱이가 다 있다고 해요. 구조적 매력을 상실해 있다고요 철근까지 다 드러나 있잖아요.\\n\\t이게 동대문구청 사옥은요 저랑 같이 현장 조사했던 구조기술사가 쉬미텝으로 한번 두들겨 보더니 하는 얘기가 내일 무너져도 정상이래요 그 밑에서 공무원들이 살고 있는 거예요. \\n\\t동대문구가 너무나 놀라서 몰래 전수조사를 시켰어요. 저한테 좀 해달라 동대문구가 120 몇 개의 건물을 갖고 있는데\\n\\t평지붕 전체 전술을 했더니 무려 38%가 구조 내력을 상실하고 있는 상태였습니다. 그러니까 삼풍 백화처럼 이 위에서 시외기 몇 번 옮겼다가는 그냥\\n\\t그러니까 이 문제를 해결해야 돼요 이 문제를 그러면 우리는 결정을 해야 돼요 방수를 제대로 하든가 내단열 인체 타설을 하지 말든가 단열재라도 없으면\\n\\t물이 새는 즉시 물이 고여있지도 않고 증발하잖아요. 증발 근데 불투수층인 단열재가 일체 타설돼 있으니까 이 속에 빗물이 영구적으로 남아 있다는거 \\n\\t몇 년 된 건물이냐 이게 28년밖에 안 됐어요.  지금 28년 만에 평지붕의 구조적 강성을 다 상실한 상태라\\n\\t그러니까 이 문제를 왜 아무도 얘기 안 하고 있냐는 건축계에서 \\n\\n\\t이제 다시 방수 넘어오죠 방수는 왜 노출 방수가 망가지냐면 방수는 물이 고이면 끝장이에요. \\n\\t왜 끝장 나냐면 고여 있는 물은 볼록 렌즈 효과가 있어가지고 일사를 한 곳에 모아서 방수층을 태워버려요.\\n\\t경화시킨다고 경화 아주 빠른 시간 내에 보통 15일이면 완전하게 딱딱하게 굳습니다. \\n\\t물이 고인 상태에서 그래서 방수를 오랫동안 하신 분들은 이걸 알아야 물이 고이면 무조건 세 된다고 하는 거야 무조건 세 대요 \\n\\t두 번째로 그러니까 이렇게 물이 고여 있는 자국은 이게 벗겨지는 거예요. \\n\\t경화돼가지고 그래서 경사가 최우선입니다. 노출 방수는 근데 문제는 뭐냐면 이 경사가 여러분들 도면에 1% 2% 구배라고 적는데요. \\n\\t그거 다 설계하자예요. 평지붕은 1% 2% 구배가 없어요. \\n\\t표준 시방서상 1프로 2프로는 비노출 구배의 구배에요.  노출 방수는 표준 시방서상 2에서 5%로 나와 있어요.\\n\\t여러분들이 평지붕의 1%라고 적는 것 자체가 설계하자예요. 노출 감소하면서 노출 방수는 절대로 물이 보이면 안 되기 때문에 2 프로 방수를 할 수가 없어요. \\n\\t최소한 3% 방수를 해야 돼요 그래야 구배 잡을 수 있어요. \\n\\t완만한 경사는 신이 와도 경사를 못 잡아요.  근데 이게 말이 쉽지 3% 구배가 얼마큼 무식한 구배냐면\\n\\t10m 가면 30cm라는 거예요. 무근을 한쪽에 30cm 쳐야 돼요. \\n\\t20m 60cm 3% 구배가 근데 시작은 0에서 시작할 수 있냐 아니면 시작도 최소한 50부터 시작해야 돼요 그러니까 10m 지붕만 보더라도 이게 이게 50mm부터 시작하는 거니까 \\n\\t이게 300mm니까 최소 350mm의 부분을 쳐야 되는데 이게 말이 쉽지가 가능하겠냐고요\\n\\t이 말을 거꾸로 얘기하면 이미 국가 표준 시방서에서 노출 방수를 거의 금지하고 있는 거랑 똑같다는 얘기입니다.\\n\\t거의 이 경사를 맞출 수가 없기 때문에 \\n\\t두 번째로는 왜 유럽 애들은 배수구가 파라펫에 붙어 있지 않고 왜 바닥에 뚫려져 있냐 이게 배수 속도 때문에 그래요 지구는 자전하기 때문에 \\n\\t물이 빙글빙글 돌면서 내려가야 되는데 파라펫에 붙어 있으면 배수 속도가 현저하게 떨어집니다. \\n\\t그래서 드레인 개수가 굉장히 많이 늘어나야 돼요 특히 모서리에 있으면 배수 속도는 절반으로 떨어지고요 그러니까 배수가 더 많이 늘어나야\\n\\t그래서 항상 이 중간에 바닥을 뚫고 가는 게 정상적인 배수 방법이고 미니멈은 250mm의 이격거리를 지켜야 된다 그래서 유럽에도 보면 보면 항상 \\n\\t우리나라처럼 파라펫의 측면을 뚫어서 나오는 게 아니라 항상 이 바닥을 관통해서 이렇게 나오는 게 정상적인 방법이라고 말하는\\n\\n\\t그리고 이것도 설계하자고요 왜 우리나라 뒤에는 가다 꺾여 있어 있는가 선홈통은 꺾이는 이유는 선홈통의 평면의 위치를 잘못 그려서 그래요 \\n\\t건축사들이 우리는 학교 때 이렇게 감각적으로 이렇게 배웠어요. 기둥이 있는 거 앞에 선롱통을 그리면 뭔가 비례적으로 아름다워 보이잖아요. \\n\\t기둥과 선홈통이 아주 쌍을 이루는 창이 이렇게 있으면 항상 기둥과 기둥의 싱에다가 선홈통을 그리는 게 우리의 익숙해진 방법인데 우리는 평면에 이렇게 그려나가면 \\n\\t시원한 신을 때 어떻게 하냐 이 테두리보와 이보가 만나는 이곳은 절대로 드레인이 관통할 수가 없어\\n\\t철근이 철근이 엄지 손가락도 들어가기 힘들 정도로 빡빡하게 많아요. \\n\\t그러니까 여기에 그림이 그려져 있는데 여기 관통을 못해 그럼 시공하시는 분들은 이거 피해서 여기서 관통해가지고 꺾는 거예요. \\n\\t그러니까 이건 설계하자예요. 서홍통이 외부에 이 직선으로 쫙쫙 가 있는 건 우리가 서홍통 어디가 그리냐 싱과 싱의 센타에다가 그립니다. \\n\\t센타 창문이 써는 건 양쪽에 있는 거예요. \\n\\t가운데는 벽인 거 서로 항상 이 센터를 관통해야 돼요 굳이 측면을 관통하고 싶어요. \\n\\t여기가 철근이 가장 양이 작기 때문에 철근이 근데 그것도 요즘은 어려워요. 내진 때문에 그래서 \\n\\t그 모든 걸 정리하자면 결국은 첫 번째는 선 팽창 계수 때문에\\n\\t무근이 있든 없든 모서리는 균열이 가기 너무 쉽다라는 거예요. \\n\\t그래서 방수의 첫 번째 원칙은 모서리를 둔각 처리해\\n\\n\\t그래서 사례를 보면 보면\\n\\t방수층에 모서리에 삼각형이 있는 건 둔각 처리를 하라는 거예요. \\n\\t둔각처럼 화장실 방수 똑같아요. 화장실도 모서리로 둔각 처리 안 하면 언젠가 무수가 생겨요. \\n\\t취약 부위가 모서리기 때문에 화장실은 외부처럼 30바이 30처럼 크게 할 필요 없어요. \\n\\t실내이기 때문에 그래서 화장실은 모서리에 방수하기 전에 현장 소장이\\n\\t실리콘을 한번 발라주면 됩니다.  실리콘 위에 방수를 하라고 그래서 실리콘을 도막 방수를 그러면 모서리가 깨지지 않아요. \\n\\t두 번째로는 왜 누른 콘크리트 썼냐 이것처럼 표면이 깨져 나가는 현상이 있다는 거예요. \\n\\t물이 보이지도 않은데도 왜 깨지냐면 콘크리트는 거푸집 뜯어내면 평형 함수율에 도달할 때까지 2년이 걸리는데 밑에는 단열재 위는 우레탄이니까 내재된 수분이 증발할 틈이 없어요. \\n\\t그래서 해만 뜨면 기화해가지고 우레탄을 밀어내요 그래서 이렇게 표현이 깨져 나가는 거예요. \\n\\t그래서 이 현상을 없애려고 누름 콘크리트라는 걸 친 거고 근데 결국 다시 도름으로 왔죠.\\n\\t근데 우리나라에는 얼마나 똑똑하냐면 타이기반이라는 걸 개발하시더라고 어떤 분이 결국 내부의 수분이 증발을 못해서 생기는 문제니까 수분이 빠질 수 있는 이런 것들 2m마다 박자는 거예요. \\n\\t옥상에다가 2m마다 박으면 단면이 어떻게 생겼냐면 단면이 이렇게 생겼어요. \\n\\t우레탄으로 이렇게 떡을 치면 콘크리트 속의 수분이 요 단면으로 이렇게 빠져나가도록 보완된 제품이에요. \\n\\t이 제품을 쓰면 수명 이게 우레탄 방수 수명이 1년이거든요. 1년 이걸 쓰면 수명이 몇 년으로 늘어나냐 2년으로 늘어나 2년 왜 그러냐 여러분들 옥상에 올라가서 \\n\\t2m마다 이 하얀색이  땅에 박혀 있다고 생각해 보세요. \\n\\t여러분 옥상에 올라가서 처음. 봤어요. 이거 뭐 할 것 같아요.\\n\\t발로 차죠. 인사해야죠 이거 나만 할 리가 있나 이게 다 허구라고 유일하게 노출이 허용된 방수가 이것밖에 없어요. \\n\\t아스팔트 시트인데 표면에 모래가 붙어져 있는 제품 모래 이 회색이 모래예요. \\n\\t유럽의 가난한 국가들이 쓰고 있는 시트 방식이 왜냐하면 모래가 자외선으로부터\\n\\t아스팔트 시트를 보호해 주는 목적으로 모래를 뿌리는 거예요.\\n\\t근데 왜 이걸 가난한 국가만 쓰냐 결국은 이것도 보수를 해야 된다는 겁니다. \\n\\t아무리 자외선에 모래를 두껍게 발라도 버틸 수가 없어요.\\n\\t결국 방수는 비노출로 가야 한다는 거예요. 비노출 근데 무근 콘크리트는 그 답이 아니라는 거예요. \\n\\n\\t그러면 뭐냐 왜 이 지붕을 역전 지붕라고 부르냐면 단열과 방수가 역전돼 있다고 해서 역전 지붕 방수와 단열이 뒤바껴 있다. \\n\\t이게 유럽에서 얘기하는 100년 방수예요. 근데 왜 이걸 협회가 리커맨드 하냐면 지금 여러분들이 하는 공사에서 1도 안 올라가요\\n\\t세금 올라가겠지 근데 무시할 정도예요. 핵심 내역도 보여드릴게요 역전 지붕 3가지가 핵심입니다. \\n\\n\\t세 가지 첫 번째는 방수 전에 모서리를 둔각 처리해야 된다는 거예요. \\n\\t둔각 처리 첫 번째가 그리고 방수하면 됩니다. 파라펫까지 감아야해야 돼요. 협회가 자꾸 시트 방수 써서 시트만 유효하다고 착각하고 계시는데 아니에요. \\n\\t그냥 도막 하셔도 돼요. 돈이 없으면 우레탄도 비노출이면 거의 영구적이니까 하시면 돼요 다만 우레탄탄을 벽에 바를 수 있냐 흘러내리지 않냐 그래서 벽용 우레탄이 따로 있어요. \\n\\t고마스도 벽용이 따로 있습니다. 이름이 하이 고마스라고 훨씬 더 끈적끈적해요. \\n\\t흘러내리지 않게 그러니까 우레탄도 바닥용 우레탄이고 벽용 우레탄이 별도로 있다는 거예요. \\n\\t그러면 파라펫까지 감을 수 있어요. 그 감어 감고 그다음에 단열재를 갑니다 가수가 끝난 다음에 단열재는 압축법 단열재만 가능합니다. \\n\\t왜냐하면 빗물이 직접 단재 떨어지기 때문에 그 위에 보행도 해야 되고 단열재가 태풍에 날아가면 안 되니까\\n\\t그 위에 쇄석을 깔면 끝나요. 파라벳은 어떻게 마감하냐 똑같죠. 단열재 대고 대신 단열재 넘어가니까 폴리우레탄 폼으로 접착을 합니다. \\n\\t접착해서 붙이고 여기 있는 보드도 접착해서 붙이면 돼요 저 보드는 crc 보드도 되고 아까 말씀드린 락 보드도 되고 어떤 보드든지 상관없어요. \\n\\t그래서 비노출은 안 되는 거예요. 그러고 두겁 만들고 덮으면 됩니다. 이게 핵심 레이어예요. 돈이 없다면 이것만 해도 돼요. \\n\\t협회에서 자꾸 복잡하게 하는 사진만 올리니까 굉장히 복잡하게 보이는데 돈이 없으면 이렇게만 해도 아무 상관없어요.\\n\\t네 안 생겨요. 왜냐하면 단열재의 실내측에 있기 때문에 온도 구배상 실내 온도예요. \\n\\t얼지는 않는다는 절대로 얼지 않아요.\\n\\t네 단열재가 뜨지도 않아요. 들어갈 비물량이 얼마 안 되기 때문에 쇄석으로 모든 걸 눌러놓을 수 있으니까\\n\\t50mm 이상의 미니멈 50ml 리커맨드에 80ml 지금은 이게 포장을 하냐 안 하냐에 따라서 또 달라집니다. \\n\\t포장을 하면 15mm 포장을 안 하면 45mm\\n\\t근데 이게 우리나라 옥상으로 올라가잖아요. n\\t이 정도의 호흡량을 가지고 있어요. 근데 이렇게 호흡을 했을 때요 4m에 4m의 층고가 1.5m 정도 되는 전체 체적이 한 40세제곱미터 정도 되는 공간에서 성인 2명이 잠을 자고 일어나면요.\\n\\n\\t5천ppm이 넘어갑니다. 이산화탄소 농도가 5천ppm이 넘어가는 거죠. \\n\\t완전히 닫힌 공간이라는 전제 하에서요. \\n\\t물론 자다가 일어나서 화장실도 갈 수 있고 문을 좀 열어놓고 잘 수도 있어요. \\n\\t그러면 이 수치가 나오지는 않습니다. \\n\\t하지만 만약에 문을 다 닫고 빈틈 다 막고 그리고 잠을 잔다라면 그렇게 5천ppm이 넘어간다라는 거죠.\\n\\n\\t그럼 이 5000ppm이 어떤 수치냐면요. \\n\\t굉장히 위험한 수치입니다. 위생학적 한계치라고 해요. \\n\\t나라에서도 한 1천ppm 정도를 권장합니다. \\n\\t사람이 호흡할 때 최소한 이 정도의 산소는 있어야 된다라고 해가지고 1천ppm 정도를 권장하는데요. \\n\\t실내에 허용치인 거죠.\\n\\n\\t근데 이제 이게 내부에서 계속 숨을 쉬면 이렇게 5천ppm에 그리고 설사 문을 조금 열어놓든지 아니면 빈틈들이 있다라고 해도 실제 결과는 한 3천pp 안쪽 바깥쪽까지 올라가는 경우들이 되게 많습니다. \\n\\t그러니까 사실 창문을 조금 열어놓고 자야 된다라는 거죠. \\n\\t밤에 주무실 때\\n\\n\\t창문이 완전 닫힌 공간이라면 살짝 창문을 겨울에도 여름에도 열어놓고 주무셔야 돼요. \\n\\t미세먼지보다 몸이 더 나빠요 물론 미세먼지에 주변에 공장이 있거나 화학물질이 있거나 이런 거에 따라서 다르겠지만요 늘 언제나 계속 이런 5천ppm 정도 되는 5천ppm이 아니더라도 2 3천 ppm 정도 \\n\\t되는 높은 이산화탄소 농도에서 수면을 취하게 되면\\n\\t자고 일어나도 피곤합니다. 잠 안 잔 것 같아요. \\n\\n\\n\\t근데 딱 집에 입주해서 한 달을 채 안 되는 그 시간 동안에요. \\n\\t저희 어머니가 그랬어요. 이게 호텔보다 좋다고\\n\\t잠을 일단은 되게 푹 자는 느낌이고 그리고 이 먼지가 예전에는 냉장고 위에 싱크대에 이렇게 물티슈 같은 걸로 한번 새하면 새카만 먼지가 쌓여서 이렇게 닦였었는데요. \\n\\t이제 허연 먼지밖에 안 나와요. 이 필터링 해서 다 들어오는 이 공기의 질이 훨씬 더 좋아졌다라는 거죠. \\n\\t그래서 이 이게 한 번 있는 집에 살아보면 없는 집에 가면 굉장히 답답합니다.\\n\\n\\t이 밤에 잘 때도 그게 느껴질 정도로 그냥 그냥 가만히 있어도 느껴져요. \\n\\t이게 있는 집이 딱 없는 집에 밤이 근데 없는 집에 계속 있다. \\n\\t보니까 이 필요성을 못 느끼는 거죠. \\n\\n\\t그래서 이 미세먼지가 몇 년 전에 대두되면서 공기청정기를 너도 나도 사기 시작했어요. \\n\\t별 생각 없이 이걸 계속 사서 써요 미세먼지가 일단 처음으로 문제가 돼서 그 핵심 워딩이 미세먼지였거든요. \\n\\t이산화탄소가 아니라 미세먼지였어요. 근데 그러면 그렇다고 이것만 키고 창문 안 열어도 이산화탄소 농도가 5천ppm에 육박해도 얘는 계속 녹색입니다.\\n\\t미국 공조 설비학회와 마찬가지로 1천ppm 이하를 권장한다 그래서 여러 가지 시설로 나눠져 있습니다만 동일하게 1천ppm입니다. \\n\\t그리고 법으로 또 정해놨어요. \\n\\n\\t1종 1기 2종 1기 3종 1기 이렇게 3가지가 있는데요.\\n\\n\\t일종 환기는 펜이 두 개 달려서 하나는 집어넣고 하나는 빼는 거고요 \\n\\t이종 환기는 팬이 안으로 집어넣기만 하면 어딘가에 빈틈으로 공기가 나간다. \\n\\t그리고 3종 환기는 팬이 공기를 빼면 어딘가에 빈틈으로 공기가 들어간다입니다. \\n\\t그리고 4종 환기는 아무것도 팬도 없이 그냥 빈 틈으로 공기가 들어가고 나간다에요.\\n\\n\\t법으로 1종 2종 3종을 전부 다 환기가 된다라고 합법화돼 있습니다. \\n\\t우리나라 법이에요. 그러다 보니까 아파트들의 이 창문에 이런 거 보신 적 있을 거예요. \\n\\t이렇게 창문 위에 구멍을 뚫어놓습니다. \\n\\t이건 그냥 구멍을 뚫어놓은 거예요.\\n\\n\\t여기 여기에 내가 있어가지고 닫는 기능도 있고 안에 얇은 부지고 필터 들어가는 경우도 있고 되게 다양한데요. \\n\\t결론은 구멍입니다. 그냥 근데 이게 시공사 입장에서 이것보다 싸게 먹히는 게 없어요. \\n\\t유리 조금 줄이고요 그리고 이 판대기 하나 구멍 돌이 판대기 하나 끼면 이거 몇만 원이나 하겠습니까 유리값 줄고 제가 볼 때는\\n\\n\\t거의 또이또이 돈이 전혀 들지 않을 것 같아요. \\n\\t근데 이렇게 해서 구멍을 뚫어서 이 후드 주방 후드와 화장실 환기팬에서 공기를 빼낼 때 저 구멍으로 공기가 들어온다. \\n\\t그래서 우리는 삼종 환기를 하고 있는 거야 라고 서류를 내는 겁니다. \\n\\t그러면 나라에서 합법인 거죠. \\n\\n\\t그래서 지금 신축으로 저지른 아파트들도 이\\n\\t3종 한 개 그러니까 이런 식의 시스템이 적용돼 있는 아파트들이 굉장히 많습니다. \\n\\t요즘에는 다 법적으로 있어야 되는 거 아니에요. \\n\\t법이 바뀐 지 얼마 안 됐어요. 몇 세대 이상은 환기장치 의무 해가지고 이제 법이 바뀌었는데요. \\n\\t이것도 법으로 인정하고 있다라는 거죠. \\n\\t이 지금 창문에 구멍 뚫는 것들요 그래서\\n\\n\\t아파트를 분양받으시거나 그랬을 때는 이제 적어도 배관이 다 들어가는지 환기 장치가 있는지 그니까 시공사 입장에서 이 천정 안에다가 배관을 다 매립하고 환기 장치를 가는 거는 훨씬 더 많은 비용이 들어가는 거거든요. \\n\\t그러다 보니까 당연히 이런 방향을 선호합니다.\\n\\n\\t그리고 이거는 판넬로 돼 있는 집 물론 판매 집이 모두 이렇진 않아요. \\n\\t잘 지은 판매 집도 분명히 있으니까요. \\n\\t그래서 이 아주 오래전에 지은 판넬 집을 공기를 압력을 가해서 50 파스카이라는 압력을 가해서 넣었을 때\\n\\t시간당 26회의 공기가 바뀝니다. 여기 안에 있는 공기 전체가 26번 바뀌었다라는 거예요. \\n\\t그러면 이거를 압력을 가하지 않는 상태라고 해도 1시간에 이 공기 전체가 한 번 이상 바뀌고 더 바뀝니다.\\n\\n\\t20년 정도 됐으니까 한 2천년도 초반 정도에 지은 분당의 아파트를 사서 리모델링을 다 한번 했는데요. \\n\\t리모델링을 하기 전에 이 한 18년 19년 정도 된 아파트의 기밀 테스트를 했었습니다. \\n\\t그러면 대략 한 8회 정도가 나왔었어요. \\n\\t7 8회 정도의 기밀 테스트 결과치가 나왔었는데 물론 그때 전만해도\\n\\t아파트마다 다 다르겠죠. 그래서 이거를 보편화할 수는 없습니다만 대략 한 0.4배 그러니까 이 전체 공기의 약 반 정도가 1시간마다 그냥 바뀌는 거예요. \\n\\t아무것도 안 하고 있어도 그냥 가만히 있어도 환기가 되는 겁니다. \\n\\t집에 구멍이 너무 많이 뚫려서요.\\n\\n\\t처음에 집에 이사 들어갔을 때 거실에 가만히 조용히 있으면 윗집 테이블에 거실 테이블에서 대화하는 소리까지 들렸어요. \\n\\t그리고 윗집에 손님 띵동 하면 밑에 집에서 그대로 들려요. \\n\\t띵동하고 이렇게 작게 들립니다. 소음이 어마어마한 거죠. \\n\\t근데 그걸 다 참고 살아요.\\n\\n\\t그 소음들이 이제 이미 다 기밀이나 이런 것들을 배우셔서 아시겠지만 아파트 부분에는 공용 스피커가 있어요. \\n\\t그리고 인터폰도 윗집에 전화할 수 호출할 수 있는 기능들이 다 있잖아요. \\n\\t그니까 전선이 연결됐다라는 거죠. 경비실 아래집 위집 그 위치까지 다 연결돼 있어요. \\n\\t그리고 공용 스피커 폰도\\n\\t같은 소리가 나오는 거니까 이 1층에서부터 20층까지 다 연결돼 있습니다. \\n\\t여기에 귀를 가만히 대고 있으면요. 그 대화 소리가 다 들려요. \\n\\t윗집의 대화 소리가 그리고 이 인터폰도 마찬가지입니다. \\n\\t그래서 이 부분들을 다 뜯어가지고 거기다가 이제 캡들을 씌웠어요. \\n\\t이 공기가 안 통하게 해주는 캡들을 씌우고 나니까 이 소리들이 싹 안 들리더라고\\n\\t아주 얼마 안 하는 거거든요. 그래서 만약에 그런 지금 불편함을 겪고 계시면 공용 스피커 부분과 그리고 인터폰 부분 그리고 이 화장실 같은 경우에는 상부 이 벽돌 쭉 싸서 파이프 샤프트 안쪽 위쪽에 이제 틈이 있어요. \\n\\t대략 한 10mm에서 20mm 정도 이제 그 부분을 까서 가만히 귀를 기울이고 있으면 샤워하는 소리까지 다 들립니다.\\n\\t윗집에서 아래집까지 구멍이 뚫려 있는 거예요. \\n\\t그래서 그 부분도 다 이제 막아주는 거죠. \\n\\t그러면 이 소음들이 중량형의 소음만 이제 콘크리트 벽체를 타고 내려오는 중량형의 소음을 막을 수가 없어요. \\n\\t진공 청소기 돌리거나 이런 것들을 막을 수 없지만 이 구멍들을 그리고 이 수도계량기\\n\\t수도 계량기도 어떻게 돼 있는 외부에 있는 것도 있고 내부에 있는 것도 있겠지만 열어보면요. \\n\\t메인 대가지고 2층까지 올라가 있잖아요. \\n\\t그래서 안에가 뻥뻥 뚫려 있고 거기다 귀를 가만히 제가 기울여 보시면 대화 소리가 다 들립니다. \\n\\t이 부분을 테이프로 다 덕지덕지 막으시면 돼요 덕지덕지 다 막고 틈이란 틈 다 물에 타 폼을 쏘는 실리콘을 바련해서 다 막으면 이 소음이 일단은 중량형의 소음을 제외한 경량형 소음은\\n\\t딱 끊어집니다. 비용은 하루 열심히 일하고 부자재 값으로 대략 한 5만 원 이 정도의 비용이면 이제 그 소리들을 다 막으실 수가 있으세요. \\n\\t그래서 판넬 집은 조금 극단적인 케이스고요. \\n\\t일반적인 지금의 대략 한 15년~20년 사이 정도 된 아파트에\\n\\t기름 성능이나 이런 것들이 그러니까 환기를 하지 않아도 시간당 집 전체의 공기에 대략 반 정도가 바뀐다 라고 생각을 하시면 될 것 같습니다. \\n\\t그리고 이 그렇게 의도하지 않은 공기의 흐름으로 생기는 하자들이에요. \\n\\n\\t보통 집에 다 계량기가 있잖아요. 저 집은 이렇게 집이 있었습니다. \\n\\t그리고 대략 한 5m 떨어진 밤에 저 계량기를 묻었어요. \\n\\t이 계량기함을 보면 여기 이제 대문이 있는 거죠. \\n\\t대문이 이렇게 있는데 이쪽에 있는 이 계량기 여기서 실내 측의 분전함까지는\\n\\t28mm인가요 28mm cd관이 이렇게 안으로 들어가 있을 겁니다. \\n\\t이 메모에서 저기까지 cd감이 와 있고요 그리고 저게 분전 계량기 한에서 실내 분전환까지 실기관이 들어가 있겠죠. \\n\\t내부 두께는 대략 엄지 손가락보다 조금 더 큰 것 같습니다. \\n\\t이 엄지 손가락보다 조금 더 큰 여기 있는 이 구멍들 보이시잖아요.\\n\\t요 구멍들을 통해가지고 실내에 겨울철 습한 공기가 저 구멍으로 계속 나오는 거예요. \\n\\t그렇게 나오면 그게 습하니까 얘는 차갑고 추운 곳에 있잖아요. \\n\\t그래서 저 부분에서 저렇게 물이 맺히는 겁니다. \\n\\n\\t이건 이제 아주 오래된 아파트의 1층\\n\\t대량 계약인데요. 1층은 살아 보셔서 다 아실 거예요. \\n\\t1층에 엘리베이터 자동문이 열리고 싹 들어가면 추워요. \\n\\t자동문이 늘 열리거든요. 사람들이 계속 왔다 갔다 하면서 그리고 그 자동문은 어떤 그냥 유리 한 장이잖아요. \\n\\t단열 성능이 형편 없습니다. 그리고 아래도 뚫려 있고 옆에도 뚫려 있고 다 뚫려 있어요. \\n\\t그래서 여기는 사실 외부나 다름없습니다. \\n\\t그래서 그렇게 추운 공간인데 몇십 세대의 이 작은 관들이 다 지구로 연결돼 있는 거예요. \\n\\t실내의 습기가 계속 그쪽으로 전달돼서 나오게 되는 거죠. \\n\\t확산되면서 그래서 이게 이렇게 처음에 있다. \\n\\t이제 업니다. 얼어요. 그리고 이 물량이 많으면 당연히 차단기가 떨어지게 돼요.\\n\\n\\t이 계량기 쪽에 맺힐 수도 있는 거고요 그리고 이것도 마찬가지로 겨울철에 이 외부에 등을 달았습니다. \\n\\t등을 달았으면 전기가 나가야 펴지니까요. \\n\\t이쪽에 16mmcd관이 나갑니다. 대략 약지 손가락 정도 한 두께가 16mm cd관이에요. \\n\  에어컨을 틉니다. \\n\\t이 악순환을 계속하면서 있어야 쾌적한 환경이 유지된다라는 거죠. \\n\\t그래서 이제 제가 이 복사 냉방은 일단 열적으로 훨씬 유리합니다. \\n\\t열적으로 왜 유리하냐면요. 왜\\n\\t창문이 큰 집에 가서 있으면 여름철에 덥게 느껴지고요. \\n\\t그리고 겨울철에 춥게 느껴집니다. 이건 마치 불에 가까이 가면 더워지는 것처럼 창문의 표면 온도가 내 체온보다 현저하게 낮은 면이 넓다. \\n\\t보니까 나한테서 복사로 계속 창문 쪽으로 열이 가고 있는 거예요. \\n\\t그래서 창문이 많으면 이 실내 온도가 25도를 해놔야 내가 22도 정도를 느끼게 됩니다.\\n\\t왜냐하면 복사로 저기서 열을 계속 뺏어가고 있거든요. \\n\\t창문들이 근데 그래서 창문의 성분도 중요하고 이 복사 냉방은 구조체 전체의 온도가 준이하게 일정 온도 미만으로 저하돼서 나한테 저열을 계속 가져가고 있는 거예요. \\n\\t창문이 시원해지는 거죠. 여름\\n\\t그래서 벽이 시원해져서 벽에서 내 열을 천정해서 바닥에서 내 열을 계속 가져가니까 대류로 인한 이 온도보다 훨씬 더 높은 온도에서도 같은 쾌적감을 느낄 수가 있어요. \\n\\t여기서 가장 또 핵심이 되는 게 주거 시설에서의 복사는 옷의 두께가 얇습니다.\\n\\t집 안에서 막 여름철에 막 잠바 입고 막 이러고 있는 분 없잖아요. \\n\\t집안에서 대부분 반바지에 반갈지 이런 걸 입고 옷에 노출돼 있는 표면이 많다라는 거죠. \\n\\t그래서 복사로 인해서 열을 계속 내 체온을 낮추기가 훨씬 유리해요. \\n\\t산업 시설의 복사 적용은 이 구조체 그러니까 벽이든 천져 있는 바닥의 온도가 많이 낮아서 내 옷 표면의 온도를 가져가서 내 옷과\\n\\n\\t이 살이 닿는 전도를 통해서 하나의 보층이 있는 거죠. \\n\\t옷의 두께가 두꺼워지니까요. 근데 집에서는 옷이 되게 얇다. \\n\\t보니까 훨씬 더 그러니까 에어콘을 만약에 25도를 해야 쾌적함을 느꼈다 그럼 복사로는 한 27도를 해도 똑같은 쾌적함을 느끼게 돼요. \\n\\t20 대류 냉방과 복사 냉방이 차이 입니다. \\n\\t그게 이제 작용 온도라고 하는 건데요.\\n\\t공기 온도와 복사 온도의 평균값을 사람은 느끼게 된다라는 거지 저쪽 벽과 바닥과 천정의 온도로 인한 복사로 인한 손실 그리고 대류로 인한 내가 내 몸에서 체온이 일어나 손실 이 평균값이 사람이 느끼는 작용 온도인데 이게 \\n\\t공조로 했을 때는 훨씬 더 온도가 낮아야 시원하게 느끼고 그리고 복사로 했을 때는 훨씬 더 높은 온도에서도 같은\\n\\n\\t그 쾌적감을 느낄 수 있다라는 게 일단은 복사 냉방의 가장 큰 장점이고요. \\n\\t그리고 다만 단점은 이 구조체든 벽이든 바닥이든 온도를 낮추는 거다. \\n\\t보니까 표면에 결로가 생길 수 있습니다. \\n\\t우리나라 여름철에 습도가 너무 높거든요. \\n\\t그래서 일단 집이 기밀해야 됩니다. 바깥에 습기가 유입돼서 들어오면 안 돼요\\n\\n\\t계속 제습이 되고 있는 상황이어야 되고요 그리고 표면이 이 바닥의 면적에 한계가 있기 때문에 면이 면들이 예를 들어 지금 이 인원이 있는 이 공간에서 천정의 복상 냉방을 설치해서 이 인원이 모두 시원함을 느끼려면 이 천정의 온도가 아주 낮아야 됩니다. \\n\\t그러면 결로가 생기게 되는 거죠.\\n\\t실질적으로 이\\n\\t상업시설이나 이런 곳에는 불가능하지만 이 주택 같은 경우에는 그렇게 이만큼의 인원이 집 하나에 다 들어가는 거는 모델하우스 아니면 없거든요. \\n\\t그러니까 집에 가족 4명 거의 1년에 손님 잠깐 왔을 때 이럴 경우를 제외하고는 몇 명밖에 없어요. \\n\\t그러니까 바닥 표면 온도가 18도에서 20도만 돼도 충분히 시원함을 느끼게 돼요.\\n\\t그게 이제 그러니까 집에 성능이 좋지 않으면 복사 냉방은 불가능합니다. \\n\\t그래서 이 시장에 이제 유통되고 있는 복사 냉방들인데 대부분의 복사 냉방들은 3~40% 정도를 대류로 냉방을 하고 복사로 6~70%를 커버합니다. \\n\\t열적으로 이제 커버하는 양이 이 정도가 되는데요.\\n\\t이 이렇게 해야 이 복사로 인한 에너지 바닥의 온도를 많이 낮추면 결로가 생기니까 그 안정치까지 했을 때 6~7~70%가 한개다라는 거예요. \\n\\t그래서 일단은 가장 큰 장점은 그겁니다. \\n\\t에어컨 바람을 싫어하는\\n\\t거의 되게 많은 분들이 싫어하세요. 에어컨 바람을 그리고 에어컨을 켰을 때 나는 냄새가 싫은데 거의 대부분 다 싫어하세요. \\n\\t그리고 밤에 에어컨 차이가 틀고 자는 게 불편합니다. \\n\\t거의 대부분입니다. 그럼 복사인방이 짐작에 상용화가 됐어야 되는데 그게 안 됐던 이유는요 일단 집의 성능이 기밀 성능이 나빴던 거 그리고\\n\\n\\t이 작은 집을 위한 별도의 시스템이 없었다라는 거예요. \\n\\t일단 돈이 안 돼요 이 작은 집에 복사 냉방 여기 있는 어떤 업체에 견적 받으면 한 6~70평 집에 한 7~8천만 원 나옵니다. \\n\\t설비 비용이 그러니까 당연히 상용화가 안 되는 거죠. \\n\\t그럼 누가 하겠어요. 그냥 에어컨 달죠\\n\\t그래서 저희 제가 시스템을 지난 5년간 계속 개선하면서 최종적으로 안성 죽산에다가 설치를 했어요. \\n\\t그래서 실내 온도가 한여름에 24도에 55.7 프로의 상대 습도를 유지했고요. \\n\\t그리고 이제 이게 오늘 처음. 공개되는 그래프입니다. \\n\\t그 집 안에\\n\\t8월 15일부터 8월 22일 가장 더울 때죠 외부의 온도가 38도 가까이 올라간 그런 날씨였습니다. \\n\\t일주일이에요. 딱 7일간의 데이터인데요. \\n\\t그 7일간의 실내 측에다가 5개의 온도 센서를 달았습니다. \\n\\t2층에 홀 주방 침실 거실 작업실 여러 군데다 다 놨는데요. \\n\\t요 5개의 그래프가\\n\\t5개의 온도 센서입니다. 항온이죠. 항온 24.5도를 설정했고요. \\n\\t그리고 층간의 온도차 그리고 예를 들어 여기 이 방은 창문이 있고 이 방은 창이 좀 작고 이런 온도 편차가 조금씩 있어서 약 1도 정도의 온도 편차 실별로 1도 정도의 온도 편차는 있지만 그 온도가 계속 유지되는 걸 확인하실 수가 있으세요.\\n\\t그리고 이다음은 습도입니다. 그 똑같이 안성 죽산의 습도를 이제 측정한 결과치인데요. \\n\\t이게 외부 습도입니다. 빨간색 선이요. \\n\\t보시면은 밤에 90%가 넘어가서 100%에 가까워지는 이 상대 습도 값을 보이고 있죠 일주일 동안에 밤에 습도는 여름철에 여기 계신 분들은 여름철에 우리나라 기후가\\n\\t쾌적하다라고 생각하시는 분 한 분도 없으실 거예요. \\n\\t습하고 빨래 안 마르고 곰팡이 피고 이 문제들을 다 안고 있죠 근데 다들 온도에 대한 것만 고민합니다. \\n\\t온도에 대한 것만 생각했어요. 여태까지 25도 정도면 좋지 근데 습도는 몇 프로야 이런 얘기를 했던 적이 없습니다. \\n\\t근데 그 진짜 쾌적함은 습도에서 시작되는 거거든요.\\n\\t그래서 이게 내부의 습도를 측정한 결과치입니다. \\n\\t물론 차 한 번 끓이고 밥 한 번 하고 국 한 번 끓이고 할 때마다 온도가 쭉쭉 습도가 튈 수밖에 없어요. \\n\\t근데 그거를 환기 장치에 연동시키는 제습기를 만들어서 달아가지고 계속 제습을 해서 공급하는 겁니다. \\n\\t실내로 그래서 90평 집을 이 집의 바닥 면적이 90평이었거든요. \\n\\t그래서 온도는 24.5도 정도를 계속 유지하고 습도는 보시면은 지금 50%대 50% 대에서 중간중간 튀긴 하지만 튀어도 65%가 안 넘어가죠. \\n\\t그리고 거의 대부분 60% 미만을 유지하고 있습니다. \\n\\t이 집에 세팅돼 있는 상대 스톱 값은 50%였어요.\\n\\t그러니까 습도를 계속 조절하기 위해서 제습기가 환기 장치랑 연동되는 제습기가 계속 작동해가지고 이 습도를 만들어주는 거죠. \\n\\t그래서 거의 항온 항습이라고 생각하시면 됩니다. \\n\\t그러면 90평 집에 24.5도의 습도 55%를 계속 유지했을 때 가장 관건이 뭐냐 전기 세예요. \\n\\t얼마가 들었을까요. 몇 킬로와트나 소비했을까요. \\n\\t90평 집입니다. 전층 모든 실을 전부 다 24.5도의 3대 스도 55%를 유지했어요. \\n\\t이랬던 적은 한 번도 없었습니다.\\n\\n\\t얼마나 들었을까요. 한 500k와 타워 1천k와타워 대충 한번 찍어보실래요 10kg 네 100kg 하면은 공짜입니다. \\n\\t공짜예요. 90평 정도 되는 집의 일반적인 집이라면은 에어컨으로 만약에 이 정도 온도만 유지했을 때고요\\n\\t70만 원이 넘어갑니다. 전력 소비량은 1천k와 워보다 훨씬 더 돼요. \\n\\t그래서 이 집에 저희가 실직한 전력 소비량입니다. \\n\\t8월 시운전을 8월 7일날 시작해서 8월 지금도 계속 이 소비량을 테스트하고 있는데요. \\n\\t이게 전체 전력 소비량은 아니고 여기에 펌프의 소비량이 더해져요.\\n\\t펌프의 소비량이 더해지면은 예상 월 소비 전력량이 380kw 정도 됩니다. \\n\\t380kw를 소비해서 이 집의 전체를 밤이든 낮이든 24시간 항온 항습 상태로 유지했다라는 거죠. \\n\\t물론 이거는 제가 잘 만든 게 아니라 집을 잘 지은 거예요.\\n\\t외부 차량 무조건 필수고요 시스템 창호 필수고요. \\n\\t고단열 열기 없는 단열은 필수입니다. \\n\\t그럼 그렇게 됐을 때 요금으로 한번 따져볼게요. \\n\\t일반 4인 가족 기준에서 평균 전력 소비량이 350kw 정도 됩니다. \\n\\t이건 한전에서 통계청으로 넘기는 수치예요. 일반 4인 가족 기준은 350kg 타워 그러면 요금은 대략 한 5만 원에서 6만 원 사이가 정도가 됩니다. \\n\\t근데 90평 집에 살고 있어요. 이 90평 집에서 4인 가족이 원래 350만 평 쓰다가 지금 대충 한 400 정도 되죠. \\n\\t400 정도 돼서 한 750에서 800 정도 썼을 때 나오는 요금은 20만 원입니다. \\n\\t그러면은 한 15만 원 정도의 돈을 써서\\n\\t90평 집을 항한습으로 만든다라는 거예요. \\n\\t그럼 이 건축주분이 저한테 했던 말은 그거였어요. \\n\\t막 바깥에서 끼고 들어올 때 말고는 정말 좋다고 그냥 여태까지 느낄 수 없었던 쾌적함이다 잘 때 바람이 없는데 바람이 시원한 에어컨 바람이 없는데 그냥 있어도 너무 그니까\\n\\t이게 막 찬바람이 와서 냉방을 하고 있다가 느껴지지 않는 겁니다. \\n\\t그냥 가을이에요. 그냥 그냥 있으면 그냥 딱 좋은 겁니다. \\n\\t물론 이 건축주분이 온도를 좀 많이 나고 보통은 원래 저는 사실 26도로 설정하고 습도는 60%로 설정해서 에너지 값을 뽑아 보보고 싶어요. \\n\\t근데 제 집이 아니거든요. 그래서 돈 준 사람도 제가 제 돈 들여서 하기에는 그분 돈으로 건축주 돈으로 했기 때문에 그분한테 26도를 하고 사시고요.\\n\\t습도는 60%에서 그니까 더 적은 에너지 소비를 만들어보고 싶었던 거죠. \\n\\t나라에서 권장하는 26도의 60% 습도를 유지했을 때는 당연히 이것보다 전기를 적게 쓸 거거든요. \\n\\t그래서 그거를 해보고 싶지만 해볼 수는 없죠.  재집이 아니니까 그래서 이제 그냥 실직한 데이터만을 이제 오픈해가지고 이 90평 집에 물론 그리고 내부에서\\n\\n\\t하루 종일 막 곰국 끓이고 뭔가 요리사에요. \\n\\t그래서 하루 종일 습기가 다량으로 배출되면 에너지를 더 쓸 수도 있는 겁니다. \\n\\t사용자에 따라서 달라진다라는 거죠. 이 습기 대가족이 거기 산다 그러면 또 호흡으로 인한 습도도 많이 나올 거고요 이런 부분들에 대해서 편차는 되게 심하겠지만 일단은 90평 집에 이 정도의 전력 소비량은 저는 개인적으로\\n\\t이 정도 돈이라면 내고 그 쾌적함을 유지하고 살겠다. \\n\\t그럼 이제 두 번째로 또 제일 많이 질문 들어왔던 게 그거였어요. \\n\\t얼마야 얼마인데 그래서 저희가 이 결과치를 얼마 전에 며칠 전에 받았습니다. \\n\\t그리고 바로 상용화를 준비했어요.\\n\\t상용은 이미 그전부터 준비해 왔고 이거를 다 시스템을 완벽하게 이제 하자에 대한 문제가 생길 때 벨브랑 펌프밖에 없어요. \\n\\t펌프의 수명 벨브의 수명 펌프의 수명은 한 5년에서 10년 갈 거고요. \\n\\t그리고 벨브의 수명은 한 3년에서 5년 갈 겁니다. \\n\\t근데 단순 교체가 가능해요. 그리고 팽창 탱크에\\n\\t수명도 거의 무한에 가깝고요 스테인레스\\n\\t다 집어넣었으니까요.\\n\\t그러면 이제 90평 집에 시스템 에어컨을 다 설치하면요. \\n\\t한 1800만 원 정도가 듭니다. 보통 한 10대는 달거든요. \\n\\t최소한 2층에 실 여러 개 1층에 실 여러 개 해가지고 근데 물론 이 집의 건축주분께는 훨씬 더 많은 돈을 받았어요. \\n\\t제가 이분한테 2800만 원인가 받고 이 설비를 설치했습니다. \\n\\t왜냐면은 제가 이 집에\\n\\t한 달은 간 것 같아요. 계속 가서 1로 붙었다가 절로 붙었다가 이제 최종 최종 이 시스템을 구상했던 것들을 여기 실험실에서 용접해가지고 한번 만들어본 다음에 이 집에 가서 이거를 현장에 맞춰서 구현을 하다 보니까 이런 \\n\\t시행착오나 이런 것들이 조금씩 있어가지고\\n\\t이제 완전히 패키지화 돼 있지 않은 상태에서 프로토 타입을 만들려다 보니까 조금 시간이 이제 많이 투자돼서 그냥 인건비 같은 거라고 보시면 될 것 같아요. \\n\\t그래서 이거를 상용화해서 이 정도 가격이면 되겠다 해서 저희가 산출한 금액이 1500만 원입니다. \\n\\t1500만 원에 60평에서 100평 정도의 집 이 소형 시스템은 저희가 이렇게 생각하시면 돼요. \\n\\t에어컨이 여기 들어가는 이 집에 설치돼 있는 이 90평의 면적을 시키는 데 들어간 에어컨의 용량은 딱 에어컨 아닌가 하면 10평짜리입니다. \\n\\t10평짜리 에어컨으로 제습과 냉방을 하고 있다라고 보시면 되세요.  물론 여기에 보조적으로 15평짜리가\\n\\t순간적인 부활을 커버하기 위해서 하나가 더 달려 있습니다. \\n\\t얘는 이 한 달의 시간 동안에 1시간 돌았어요. \\n\\t제가 마음이 불안해서 보조로 얘로 안 될까봐 왜냐면은 에어컨 10평짜리 가지고 90평 집을 어떻게 시켜야 그래서 안 될까 봐 계산상으로 이것보다 좀 더 필요할 것 같은데 왜냐하면 집을 저도 저 봐서 알지만\\n\\n\\t이게 사람 손으로 결정되니까 이 시뮬레이션 상의 데이터 값과 실제 지분이 달라요 약간씩 편차가 클 수도 있고 작을 수도 있거든요. \\n\\t근데 안 시원하면 안 되잖아요. 그래서 일단 시스템을 더 추가로 집어넣은 거죠.  근데 결과치를 다 봤더니 얘는 한 달 동안에 1시간 동정에서 제가 여쭤봤어요.\\n\\t이거 돌았을 때 몇 월 며칠에 이게 추가로 돌았는데 그날 뭐 하셨어요. \\n\\t그날 창문 다 열고 청소했어 열이 확 뜨면서 얘가 얘를 낮추려고 더 든 거지 그러니까 창문을 다 열고 개방하고 청소를 하면서 내가 추가로 돈이 1~2시간 정도 이거 그니까 만약에 창문을 안 열었으면 이게 없었어도 된다라는 건 물론 집을 정말 잘 지은 거예요.\\n\\t집을 안 줬더라면 이 정도의 전력 소비량으로 이 집을 시킬 수는 없습니다. \\n\\t이것보다 이제 요금이 쭉쭉쭉 올라가겠죠. 그리고 제가 60평에서 100평을 말씀드린 거는 이론상으로 40평이 넘어가면 적용할 수는 있는데 이것보다 작아지면 이론상으로 증발기에 결빙이 맺히기 때문에\\n\\n\\t환기 풍량에 최소 풍량이 필요한 게 있어요. \\n\\t그래서 그 부분 때문에 40평 이상이어야 되고 이것보다 작은 데 적용 가능한 거는 프로토 타입 개발은 끝냈어요. \\n\\t그래서 제 집에다가 이제 실험을 내년에 하고 이것보다 작은 평수는\\n\\t가능하도록 이제 만들 계획이고요 이제 실험도 대충 다 끝냈거든요. \\n\\t요 얘네 있는 것들이 다 풀 인버터 타입이에요. \\n\\t풀 인버터 타입의 부하를 조절할 수 있는 이 시래기의 부활을 계속 조절해서 약하게 돌았다가 세게 돌았다가 해서 얘가 계속 이 실내 온습도를 맞춰주는 거죠. \\n\\t근데 여기서 하나의 단점이 있었습니다. 이 시스템의 구체적인 거는 특허도 출원하고 해서 나중에 그니까 저희가 아직 공지를 안 했는데 이 데이터를 가지고 11월 24일인가 26일 날에 이게 협회랑 같이 실책을 한 데이터거든요. \\n\\t그래서 이 데이터를 가지고 복사냉방 세미나를 반나절 정도로 해서 11월 달에\\n\\t계획을 잡았어요. 그래서 이 시스템을 그냥 상용화해서 왜냐하면 지금 되게 많은 분들이 습도에 대한 컴플레인을 가지고 계시거든요. 그건 단순히 패시보다 아니다. \\n\\t이거에 상관없이 그냥 솔직히 올해 여름에 집 안에 계속 뽀송뽀송하게 살았던 분 한 분이라도 계셔요 한 분도 안 계시잖아요. 여기\\n\\t에어컨 키면은 에어컨 밤에 끄고 자면 아침에 일어나서 습해 입고 장롱 열어서 옷 꺼내면은 이 눅눅한 맛 느껴지고 옷 말리면은 냄새 나고 다 겪고 있는 상황이잖아요. \\n\\t그래서 이 습도에 대한 어떤 해결책을 저희가 5년 동안 계속 프로토 타입 만들어서 개선해서 나가면서 회장님들 이거 보시고\\n\\t그니까 이것보다 좀 더 낮춰질 수 있어요. \\n\\t지금 이 집에서 똑같은 원스프 했을 때도 그러니까 그거는 이 로터의 훼손 속도라든지 그리고 이 로직을 저희가 이제 그러니까 제가 이 컴버멘테라 회사 제품을 취급하게 됐던 거는 이 제습 부화가 너무 높아서 복사 냉방을 \\n\\t하는데 이 제습 부화로 너무 많은 에너지가 들어가는 거예요. 그래서 이 습도 변화 효율이 높은 제품을 찾다가 맨 처음에 호발 제품을 찾았죠.\\n\\n\\t근데 너무 좋은데 너무 비싸요. 너무 비싸서 이거를 어떻게 할 수가 없는 거죠. \\n\\t그래서 얘네도 있으니까 뭔가 비슷한 게 있겠지 전 세계 해서 찾은 게 저 텀브레트 제품이었어요. \\n\\t그러니까 저거를 환기 장치를 제가 팔고 싶어서 저거를 했던 게 아니라 이거를 하려면 저게 필요했었습니다. \\n\\t이 시스템을 구축하려면 이 들어오는 공기를 상당량 제습해서 가지고 오는 그러니까 이 집은 항온 항습이거든요. \\n\\t그래서 들어오는 공기의 습기를 계속 얘가 말려줘야 저 에너지로 실내 온습도를 계속 유지할 수 있기 때문에 저 제품을 가지고 들어온 거였어요.\\n\\t그래서 이제 실제로 적용해서 돌렸더니 이제 그런 결과치가 나온 거죠. \\n\\t이런 저는 굉장히 만족스러운 그리고 건축주분도 정말 만족스러워요. \\n\\t근데 여기서의 단점 하나는 이 시스템이 바닥의 엑셀 파이프를 이용해가지고 리이팅을 하는 시스템이에요. \\n\\t근데 구체적으로는 이 11월 달 세미나 때 다시 말씀드리겠지만\\n\\t이 실내 온도를 24.5도로 설정하게 되면 약 2도의 편차가 생기는 구간이 생깁니다. \\n\\t그게 9월달에 그러니까 장마철 외부의 온도가 내부보다 더 낮아질 때 있잖아요. \\n\\t막 비가 막 와서 외부가 21도 20도 이렇게 기온이 떨어지는 날도 있잖아요.\\n\\n\\t그러면 얘는 제습을 계속하면서 냉방도 같이 이루어지기 때문에 이 구간에서 편차가 2도 나게 됩니다. \\n\\t그러니까 실내 온도가 불필요하게 22.5도가 되는 거죠. \\n\\t22.5도보다 더 떨어지면 보일러나 히트 펌프가 난방으로 돌면서 얘를 다시 온도 24.5도까지 내핍니다. \\n\\t그니까 실내의 온도 편차가 2.5도 정도 생긴다라는 거예요. \\n\\t약 2도 정도 그러니까 여름이 끝나는 가을에 들어가는 이때 습도는 높은데 온도는 떨어졌을 때 이때 약 2도 정도의 온도 편차가 생기는 이 단점 어떻게 보면 집이 너무 시원한 거예요. \\n\\t그래도 습도는 50%가 마찬가지로 유지됩니다. \\n\\t근데 이제 이 정도의 온도 편차를 이겨내려면요. \\n\\t여기에 환기 풍량을 한 30회 정도로 잡아야 돼요\\n\\t그러니까 공조로 인해서 항온 항습을 만들려면 이 비슷한 공기와 비슷한 습도의 대량의 공기를 밀어 넣어가지고 이 공간의 온습도를 계속 유지하는 방법이 지금의 클린룸에서 쓰는 방법입니다. \\n\\t이 실내의 온습도를 계속 유지하려면\\n\\t22.5도를 원한다 22.5도로 공기와 습도를 만들어서 계속 밀어놓는 거예요. \\n\\t더 낮은 공기가 들어가면은 얘가 너무 추워지고요. \\n\\t뚜렷한 어서 그 위에 기계를 놓습니다. \\n\\n어떠한 장비라든 다 마찬가지예요.\\n그게 아니면은 아예 애초에 설계 때부터 요청하죠. \\n이 부분의 방습층을 별도로 만들어달라 그래서 문을 따로 달아달라 그러니까 이 습기가 이 안에 들어가는 양이 최소화되도록 방습층을 별도로 만들어서 해달라고 요청하지만 그게 오케이 하는 경우는 거의 없습니다. \\n남들은 다 된다는데 왜 너만 안 그래 이런 식의 피드백들이 훨씬 더 많이 왔어요.\\n그래서 이 인원 그러니까 다 엔지니어들이 이유가 있어서 만드는 거거든요. \\n이게 실제로 안에 30ml의 단열재로 돼 있는 표면의 결로입니다. \\n여기도 다 그라스돌이 들어있는데요. 요 하부에 보면 여기가 세탁실이에요. \\n당연히 빨래를 빨고 물을 쓰는 곳이니까 습도가 높습니다.\\n\\n그러면 이 추운 지역 같은 철원 같은 이런 지역에는 찬 공기가 계속 들어오니까 기계 온도가 낮아져요. \\n그러면서 이렇게 단열재로 돼 있어도 결로가 생기고요. \\n\\t그리고 이제 이거는 이것도 안에 내부에 단열재가 40ml인가 아주 두껍게 돼 있는 그 상태의 필터 박스예요. 그리고 이것도 안에 25ml짜리 솜이 들어가 있는\\n\\t단열 배관입니다. 보시면은 여기 결로가 맺힌 게 여기 물이 줄줄 흐르는 게 보이실 거예요. \\n\\t이런 하자들이 정말 많습니다. 제가 이 사진들을 작년 겨울에 한 70개 현장을 전국을 돌면서 이 하자 사례들을 다 모았어요. \\n\\t다 모아가지고 결론은 그거였습니다. 설계 때 북쪽의 코너 부분에 기계실을 외부에서 들어가는\\n\\t기계실을 만들어 주셔야 됩니다. 저희가 어떤 경우까지 있었냐면요.\\n\\t집을 이제 해서 여기에 보조 주방 주방 그래서 주방에서 후드가 바깥으로 이제 오염된 공기를 빼내잖아요. \\n\\t그리고 이제 보조 주방 그러니까 세탁실 같은 거죠. \\n\\t여기다가 설치를 요청하셔서 결로가 생길 수 있습니다. \\n\\t어쨌습니다 해가지고 했어요. 근데 이쪽에도 또 후드가 있었어요.\\n\\t후드가 있어가지고 이쪽에 또 보일러가 달렸나 그래서 이쪽에서 공기를 ea를 빼기만 하고 오에이를 여기서 쭉 끌고 가서 이쪽 반대쪽 코너로 날렸어요. \\n\\t이렇게 천정 안에 매립한 거죠. 그래서 보온 을랙 서블 이중 보온을랙 서블을 갖다 여기다 집어넣어가지고 안에다가 한 10m 정도를 끌고 갔습니다.\\n\\n\\t근데 이게 사람이 하는 거니까요. 현장에서 우리 목수들 사둘둘 타카 같은 거 가지고 닭 바깥 낀 다음에 일단 토봉에 싸요. \\n\\t탁탁탁 나가나 안 나가나 확인합니다. 그리고 48짜리 한 판 들고 별 크게 신경 안 쓰고 그냥 다녀요 작업이 먼저니까요. \\n\\t근데 골조가 끝나면 에어컨 배관과 이 환기 장치 배관이 먼저 들어가는데\\n\\t이 랙 서류 돼 있는 배관의 이 한 부분이 찢어진 겁니다. \\n\\t이 안에 이렇게 돼 있고 여기에 손이 25ml 들어가 있고 바깥에 이렇게 외피 비닐이 있어요. \\n\\t근데 이 비닐이 무슨 힘이 있겠어요. \\n\\t들고 다니는 48짜리 모서리 한 번 걸리면 그냥 찢어집니다. \\n\\t그리고 타카로 한 번 맞으면 무조건 찢어집니다.\\n\\t그 작은 틈 하나만 있어도 실내의 습기가 계속 안으로 들어가면서 이 내부는 영하 1도면 영하 10도의 공기가 그대로 흘러가고 있으니 이 안에 물이 찹니다. \\n\\t그리고 섞고 천정으로 떨어져요. 누수가 생기는 거죠. 결로로 인한 그래서 저희가 여기를 갔어요. \\n\\t천정에서 물이 떨어지는데 니네 관이다.  그래서 갔습니다 가서\\n\\n\\t여기에 상부장이 있겠죠. 상부장을 내려야 천정을 뜯죠. \\n\\t상부장을 내리고 천정을 뜯고 배관은 다시 이 찢어진 부분을 보수하고 다시 그니까 석고 치고 빠에 잡고 페인트 마감하고 이거 후피로 뿌려서 마감해가지고 전체 다 보양하고 그리고 상부장 다시 걸었어요.\\n\\t한 1천만 원 가까이 든 것 같아요. \\n\\t사람이 살고 있는 곳에서 이거를 보수를 하려다 보니까 되게 많은 시방과 돈이 들어가거든요. \\n\\t근데 이런 하자가 발생하면 이게 이걸 저희가 하면서 찢어먹었는지 목수가 들고 다니다 찢었는지 타카에 걸려서 찢어졌는지\\n\\t알 수가 없어요. 그냥 니들 대방에서 물었으니까 니들이 해라고 하면 할 말이 없거든요. \\n\\t그럼 이제 다 물어냅니다. 이걸 딱 하고 나서부터 이걸 딱 한 번 불고 나서부터 이거는 안 하는 게 낫겠다. \\n\\t이런 일이 10개 중에 하나 생기면 그냥 그냥 다 계속 마이너스예요. \\n\\t그냥 그냥 안 파는 게 나아요. 그래서 제가\\n\\t그다음부터 협회 협력사와 설계 사무소들한테 이제 제가 환기 교육을 별도로 또 하면서 계속 교육을 합니다. \\n\\t이쪽에 코너에다 기계실을 만들어주세요. \\n\\t그리고 문은 바깥으로 열려야 됩니다. \\n\\t여기에 환기 장치가 있고 한쪽으로는 oa가 이쪽이 북쪽이라면 이에 북쪽 방향으로 오해가 있고요 다른 쪽 방향으로 ea가 생기면 이 배관이 결로가 생길 일이 없거든요.\\n\\n\\t이 북쪽의 코너 부분 그리고 시래기는 이 쪽으로 놓게끔 해주시고 그리고 보일러 연통도 이쪽 방향으로 같이 빼게 해주세요. \\n\\t이 기계실에 이게 이쪽 코너는 이쪽 코너는 북쪽 코너에 있어야 가장 효율적으로 기계가 돌 수 있어요. \\n\\t남쪽 이쪽이 만약에 동서 남에서 여기 남쪽이요\\n\\t이 oa가 여기서 북쪽 방향까지 끌고 가게 되면은 천종 안에 매립되게 되고 매립을 안 하려면 이 기계실 안에서 끝나야 되는데 남쪽이나 동쪽에서 그런 공기를 빨아들이게 됩니다. \\n\\t근데 왜 저희의 집을 두고 집을 두고 남쪽과 북쪽에\\n\\t일사량의 차이가 현저하게 크기 때문에 그 그늘과 그늘이 아닌 거죠. \\n\\t그래서 남쪽의 바닥의 표면 온도는 만약에 아스팔트다 그러면 여름철에 막 60도 70도 이렇게 올라가지잖아요. \\n\\t그러면 환기 장치가 아무리 성능이 좋다. \\n\\t해도 들어오는 공기의 온도가 너무 높아지게 돼요. \\n\\t실외기 실에 붙어 있는 경우에도 마찬가지고 이렇게 남쪽에 붙어 있는 경우에도 만약에 여기 나무가 있다.\\n\\t아니면 집이 근처에 붙어 있어서 그늘이 져 있다. \\n\\t이런 상황들에 따라서 조금씩 달라지긴 합니다. \\n\\t그냥 대체적으로 이 집만 있다. 놓고 보면은 북쪽 방향이 맞는 거죠. \\n\\t그래서 이 젠더든 컴퍼벤트든 호박이든 모든 매뉴얼에 오에는 북쪽 방향을 권장합니다라고 써 있어요. \\n\\t그러니까 그 이유는 이 근처에 다른 건물의 높이라든지 이런 것들을 다 감안을 하는 거는 사실\\n\\t저희는 모르니까요. 이 집이 어디에 젖어서 예 근처에 무슨 집이 있는지 모르니까 사실은 경우에 따라서 여기에 그늘이 진다라면 이 옆에 바로 상업지구여서 빌딩이 있다. \\n\\t그래서 그늘이 계속 진다라고 하면 남쪽에 있어도 상관없습니다. 근데 그거는 제가 어떻게 저는 그쪽을 권장드릴 수밖에 없는 입장이고 여기 계시면 소장님들이\\n\\n\\t인근 지역의 빌딩의 높이라든지 그런 것들을 지레 태양의 적이라든지 그리고 집 인근 건물의 높이를 감안해서 그늘이 진다. \\n\\t안 진다를 판단하셔서 남쪽으로 해도 사실 괜찮습니다.\\n\\t도로가 그쪽에 있다. 보니까 진입은 그쪽으로 진입을 해야 되고\\n\\t네네 굉장히 안쪽인데 산속이에요. 산속이다. \\n\\t보니까 네 앞에 그림자는 없어요. 다시 한 그러면 이제 나무를 또 심는 방법이 있어요. \\n\\t나무를 심어서 그늘을 만들어주시면 에어컨의 효율도 올라가고 그리고 환기 장치의 효율도 충분히 올라가게 됩니다. \\n\\t여러 가지 보완할 수 있는 방법은 있지만 만약에 이런 똑같은 이 내부에서 오에이 대관이 상당 거리를 가게 되면서\\n\\t결로나 이런 게 생기면은 저희도 되게 난처해지고 그리고 시공사도 난처해지고 설계사무소도 난처해지거든요. \\n\\t그러니까 되게 누군가 주머니에서 돈을 뱉어야 되는데 아무도 돈을 뱉지 않아요. \\n\\t이런 문제들이 이제 생기는 거죠. 근데 이 결로라는 거는 사실 거의 추운 지역으로 가면 100%거든요.\\n\\t이거는 이제 아파트 같은 데 이렇게 배관에 단열이 제대로 안 돼 있는 상태에서 아니면 습기가 통제되지 않은 실내 습기가 전달되면 이런 식으로 물이 줄줄 흐르게 돼요. \\n\\t그래서 이제 결국에는 이 배관이 터지기도 하고 이제 물이 줄줄 푸르게 되는데 이게 이제 다락 부분에 설치를 하면 안 된다라는 내용의 동현이고요\\n\\t그리고 이 부분은 이제 환기의 메인 배관 구경 선정인데 황기 때문에 넣었다기보단 후드 때문에 넣었습니다. \\n\\t그러니까 제가 이 일을 하면서 저도 같이 일했던 손발 맞췄던 설비 업체가 있어요. \\n\\t그러면 설계 업체 사장님이 와서 알아서 합니다. \\n\\t도면 모금음 여기 수도 여기 하수도 알아서 해요. \\n\\t물론 현장에 소장님들이 이거는 몇 파이로 해주고요 이건 몇 파이로 해주고 이런 경우도 있지만\\n\\t대부분의 이 소규모 주택에서는 개통도밖에 안 와요 그냥 설비 개통도 해서 여기 급수 해서 변기 하수 오수 해서 집수정 어떻게 있어 우수 바깥에 어떻게 되고 이 계통도만 있습니다. \\n\\t그러다 보니까 후드의 풍량을 생각하지 않게 돼요. \\n\\t설비 사장님들은 현장에서 시공하는 설비 사장님들은 이 집에 얼마짜리 후드가 들어가 풍량이 얼마짜리인지를 모릅니다.\\n\\t근데 요즘에 지맨스다 엘리 타다 해서 막 300만 원짜리 200만 원짜리 비싸게는 500만 원짜리 이런 고가의 후드들을 굉장히 많이 쓰세요. \\n\\t이 단독 주택 시장에서요. 그러면 걔네들이 600cmh 1200cmh 이렇게 아주 고품량입니다. \\n\\t그러면 얘네가 충분히 나갈 수 있는 배관의 구경을 선정해야 되는데 이거를 해줄 수 있는 사람이 없어요. \\n\\t왜냐면 설비 사장님은 몰라요 일단 그리고 현장 소장님도 모릅니다. \\n\\t아직 건축주가 안정한 경우가 되게 많아요. \\n\\t건축주가 맨 마지막에 정해서 그때 달면 되지 이런 경우가 많거든요. \\n\\t그냥 저가 후드들은 상관이 없지만 조금만 고가 후드라 가면 그 풍경에 맞는 배관의 구경을 선정해야 됩니다. \\n\\t그 구경을 선정하는 방법을 알려드리려는 거예요.\\n\\n\\t그래서 지금 마찰 손실 이렇게 써 있잖아요. \\n\\t여기서 일단 요거 하나를 봐주시고요. \\n\\ty축이 풍량입니다. 분당 세제곱미터 그러니까 이 후드를 사실 거예요. \\n\\t건축주가 나는 엘리카이 뭘로 할 거예요라고 해서 매뉴얼을 봤더니 거기에 600cmh라고 써 있습니다. \\n\\t최대 풍량 600 해서 중간 풍량 얼마고 약 풍량하면 최대 풍량을 쓸 수 있어야 되니까 최대치에 600이 써 있다. \\n\\t그러면 얘는 시간당 600세제곱 미터니깐요 저거는 분당이니까 60으로 나눠주셔야겠죠. \\n\\t60으로 나눕니다. 그러면 10이 나옵니다. 분당 103제곱미터만큼의 공기가 나는 거예요. \\n\\t그럼 여기서 10이니까 여기 숫자 10이 써 있죠. 요 10에서 짝대기를 쭉 긋습니다. 쭉 긋다가\\n\\t요렇게 지금 잡대기가 있는 선들이 있어요. \\n\\t여기 지금 3 4 5 6 7 8 9 10 써 있죠. \\n\\t이게 풍속입니다. 여기서 이렇게 x2 쪽으로 떨어지는 품을 저희가 10이라고 써 있는 선을 쭉 옆으로 내리셔서 만나는 점을 찾으시면 이 600cnh의 공기가\\n\\t가는데 풍속이 10포 세크인 곳에 배관의 구경이 여기 반대로 올라가는 쪽에 써 있습니다. \\n\\t140ml예요. 그러니까 원래는 후드 설계나 이런 걸 할 때는 그러니까 배관을 설계를 할 때는 각 엘보 여기서 와이티 무슨 모티 정티 이런 부속들에\\n\\t손실을 계산해서 최대 풍량 15m 세트 미만으로 설계를 하게 되는데 그것들을 다 집을 설계하면서 할 수 없어요. \\n\\t그렇다고 저희가 그걸 일일이 다 계산을 해드릴 수도 없어요. \\n\\t그래서 그냥 제가 약식으로 만들었습니다. \\n\\t10m 퍼세크로 하면 충분히 여유치가 있고 충분히 어느 정도 배관의 길이와 그리고\\n\\t엘보우나 이런 것들의 길이를 전부 다 커버할 수 있겠다 해서 이 10m 퍼세크로 만나는 부분을 찾으시면 이 140ml 그러니까 근데 철물점에서 140ml 안 팔잖아요. \\n\\t그럼 150ml로 하시면 되세요. 그니까 600cmh짜리의 후드를 달려면 풍량이 분당 10m 세제곱이니까 거기서 10 포세의 풍속을 최대한으로 치면\\n\\t배관의 구명은 140ml여야 된다 근데 안 파니까 150ml로 하면 된다 이게 되거든요. \\n\\t그러면 만약에 거의 대부분이 현장에서 100ml짜리를 묻습니다. \\n\\t이 100ml짜리 배관을 묻는 이유는요. 예전에 저희가 왜 아파트에서 이렇게 쭉 잡아 뽑으면 나오는 슬라이딩\\n\\t후드 있어요. 한 7만 원에서 10만 원 정도 하거든요. \\n\\t저가 후드의 풍량이 300cmh 정도 됩니다. \\n\\t약품에서 한 150 한 200 얼마 그리고 300cmh 정도가 되는데 이 300cmh 기준으로 여기서 똑같이 따져보면 숫자가 5가 되겠죠. \\n\\t600의 반이니까요. 그러면 여기 2 3 4하고 5는 안 써 있습니다. \\n\\t요 5선이에요.\\n\\t우선을 쭉 따라서 가다가 마찬가지로 이 숫자 1과 만나는 선이 있습니다. \\n\\t여기죠 오른쪽으로 조금 올라가서 보시면 100이라고 써 있습니다. \\n\\t그러니까 300cmh의 공기를 100ml의 배관으로 보내면 10m 세크의 속도로 공기가 나아지게 돼요.\\n\\t그러니까 생각보다 되게 쉬운 거죠. 그냥 풍량만 알면 100원의 구경을 선정할 수 있습니다. \\n\\t얼마 전에 시공사한테서 저한테 연락이 와서 후드를 켜면 진동과 소음이 생긴답니다. \\n\\t그래서 와서 좀 봐줄 수 없겠는데 갔어요. \\n\\t근데 천정형 후드 아시나요. 이렇게 완전히 천정에 매립돼서 에어컨처럼 쏙 들어가 있는 후드가 있습니다. \\n\\t그게 풍량이 1200cmh 여기서 숫자 20이겠죠. 숫자 20이 쭉 가서 만나서 10m 퍼세트면 200mm의 배관이 묻혀져야 됩니다. \\n\\t근데 100ml 배관을 묻었어요. 그러면 100ml 배관이 어디서 만나냐면요. \\n\\t여기서 이 100ml 배관 여기서 이렇게 올라가잖아요. \\n\\t203제곱미터만큼의 풍속으로 공기를 여기가 됩니다. 그러면 풍속이 대충 40퍼세크의 속도로 공기가 나가야 돼 이 100ml 배관에 1200cmh를 뿜어내려면 40m 포 세트입니다. \\n\\t태풍이에요. 그것도 아주 강한 태풍입니다. 사람이 서 있기 힘든 풍속이에요. 그 정도의 속도로 일로 나가려다 보니까 잘 안 나가겠죠.\\n\\t그러니까 얘를 키면 덜덜덜덜덜덜 팬만 헛돌면서 진동과 소음이 생기게 되는 겁니다. \\n\\t근데 그러면 이게 누구 잘못이냐 건축주가 집 다 짓고 나서 정했어요. \\n\\t나 이웃으로 하고 싶어요. 이웃으로 할래요 근데 내 말은 100ml짜리로 간통 부위까지 다 묻어놨습니다. \\n\\t이거 쓸 줄 몰랐어요. 일단 연결했어요. 그러면 이게 건축주는 비싼 돈 주고 이것도 샀고 저것도 이고 다 있는데 문제가 생기는 거죠.\\n\\n\\t그래서 설계 단계부터 이런 후드까지도 다 사실 반영이 돼야 된다라는 겁니다.\\n\\t그리고 요거를 하나 기억해 주세요. 현장에서 많이 쓰는 게 있는 공조 환기 장책으로 쓰이는 배관이 외경이 75ml입니다. \\n\\t그리고 내경이 63ml예요. 이 중에 요선이 이 배관의 악손실에 대한 그래프입니다. \\n\\t이거는 젠더사의 컴포튜브라는 그 배관의 그래프고요. \\n\\t다른 회사의 제품들은보다 제조사의 제품이 품질이 좀 더 좋다라고 봤을 때 이것보다 앞 손실이 더 함 더 했지 적지 않아요. \\n\\t근데 뭐냐 디퓨저 그러니까 이 배관 하나가 가서\\n\\t여기에 보통 디피조를 답니다. 그래서 이 디피졸 하나에 20에서 30cmh 정도의 공기를 뽑아내요. \\n\\t그러면 2030이 되겠죠. 그럼 대략 30이라고 이렇게 봤을 때 여기에 압소실이 왼쪽으로 가면은 프레스로 파스카라고 써 있죠. \\n\\t여기에 이제 3종도 됩니다. 그러니까 30 cnh의 공기를\\n\\t이 내경 63ml 배관으로 보냈을 때 걸리는 앞손실은 메타당 3 파스칼입니다. \\n\\t일단 이 메타당 3 파스칼만 하나 기억을 해주시고요.\\n\\t이거는 프렉서블 배관의 아손실입니다. 왜 일단 시공이 편하잖아요. 요만한 짧은 박스 안에 쭉 잡아 부분을 10m가까지 늘어나는 프랙스블 배관을 현장에서 제일 많이 씁니다. \\n\\t저희도 많이 써요. 계단 밑에도 넣어달라고 하시고 다락에도 넣고 막 이런 배관이 막 꼬이고 꼬이고 꼬이려다 보니까 딱딱한 거를 하려 할 수가 없거든요.\\n\\n\\t설비의 공간을 할애해 주시지 않으니까 어쩔 수 없이 이거를 주로 쓸 수밖에 없어요. \\n\\t그럼 이 프랙 서롤 배관의 앞 손실이 얼마나 크냐면요. \\n\\t지금 이게 해외에 있는 그래프인데 제가 단위를 메타포 세크 그리고 이쪽에 여기서 요 6인m 있죠 6인m가 150ml예요.\\n\\t린치가 150ml 정도 되는 거고요. \\n\\t이 150ml 배관이 이렇게 쭉 가고 이 환기 장치 같은 경우에는 아까 후드 같은 경우에는 10m 퍼세크를 말씀드렸지만 환기 장치는 잘 때도 계속 돌아야 되기 때문에 오타 퍼세이크로 설계를 하게 돼 있습니다. \\n\\t그러면 이 오메터 퍼세크와 만나는 구간 요 부분에 밑에 악손실\\n\\t이 악 손실을 계산하면은 메타당 4.47 파스칼 정도 돼요. \\n\\t4.5파스칼 정도의 악손실이 생기는데 일반적인 스파이럴 배관 같은 경우에도 대략 한 2.5~2.7 파스칼 정도의 앞 손실이 생깁니다. \\n\\t근데 물론 제가 그래프를 안 본 상태에서 말씀드려서 정확한 수치는 아니에요. \\n\\t대략 2배는 아니지만 2배에 가까운 압 손실이 생기는데요. \\n\\t얘가 무서운 게 뭐냐면\\n\\t한 번 꺾으면은 3에 이 배관에 3m에 이르는 압손실이 생기고요. \\n\\t2번 꺾으면 9m에 이르는 압 손실이 생깁니다. \\n\\t이거는 상관광 길이라고 하는데요. 정확한 그건 아니지만 대충 이 정도 된다라고 보시면 되세요. \\n\\t근데 이 기계를 설치하기 위해서 프랙 서브를 이렇게 1번 2번 3번 4번 꺾었습니다. \\n\\t그러면 요 9m짜리가\\n\\t2번 들어간 거예요. 18m에 압 손실이 생기게 됩니다. \\n\\t218m면 여기서 이거 그냥 4라고 칠게요 그럼 얘는 그냥 20m라고 칠게요 그러면 80 파스칼에 압손실이 생기게 돼요. \\n\\t그럼 아직 이 단위가 뭔지 잘 모르셔도 됩니다. \\n\\t아까 왜 제가 75ml 배관에서 30cm 코만 했을 때 1m에\\n\\n\\t산 파스카의 압손실이라고 말씀드렸잖아요. \\n\\t그리고 이거 한 번 2번 3번 4번 꺾으면 한 80 파스카의 압손실이 생기고요. \\n\\t근데 이게 이제 이런 식으로 참 하고 싶은데 이게 돈이 참 많이 들어요. \\n\\t그러다 보니까 이런 배관을 잘 못 쓰고 프렉셔블로 쓰는 경우가 많은 거죠. \\n\\t그래서 이 장비 그니까 환기 장치를 만드는 업체에서 이 왼쪽 거는 컨포벤트의 그래프고요. \\n\\t오른쪽 거는 젠더 사이 그래프입니다. \\n\\t이 악손신에 따른 spi라는 지수가 있어요. 이게 뭐냐면요. \\n\\t1cmh의 공기를 보낼 때 드는 전력 소비량입니다. \\n\\tspf도 마찬가지예요. 다만 단위만 다른 겁니다. \\n\\t와트 퍼 리터포 세컨 에서 이건 초 단위로 리터로 와트로 계산되는 거고요. \\n\\t얘는 시간당 3제곱미터당 전력 소비량으로 계산되는 거예요.\\n\\n\\t단위만 다른 거지 같은 의미입니다. 그래서 spi와 spf가 있는데 자기네 제품에 대한 이제 팬에 대한 성능과 그 기류에 대한 여러 가지 테스트와 악손실을 계산해서 이런 그래프를 줍니다. \\n\\t그러니까 예를 들어서 200cmh 이 기계는\\n\\t20cmh의 공기를 보낼 때 압 손실이 대충 한 80파스칼 정도의 압손실이면 1cmh에 0.3의 전기가 된다. \\n\\t근데 여기서 압 손실이 만약에 한 250 파스칼의 압손실이면요.\\n\\t이만큼 가서\\n\\t200cm에 집어넣을 때 한 0.55 56 정도 되겠네요. \\n\\t0.56
